    //解析参数
    function request(paras) {
        var url = location.href;
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
        var paraObj = {}
        for (i = 0; j = paraString[i]; i++) {
            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
        }
        var returnValue = paraObj[paras.toLowerCase()];
        if (typeof (returnValue) == "undefined") {
            return "";
        } else {
            return returnValue;
        }
    }
    function isMobile(mobile) {
        return (/^(?:13\d|15\d|17\d|18\d|145|147)-?\d{5}(\d{3}|\*{3})$/.test(mobile));
    }
    function isMail(mail) {
        return (/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/.test(mail));
    }

    function is15sfz(sfz) {
        return (/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$/.test(sfz));
    }
    function is18sfz(sfz) {
        return (/^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/.test(sfz));
    }
    function GetStringRealLength(str) {
        var bytesCount = 0;
        if (str) {
            for (var i = 0; i < str.length; i++) {
                var c = str.charAt(i);
                if (/^[\u0000-\u00ff]$/.test(c))   //匹配双字节
                {
                    bytesCount += 1;
                }
                else {
                    bytesCount += 2;
                }
            }
        }
        return bytesCount;
    }

        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
        document.cookie = name + "=" + escapeStr(value) + ";expires=" + exp.toGMTString() + ';domain=bitauto.com;path=/;';
    }

    //写cookies函数
    function SetCookie2(name, value)//两个参数，一个是cookie的名子，一个是值
    {
        var Days = 1;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days * 1 * 1 * 60 * 1000);
        document.cookie = name + "=" + escapeStr(value) + ";expires=" + exp.toGMTString() + ';domain=bitauto.com;path=/;';
    }
    function GetCookie(name)//取cookies函数
    {
        var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
        if (arr != null) return unescape(arr[2]);
        return null;

    }
    function DelCookie(name)//删除cookie
    {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval = GetCookie(name);
        if (cval != null) document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString() + ";domain=bitauto.com;path=/;";
    }

    function escapeStr(str) {
        return escape(str).replace(/\+/g, '%2B').replace(/\"/g, '%22').replace(/\'/g, '%27').replace(/\//g, '%2F');
    }


    function exist(id) {
        var s = document.getElementById(id);

        if (s) {
            return true;
        }
    }

    function submitLogin() {
        var flag = true;

        if(flag) {
//
//            var prov = $.trim($('#prov').val());
//            var city = $.trim($('#city').val());
            var name=$("#LoginName").val(),  //姓名
                tel=$("#LoginPhone").val(),				//电话
                series_id = $("#chexing").val(),	//车型
                dealer = $('#dealerId').val(),     //经销商
                brand_id = 22, //品牌
                act_id = 491, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data= {
                    name:name,
                    phone:tel,
                    series_id:series_id,
                    brand_id:brand_id,
                    act_id:act_id,
                    dealers: dealer    //经销商
                };

            //判断填写是否正确

            if(name==''||tel==''){
                messages('信息没有填写完整');
                return false;
            }
            if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                messages('请输入正确的中文名');
                return false;
            };
            if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(tel))){
                messages('手机格式不正确');
                return false;
            };
//            if (prov == "-1") {
//                messages('请选择省份');
//                return false;
//            }
            if (dealer == "0") {
                messages('请选择经销商');
                return false;
            }
            if(series_id=='0'){
                messages('请选择车型');
                return false;
            }
            flag = false;
            //发送请求
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        messages("恭喜你，报名成功了");
                        window.location.reload();
                    }else{
                        messages("很抱歉，你报名失败。");
                        flag=true;
                    }
                }
            });
        } else {
            messages("请勿重复提交！")
        }
    }
</script>
