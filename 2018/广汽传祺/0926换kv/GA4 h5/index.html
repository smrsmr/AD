            $(this).siblings().children('span').css('border','1px solid #fff')

                    break;
                case 2:
                    $('.p3 img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/179/118/208/13555469.png');
                    break;
            }
        });
        //经销商列表
        var provinceIng = '广东';
        var cityIng ='广州市';
//        alert(provinceIng+'<><>'+cityIng)
//		var provinceIng='山东';
//		var cityIng='济南市'
        //去重
        Array.prototype.distinct = function(type,ty){
            var arr = this,
                result = [],
                i,
                j,
                len = arr.length;
            for(i = 0; i < len; i++){
                for(j = i + 1; j < len; j++){
                    if(arr[i] === arr[j]){
                        j = ++i;
                    }
                }
                result.push(arr[i]);
            }
            //省份 去重
            if(type=='pro0'){
                let l=result.length;
                let dom1='';
                var j=0;
                for(let i= 0;i<l;i++){
                    dom1 += '<option value="'+result[i]+'">'+result[i]+'</option>';
                    if(result[i]==provinceIng){
                        j=i;
                    }
                }
                $('#pro').append(dom1);
                $('#province').append(dom1);
                $("#pro option:nth-child("+ (j+1)+ ")").attr("selected", true);
                $("#province option:nth-child("+ (j+2)+ ")").attr("selected", true);
                var te=$('#pro').val();
                ladder2(te);
                console.log(result+'省份去重S'+l)
            }
            //城市 去重
            if(type=='city0'){
                console.log(ty)
                if(ty==2){
                    $('#city').html('');
                }else{
                    $('#city2').html('');
                }
                let l=result.length;
                let dom2='';
                let j=0;
                for(let i= 0;i<l;i++){
                    dom2 += '<option value="'+result[i]+'">'+result[i]+'</option>';
                    if(result[i]==cityIng){
                        j=i;
                    }
                }
                $('#city2').append(dom2);
                $('#city').append(dom2);
                console.log(result+'城市去重'+l)
                $("#city2 option:nth-child("+ (j+1)+ ")").attr("selected", true);
                $("#city option:nth-child("+ (j+2)+ ")").attr("selected", true);
//		 	 $('#city2 option:selected').val(cityIng);
//		 	  $('#city2 option:selected').text(cityIng);
                ladder3('jxs');
            }
            return result;
        }
        //经销商获取
        function ladder3(type){
            $('#list3').html('');
            var te=$('#city2').val();
            var dom3='';
            for(let i=0;i<l;i++){
                if(data[i].city==te){
                    dom3 += '<li>'+
                        '<p><span class="le">'+data[i].dealer+'</span><span class="ri">'+data[i].phone+'</span></p>'+
                        '<p>'+data[i].address+'</p>'+
                        '</li>'
                }
            }
            $('#list3').append(dom3)
        }
        //获取城市
        function ladder2(te,ty){
//			var te=$('#pro').val();
            var te=te;
            var ty=ty
            console.log(te+ty+'获取城市')
            var arra2=[];
            for(let i=0;i<l;i++){
                if(data[i].prov==te){
                    arra2.push(data[i].city);
                }
            }
            arra2.distinct('city0',ty);
        }
        //事件引用
        var data=JSonData.Information;
        console.log(data)
        //第一级
        var l =data.length;
        var arra1=[];
        for(let i=0;i<l;i++){
            arra1.push(data[i].prov);
        }
        arra1.distinct('pro0');
        //切换事件
        $('#pro').change(function(){
            var te=$('#pro').val();
            ladder2(te,1);
        })
        $('#city2').change(function(){
            ladder3('jxs');
        })
        var swiper = new Swiper('#DownSwiper', {
            direction : 'horizontal',
            loop : true,
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
            },
        });
        //报名
        function bmjxs(){
            $('#dealers').html('');
            var te=$('#city').val();
            var dom3='<option value="0" >请选择经销商</option>';
            for(let i=0;i<l;i++){
                if(data[i].city==te){
                    dom3 += '<option value="'+data[i].dealer+'">'+data[i].dealer+'</option>';
                }
            }
            $('#dealers').append(dom3)
        }
        bmjxs()
        $('#province').change(function(){
            var te=$('#province').val();
            ladder2(te,2);
            bmjxs()
        })
        $('#city').change(function(){
            bmjxs()
        })

        /*---报名---*/
        var flag = true;
        $("#button").click(function() {
            if(flag) {
                var name = $('#name').val();
                var phone = $('#phone').val();
                var series_id =$('#series_id').val();
                var province_val=$('#province').val();
                var city_val=$('#city').val();
                var dealers_val=$('#dealers').val();
                var brand_id=22;//品牌id
                var act_id=1734;//后台新建活动
                var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                };
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length<11 ) {
                    alert('请输入正确的手机号码');
                    return false
                };
                if(province_val == 0){
                    alert('请选择省份');
                    return false
                }
                if(city_val == 0){
                    alert('请选择城市');
                    return false
                }
                if(dealers_val == 0){
                    alert('请选择经销商');
                    return false
                }
                if(series_id == 0){
                    alert('请选择车型');
                    return false
                }

                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id,
                    dealers:dealers_val
                }
                console.log(data)
                flag = false;
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.reload()
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---报名结束---*/
    })
