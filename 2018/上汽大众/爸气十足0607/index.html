<script>
    // 报名
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(), //电话
                brand_id = 13, //品牌id
                act_id = 2681,  //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    brand_id: brand_id,
                    act_id : act_id
                };
            //判断填写是否正确
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            //发送请求
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        $('.success').fadeIn(300);
                        flag = false;
                        setTimeout(function () {
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        },2000)
                    }else{
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
    //音乐
    var anipaly = true;
    $('#audio_btn').click(function () {
        if (anipaly) {
            $('#audio_btn').css('-webkit-animation', 'none');
            $('.musicbg').removeClass('active');
            anipaly = false;
        } else {
            $('#audio_btn').css('-webkit-animation', 'rout linear 2s infinite');
            $('.musicbg').addClass('active');
            anipaly = true;
        }

        //判断音乐暂停
        var audio = document.getElementById('media');
        if (audio !== null) {
            if (audio.paused) {
                audio.play(); //audio.play();// 播放
                $('.musicbg').addClass('active');
            } else {
                audio.pause();// 暂停
                $('.musicbg').removeClass('active');
            }
        }
    })
</script>
