<script>
    //轮播图
    var BannerShow = function(){
        var lis = $('.Slider-list li');
        var dors = $('.Slider-dor span');
        var banw = $('.Slider-list');
        var t = null;
        banw.hover(function(){
            clearInterval(t);
        },function(){
            AutoPlay();
        });
        dors.click(function(){
            clearInterval(t);
            var index = $(this).index();
            lis.removeClass('active');
            lis.eq(index).addClass('active');
            dors.removeClass('active');
            $(this).addClass('active');
        });
        var Index = $('.Slider-dor span.active').index();
        var AutoPlay = function(){
            t=setInterval(function(){
                Index++;
                lis.removeClass('active');
                lis.eq(Index).addClass('active');
                dors.removeClass('active');
                dors.eq(Index).addClass('active');
                Index>=2 ? Index=-1 : Index;
            },3000);
        };
        AutoPlay();
    };
    BannerShow();
    //文字轮播
    $('.info-list li').on('click',function () {
        $(this).addClass('active').siblings().removeClass('active');
        var Index = $('.info-list li.active').index();
        $('.info-text-list li').eq(Index).addClass('active').siblings().removeClass('active');
    });


    // 报名
    $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话
                    series_id = $('#series_id').val(),    //车型id
                    dealers = $('#dealers').val(),    //经销商
                    brand_id = 13, //品牌
                    act_id = 607,   //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,
                        dealers: dealers,
                        act_id : act_id,
                    }
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers==0){
                    alert('请选择经销商');
                    return false;
                }
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();

                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
