<script>
    //输出上汽大众全部车型
        GetBrand($('#series_id'));
        function GetBrand(resel){
            var URL='http://www.yetcar.com/index.php?s=/Home/Data/getModels';
            var Data= {
                series_id:13
            };
            $.ajax({
                type:"get",
                url:URL,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    var dataArr=data.data;
                    console.log(data);
                    for(var i=0;i<dataArr.length;i++){
                        resel.append('<option value="'+dataArr[i].id+'">'+dataArr[i].name+'</option>')
                    }
                }
            });
        }


        // 报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话
                    series_id = $('#series_id').val(),    //车型id
                    dealers = $('#dealers').val(),    //经销商
                    brand_id = 13, //品牌
                    act_id = 623,   //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,
                        dealers: dealers,
                        act_id : act_id,
                    }
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers==0){
                    alert('请选择经销商');
                    return false;
                }
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();

                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        });
</script>
