    <script>
        //城市 经销商 数据
        for (var i = 0; i < des.length; i++) {
            if ($('#city').html().indexOf(des[i].city) < 0) {
                $('#city').append('<option value="' + des[i].city + '">' + des[i].city + '</option>')
                $('#cs').append('<option value="' + des[i].city + '">' + des[i].city + '</option>')
            }
            var $ul = '<ul>' +
                '<li>' + des[i].name + '</li>' +
                '<li>' + des[i].address + '</li>' +
                '<li>' + des[i].tel + '</li>' +
                '</ul>'
            $('.list').append($ul)
        }
        $('#city').change(function () {
            $("#dealers").find("option:not(:first)").remove();
            for (var i = 0; i < des.length; i++) {
                if ($('#city option:checked').text() == des[i].city) {
                    $('#dealers').append('<option value="' + des[i].name + '">' + des[i].name + '</option>')
                }
            }
        });
        $('#cs').change(function () {
            $('.list .mCSB_container').html('');
            $(".list").mCustomScrollbar("destroy");
            for (var i = 0; i < des.length; i++) {
                if ($('#cs option:checked').text() == des[i].city) {
                    var $ul = '<ul>' +
                        '<li>' + des[i].name + '</li>' +
                        '<li>' + des[i].address + '</li>' +
                        '<li>' + des[i].tel + '</li>' +
                        '</ul>'
                    $('.list').append($ul)
                } else if ($('#cs option:checked').val() == '0') {
                    var $ul = '<ul>' +
                        '<li>' + des[i].name + '</li>' +
                        '<li>' + des[i].address + '</li>' +
                        '<li>' + des[i].tel + '</li>' +
                        '</ul>'
                    $('.list').append($ul)
                }
            }
            $(".list").mCustomScrollbar({
                scrollInertia: 550,
                autoHideScrollbar: false
            });
        })
        //报名
        var flag = true;
        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),  //姓名
                    tel = $("#tel").val(), //电话
                    series_id = $('#series').val(),    //车型id
                    sex = $('#sex').val(), // 性别
                    brand_id = 13, //品牌
                    dealers = $("#dealers").val(), //经销商
                    act_id = 3382,  //活动id
                    city = $('#city').val(),
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        brand_id: brand_id,
                        series_id: series_id,
                        sex: sex,
                        act_id: act_id,
                        dealers: dealers
                    };
                //判断填写是否正确
                if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|16[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if (series_id == '0') {
                    alert('请选择车型');
                    return false;
                }
                if (city == '0') {
                    alert('请选择城市');
                    return false;
                }
                if (dealers == '0') {
                    alert('请选择经销商');
                    return false;
                }
                if (!($("input[type='checkbox']").prop('checked'))) {
                    alert('请同意《隐私政策》');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        } else {
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        $(window).load(function () {
            $(".list").mCustomScrollbar({
                scrollInertia: 550,
                autoHideScrollbar: false
            });
        })
    </script>
