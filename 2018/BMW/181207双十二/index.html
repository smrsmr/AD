			$('.cars').append($li)
		}
		/*--倒计时--*/
		var EndTime = new Date(time), tt;
		function toTens(i) { if (i < 10) { i = "0" + i; } return i; }
		function GetRTime() {
			var NowTime = new Date();
			var t = EndTime.getTime() - NowTime.getTime();
			var d = Math.floor(t / 1000 / 60 / 60 / 24);  //天
			var h = Math.floor(t / 1000 / 60 / 60 % 24);   //时
			var m = Math.floor(t / 1000 / 60 % 60);  //分
			var s = Math.floor(t / 1000 % 60);   //秒
			$('.t_d').text(toTens(d));
			$('.t_h').text(toTens(h + d * 24));
			$('.t_m').text(toTens(m));
			$('.t_s').text(toTens(s));
			if (t < 0) {
				clearInterval(tt);
				$('.t_d').text("00");
				$('.t_h').text("00");
				$('.t_m').text("00");
				$('.t_s').text("00");
			}
		}
		tt = setInterval(GetRTime, 0);
		/*--倒计时结束--*/
		//报名
		var title = '', brand, series;
		$(document).on('click', '.bmtk', function () {
			title = $(this).attr('data-title').replace(/-/g, " ");

			series = $(this).attr('data-series');

			$('.bmk').fadeIn(300);
			$('.bmk h2 span').text(title);
		})
		$('.delect').click(function () {
			title = '';
			$('.backdrop').fadeOut(300);
			$('.bmk').fadeOut(300);
		})

					dealers = '', //经销商
					brand_id = brand, //品牌id
					series_id = series, //车型id
					// Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,
						phone: tel,
						act_id: act_id,
						brand_id: brand_id,
						series_id: series_id,
						dealers: dealers,
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",

					//   if (data.status == 1) {
					//     alert('恭喜你，报名成功！');
					//     location.reload();
					//   } else {

					//     alert("很抱歉，你报名失败。");
					//   }
					// }
					complete: function () {
						setTimeout(function () {
							alert('恭喜你，报名成功！');
							window.location.href = location.href;
						}, 1000)
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		})
