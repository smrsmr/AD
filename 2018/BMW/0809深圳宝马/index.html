<script>
    //车图轮播
    function autoSwiper() {
        var Index=0;
        var t=setInterval(function () {
            Index++;
            if (Index>4) Index=0;
            $('.che2 ul li').eq(Index).fadeIn(300).siblings().fadeOut(300)
        },3000)
    }
    autoSwiper();
    //弹出视频
    $('.cn8 ul li').click(function () {
        var i=$(this).index();
        $('.shade').show();
        $('.videoList ul li').eq(i).addClass('on').siblings().removeClass('on');
        $('#m-video-'+i)[0].play();
    });
    $('.videoList ul li a').click(function () {
        var i=$(this).parent('li').index();
        $('.shade').hide();
        $('.videoList ul li').removeClass('on');
        $('#m-video-'+i)[0].pause();
    });
    var oLogin=$('.bmk');
    //弹出报名框
    var scoTop=0;
    $('.yysj').click(function () {
        oLogin.css({width:'100%',right:'0',top:$(window).scrollTop()})
    });
    $('.cn1 a').click(function () {
        oLogin.css({width:'100%',right:'0',top:'0'})
    });
    //报名框弹出
    $(window).on('resize scroll',function(){
        scoTop=($(window).height() - oLogin.outerHeight())/4 + $(window).scrollTop();
        oLogin.css('right' , 0 );
        oLogin.css('top' , scoTop );
    });
    //报名框返回
    $('.bmk .fh').click(function () {
        oLogin.css({width:'0',right:'0'})
    });
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                dealers = '', //经销商
                brand_id = 1, //品牌id
                series_id = 1205, //车型id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3061,
                    brand_id: brand_id,
                    series_id: series_id,
                    dealers: dealers,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
