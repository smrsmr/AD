<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>内页模板</title>
    <link href="http://www.yetcar.com/Public/favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="http://dongguan.auto.qq.com/js/publicJS/conmon.css"/>
    <style type="text/css">
        html,body { color: #333;}
        /*.blod { font-weight: bold;}*/
        .pink { color: #f43350;}
        .red { color: #f44833;}
        .blue { color: #2267cc;}
        .line1 { font-size: 24px !important; line-height: 32px !important;}
        .line3 { font-size: 20px !important; line-height: 26px !important;}

        .banner { width: 100%;}
        .banner .banner1 img { width: 100%;}
        .content-wrap { position: relative; overflow: hidden; background: #F1F4FB;}
        .con-bg { width: 100%;}
        .con-bg0 { background: #fff;}
        .con-bg1 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_01.jpg) center top no-repeat; height: 319px;}
        .con-bg2 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_02.jpg) center top no-repeat; height: 359px;}
        .con-bg3 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_03.jpg) center top no-repeat; height: 360px;}
        .con-bg4 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_01.jpg) center top no-repeat; height: 319px;}
        .con-bg5 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_02.jpg) center top no-repeat; height: 359px;}
        .con-bg6 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_03.jpg) center top no-repeat; height: 360px;}
        .con-bg7 { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_01.jpg) center top no-repeat; height: 319px;}

        .con-body { width: 1000px; position: absolute; top: 650px; left: 50%; margin-left: -500px;}

        .bm-wrap { width: 100%; background: #FFFFFF; padding-bottom: 20px;}
        .bmk { width: 1000px; margin: 0 auto; padding-top: 40px; height: auto; min-height: 300px; overflow: hidden; position: relative;}
        .bmk h3, .process h3, .car-swrap h3, .brand-info h3 { font-size: 40px; font-weight: bold; color: #2267cc; text-align: center;}
        .bmk h5, .process h5, .car-swrap h5, .brand-info h5 { color: #888; font-size: 13px; text-align: center; line-height: 50px;}
        .bmk .bm-center { width: 936px; height: auto; min-height: 130px; border: 2px solid #2267cc; padding: 20px 30px;}
        .bmk .bm-center .bmtit { width: 141px; float: left; margin-right: 20px; margin-top: -3px;}
        .bmk .bm-center .car { width: 650px; overflow: hidden;}
        .bmk .bm-center .car h4 { width: 115px; line-height: 35px; color: #2267cc; font-size: 20px;font-weight: bold; float: left;}
        .bmk .btns { width: 535px; font-size: 16px; float: left;}
        .bmk label { width: 115px; display: inline-block; margin-right: 0; color: #2267cc; font-size: 20px; line-height: 40px;vertical-align: middle; font-weight: bold;}
        .bmk input { width: 190px; height: 32px; margin-bottom: 14px; padding-left: 5px; background: #f1f1f1; border: 1px solid #2764cf; border-radius: 6px;}
        .bmk select { width: 195px; height: 32px; margin-right: 5px; margin-bottom: 17px; margin-left: 0px; padding-left: 5px;background: transparent; border: none;}
        input:nth-of-type(1) { margin-right: 20px; }
        #submit { width: 140px; height: 100px; cursor: pointer; background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bmbtn.jpg) top center no-repeat;  color: #fff; border: none; font-size: 20px; position: absolute; right: 10px; top: 170px;}

        .btns a { display: inline-block;height: 32px;font-size: 15px;width: 150px;text-align: center;line-height: 32px;margin-bottom: 10px;margin-right: 12px;background-color: #8cb1f3;border-radius: 6px;font-weight: bold;color: #fff;cursor: pointer; }
        .btns a.active { background-color: #2764cf; }

        .process { width: 100%; padding-bottom: 30px; background: #FFFFFF;}
        .process-bg { background: url(http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bodybg_00.jpg) top center no-repeat; height: 156px;}

        .car-swrap ul { margin-left: -50px; padding: 30px 0;}
        .car-swrap li { width: 1100px; background: #fff; overflow: hidden; zoom: 1; margin-bottom: 30px;}
        .car-swrap .fl { width: 695px; height: 325px; overflow: hidden; float: left;}
        .car-swrap .fr { width: 340px; height: 265px; padding:30px; color: #333; float: right; position: relative;}
        .car-swrap .fr h2 { font-size: 32px; font-weight: bold; margin-bottom: 6px;}
        .car-swrap .fr .price { display: inline-block; line-height: 26px; font-size: 20px; border-bottom: 2px solid #999; margin-bottom: 12px;}
        .car-swrap .fr>p.sale:nth-of-type(2) { font-size: 26px; line-height: 36px;}
        .car-swrap .fr>p.sale:nth-of-type(3) { font-size: 24px; line-height: 32px;}
        .car-swrap .fr>p.sale:nth-of-type(4) { font-size: 24px; line-height: 32px;}
        .car-swrap .fr .gobm-btn { width: 150px; height: 40px; font-size: 20px; color: #fff; background: #f43350; position: absolute; bottom: 30px; cursor: pointer;}
        .car-swrap li.activeIn button { transition: all 0.3s ease-in-out; border-radius: 20px;}
        .car-swrap li.activeOut button { transition: all 0.5s ease-in-out; border-radius: 0px;}

        .brand-wrap { width: 100%; padding-bottom: 80px; padding-top: 40px; background: #fff; position: absolute; bottom: 0;}
        .brand-info { width: 1000px; margin: 0 auto;}
        .brand-info img { float: left; max-width: 180px; margin-right: 20px;}
        .brand-info .info-text { padding-top: 6px; color: #666; overflow: hidden; zoom: 1;}
        .brand-info .info-text h4 { font-size: 20px; font-weight: bold; line-height: 30px; margin-bottom: 6px;}
        .brand-info .info-text p { float: left; width: 800px; line-height: 24px;}
    </style>
</head>

    <!--报名-->
    <div class="bm-wrap">

                    </div>

                </p>

                <!--提交-->
                <input type="hidden" name="brand_id" id="brand_id" value="" />
                <input type="hidden" name="act_id" id="act_id" value="" />
                <input type="button" id="submit" value="" />
            </div>

        </div>
    </div>
    <!--报名end-->

    <div class="process">
        <h3><span class="pink">购车</span>流程</h3>
        <h5>――――&nbsp;&nbsp;&nbsp;CAR PROCESS&nbsp;&nbsp;&nbsp;――――</h5>

    <div class="con-bg2 con-bg"></div>
    <div class="con-bg3 con-bg"></div>
    <div class="con-bg4 con-bg"></div>

    <div class="con-bg6 con-bg"></div>
    <div class="con-bg7 con-bg"></div>
    <div class="con-bg8 con-bg"></div>
    <div class="con-bg9 con-bg"></div>
    <div class="con-bg10 con-bg"></div>
    <div class="con-bg11 con-bg"></div>
    <div class="con-bg12 con-bg"></div>
    <div class="con-bg13 con-bg"></div>
    <div class="con-bg14 con-bg"></div>
    <div class="con-bg15 con-bg"></div>

    <!--品牌介绍-->
    <div class="brand-wrap">
        <div class="brand-info">
            <h3><span class="pink">品牌</span>故事</h3>
            <h5>――――&nbsp;&nbsp;&nbsp;BRAND STORY&nbsp;&nbsp;&nbsp;――――</h5>
            <div class="brand-con">
                <img src="http://123.207.87.32/act/2017carExhibition/imgbngc726/imgMUBAN/bmimg.jpg"/>
                <div class="info-text">
                    <h4><span class="name"></span>品牌介绍</h4>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <!--品牌end-->

    <!--主体浮层-->
    <div class="con-body">
        <div class="car-swrap">
            <h3><span class="pink">热销</span>车型</h3>
            <h5>――――&nbsp;&nbsp;&nbsp;HOT MODELS&nbsp;&nbsp;&nbsp;――――</h5>
            <ul>
            </ul>
        </div>
        <!--主体end-->

    </div>
</div>
