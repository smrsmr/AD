<script>
    for (var i=0;i<des.length;i++) {

            $('#city').append('<option value="'+des[i].city+'">'+des[i].city+'</option>')

                '<li>'+des[i].tel+'</li>'+
                '<li>'+des[i].address+'</li>'+
                '</ul>';
        $('.list').append(ul)
    }
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
       for (var i=0;i<des.length;i++){
           if ($('#city option:checked').text()==des[i].city){
               $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>')
           }
       }
    });
    $('#cs').change(function () {
        $('.list .mCSB_container').html('');
        $(".list").mCustomScrollbar("destroy");
        for (var i=0;i<des.length;i++){
            if ($('#cs option:checked').text()==des[i].city){
                var ul = '<ul>'+
                    '<li>'+des[i].name+'</li>'+
                    '<li>'+des[i].tel+'</li>'+
                    '<li>'+des[i].address+'</li>'+
                    '</ul>';
                $('.list').append(ul)
            }
        }
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    });
    $.ajax({
        type: "get",
        url: 'http://www.yetcar.com/index.php?s=/Home/Data/getModels',
        data: {
            series_id:19
        },
        async: true,
        dataType: "jsonp",
        success: function(data) {
            for(var i=0;i<data.data.length;i++){
                var series=$('<option value="'+data.data[i].id+'">'+data.data[i].name+'</option>');
                $('#series').append(series)
            }

    });
    $('#submit').click(function () {
        var name = $('#name').val(),
            tel = $('#tel').val(),

            act_id = 2880, //活动id
            dealers = $('#dealers').val(), //经销商
            Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
            Data = {
                name: name,
                phone: tel,
                series_id: series_id,
                brand_id: brand_id,
                dealers: dealers,
                act_id: act_id,
            };

            alert('请输入正确的中文名');
            return false;
        }
        if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
            alert('手机格式不正确');
            return false;
        }
        if (series_id=='0') {
            alert('请选择车型');
            return false;
        }
        if (city=='0') {
            alert('请选择城市');
            return false;
        }

            alert('请选择经销商');
            return false;
        }
