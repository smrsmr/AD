<script>
    for (var i=0;i<des.length;i++) {
        $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>')
        var ul = '<ul>'+
                '<li>'+des[i].name+'</li>'+
                '<li>'+des[i].tel+'</li>'+
                '<li>'+des[i].address+'</li>'+
                '</ul>';
        $('.list').append(ul)
    }
    $.ajax({
        type: "get",
        url: 'http://www.yetcar.com/index.php?s=/Home/Data/getModels',
        data: {
            series_id:19
        },
        async: true,
        dataType: "jsonp",
        success: function(data) {
            for(var i=0;i<data.data.length;i++){
                var series=$('<option value="'+data.data[i].id+'">'+data.data[i].name+'</option>');
                $('#series').append(series)
            }
        }
    });
    $('#submit').click(function () {
        var name = $('#name').val(),
            tel = $('#tel').val(),
            series_id =$('#series').val(),  //车型
            brand_id = 19, //品牌
            act_id = 2877, //活动id
            dealers = $('#dealers').val(), //经销商
            Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
            Data = {
                name: name,
                phone: tel,
                series_id: series_id,
                brand_id: brand_id,
                dealers: dealers,
                act_id: act_id,
            };
        if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
            alert('请输入正确的中文名');
            return false;
        }
        if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
            alert('手机格式不正确');
            return false;
        }
        if (series_id=='0') {
            alert('请选择车型');
            return false;
        }
        if (dealers=='0') {
            alert('请选择经销商');
            return false;
        }
        if (!($(".bmk input[type='checkbox']").prop('checked'))){
            alert('请同意《隐私政策》');
            return false;
        }
        //发送请求
        $.ajax({
            type: "post",
            url: Url,
            data: Data,
            async: true,
            dataType: "jsonp",
            success: function (data) {
                if (data.status == 1) {
                    alert("恭喜你，报名成功了");
                    window.location.href = location.href;
                } else {
                    alert("很抱歉，你报名失败。");
                }
            }
        });
    });
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        pagination : '.swiper-pagination',
    })
    $(window).load(function() {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
</script>
