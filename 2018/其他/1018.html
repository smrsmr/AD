window.onload = function(){

    $(document).ready(function () {

        var swiper = new Swiper('#swiper1', {
                direction: 'vertical',
                autoplay: false,
                autoplayDisableOnInteraction: false,
                loop: false,
                onSlideChangeEnd: function (swiper) {
                    
                    $('.swiper-slide-prev').find('video')[0] && $('.swiper-slide-prev').find('video')[0].pause();

                    $('.swiper-slide-next').find('video')[0] && $('.swiper-slide-next').find('video')[0].pause();

										alert($('.swiper-slide-active').find('video')[0]);

                    $('.swiper-slide-active').find('video')[0] && $('.swiper-slide-active').find('video')[0].play();

                }
            }),
            flag = true;

        
        $("#submit").click(function () {

            if (flag) {

                var name = $('#name').val(),
                    phone = $('#phone').val(),
                    series_id = $('#series').val(),
                    act_id = 3499,//后台新建活动
                    brandId = 73,
                    privacyPolicy = '';


                var url = 'https://auto.gdtengnan.com/yetcar/baomingGeneral.php';

                var data = {
                    name: name,
                    phone: phone,
                    series_id: series_id,
                    act_id: act_id,
                    brand_id: brandId,
                    province: '广东',
                    city: '广州',
                    dealers: "",
                    chexing: ""
                };

                if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                }

                if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length < 11) {
                    alert('手机格式不对');
                    return false
                }

                if (series_id == 0) {
                    alert('请选择车型');
                    return false
                }

                if (!($("input[type='checkbox']").prop('checked'))) {
                    alert('请同意《隐私政策》');
                    return false;
                }

                flag = false;

                $.ajax({
                    type: "post",
                    url: url,
                    async: true,
                    data: data,
                    dataType: "jsonp",
                    jsonpCallback: "jsonpReturn",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.reload();
                        } else {
                            alert("很抱歉，你报名失败。");

                        }
                    }
                });

            }
            else {
                alert("请勿重复提交！");
            }
        });

        $('#openModal').on('click', function () {
            $('.modal').show();
        });

        $('#close').on('click', function () {
            $('.modal').hide();
            $('#name').val('');
            $('#phone').val('');
            $('#series').val(0);
        });
$('video').on('click', function () {
    var _this = $(this)[0];
		alert(_this.paused);
    if (_this.paused) {
        _this.play();
    }
    else {
        _this.pause();
    }

});

    });
</script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    //微信分享标题
    var shareTitle = '想过太多，还是没想到';
    //微信分享简介
    var descContent = '科技，突破想象';
    //朋友圈转发标题
    var shareTimeLineTitle = '想过太多，还是没想到';
    //分享小图(120x120)
    var imgUrl = '';
    //分享地址(默认为当前地址)
    var lineLink = window.location.href;
    var appid = '';

    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage', {
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report('send_msg', res.err_msg);
        })
    }

    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTimeLineTitle
        }, function (res) {
            _report('timeline', res.err_msg);
        });
    }

    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo', {
            "content": descContent,
            "url": lineLink,
        }, function (res) {
            _report('weibo', res.err_msg);
        });
    }

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
             document.getElementById('first').play();
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            shareWeibo();
        });
    }, false);
</script>
