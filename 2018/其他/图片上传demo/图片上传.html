<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>图片上传</title>
    <script src="http://guangzhou.auto.qq.com/2018web/flexible/flexible.js"></script>
    <script src="http://guangzhou.auto.qq.com/2018web/flexible/flexible_css.js"></script>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      #upBox {
        text-align: center;
        width: 8rem;
        padding: 20px;
        border: 1px solid #666;
        margin: auto;
        margin-top: 150px;
        margin-bottom: 200px;
        position: relative;
        border-radius: 10px;
      }
      
      .up {
        width: 100%;
        height: 40px;
        border: 1px solid cornflowerblue;
        color: cornflowerblue;
        border-radius: 20px;
        position: relative;
        text-align: center;
        line-height: 40px;
        overflow: hidden;
        font-size: 16px;
      }
      .up input {
        width: 114%;
        height: 40px;
        opacity: 0;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: -14%;
      }
      #imgBox {
        text-align: left;
      }
      .imgContainer {
        display: inline-block;
        width: 32%;
        height: 150px;
        margin-left: 1%;
        border: 1px solid #666666;
        position: relative;
        margin-top: 30px;
        box-sizing: border-box;
      }
      .imgContainer img {
        width: 100%;
        height: 150px;
        cursor: pointer;
      }
      .imgContainer p {
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 30px;
        background: black;
        text-align: center;
        line-height: 30px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        display: none;
      }
      .imgContainer:hover p {
        display: block;
      }
      #btn {
        display: inline-block;
        text-align: center;
        line-height: 30px;
        outline: none;
        width: 100px;
        height: 30px;
        background: cornflowerblue;
        border: 1px solid cornflowerblue;
        color: white;
        cursor: pointer;
        margin-top: 30px;
        border-radius: 5px;
      }
    </style>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
  <body>
    <div style="position: relative;">
      <form id="upBox">
        <div id="inputBox" class="up"><input title="请选择图片" id="file"  name="moments" accept="image/*" type="file" />点击选择图片</div>
        <div id="inputBox" class="up"><input title="请选择图片" id="file" multiple=""  name="groupChat[]" accept="image/*" type="file" />点击选择图片</div>
        <div id="inputBox" class="up"><input title="请选择图片" id="file"  name="carOwnerMoments" accept="image/*" type="file" />点击选择图片</div>
        <div id="imgBox"></div>
        <a id="btn">上传</a>
      </form>
    </div>

    <script src="./uploadImg.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      imgUpload({
        inputId: 'file', //input框id
        imgBox: 'imgBox', //图片容器id
        buttonId: 'btn', //提交按钮id
        upUrl: 'http://192.168.2.202/choujiang/admin.php?s=/HHOA/enroll',  //提交地址
        data: 'file', //参数名
        num: "2"//上传个数
      })
    </script>
  </body>
  </head>

</html>
