                };
                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id
                }
                flag = false;
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            $('.pop-all,.pop').toggleClass('cur')
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---报名结束---*/
