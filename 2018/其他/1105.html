					if (htmlWidth < 1025) {

					} else {
						win.rem = 3.227;
					}
					win.responseRatio = ratio;
					html.style.fontSize = win.rem + "rem"

	<script type="text/javascript">
		$(window).load(function () {
			$("#scroll").mCustomScrollbar({
				scrollInertia: 550,
				autoHideScrollbar: false
			});
		});
		function putValue(arr) {
			var $dom = '';
			for (var i = 0, l = arr.length; i < l; i++) {
				$dom += '<option value="' + arr[i] + '">' + arr[i] + '</option>';
			}
			return $dom;
		}
		function cleanRepeat(a) {
			var wArr = [], l = a.length;
			for (var i = 0; i < l; i++) {
				if (wArr.indexOf(a[i]) < 0) {
					wArr.push(a[i])
				}
			}
			return putValue(wArr);
		}
		function getArr(m, v, c) {
			var allArr = [], l = mes.length;
			for (var i = 0; i < l; i++) {
				if (mes[i][m] == v) {
					allArr.push(mes[i][c]);
				}
				if (m == 'pro' && v == undefined) {
					allArr.push(mes[i][m]);
				}
			}
			return cleanRepeat(allArr);
		}
		function inCity(dom, postW, val, getW) {//获取城市
			$(dom).empty();
			var cityId = getArr(postW, val, getW);
			$(dom).append(cityId);
		}
		function c_list(vals) {
			$('#scroll ul').empty();
			function getArrs(m, v) {
				var $li = '';
				var l = mes.length;
				for (var i = 0; i < l; i++) {
					if (mes[i][m] == v) {
						$li += '<li>' +
							'<h3>' + mes[i].name + '</h3>' +
							'<p>' + mes[i].adress + '</p>' +
							'<p>' + mes[i].tel + '</p>' +
							'</li>';
					}
				}
				return $li;
			}
			$('#scroll ul').append(getArrs('city', vals))
		}
		//事件
		var proId = getArr('pro');
		$('#provinceList').append(proId);//省份
		$('#pro').append(proId);//报名的省份
		//楼上报名列表
		$('#pro').on('change', function () {
			if (this.value == 0) {
				$('#city').empty().append('<option value="0">请选择城市</option>')
				$('#dealers').empty().append('<option value="0">请选择经销商</option>')
			} else {
				inCity('#city', 'pro', this.value, 'city');
				inCity('#dealers', 'city', $('#city').val(), 'name')
			}
		})

		$('#city').on('change', function () {//获取经销商
			inCity('#dealers', 'city', this.value, 'name')
		})
		//楼下经销商列表
		$('#provinceList').on('change', function () {
			inCity('#cityList', 'pro', this.value, 'city');
			c_list($('#cityList').val())
		})
		$('#cityList').on('change', function () {
			c_list(this.value)
		})
		//初始化

		$('#provinceList,#pro').val('河南');
		inCity('#cityList', 'pro', $('#provinceList').val(), 'city');
		$('#cityList').val('郑州')
		c_list($('#cityList').val())
		//报名的
		inCity('#city', 'pro', $('#pro').val(), 'city');
		$('#city').val('郑州');
		inCity('#dealers', 'city', $('#city').val(), 'name')
	</script>
	<script type="text/javascript">
		$(function () {
			var video = document.getElementById("video");
			video.addEventListener('ended', function () {
			}, false);
			wx.config({
				debug: false,
				appId: '',
				timestamp: 1,
				nonceStr: '',
				signature: '',
				jsApiList: []
			});
			document.addEventListener("WeixinJSBridgeReady", function () {
				var media = document.getElementById("video");
				media.play();
				$('#paly').on("click", function () {
					media.play();
				})
			})
			/*视频*/
			var swiper = new Swiper('#normal', {
				direction: 'horizontal',
				loop: true,
				autoplay: 1500,
				pagination: {
					el: '.swiper-pagination',
				},
				on: {
					slideChangeTransitionStart: function () {
						//			      alert(this.activeIndex);//切换结束时，告诉我现在是第几个slide
					},
				},
			});
			/*---报名---*/
			var flag = true;
			$("#submit").click(function () {
				if (flag) {
					var name = $('#name').val();
					var phone = $('#phone').val();
					var series_id = $('#series_id').val();
					var dealers = $('#series_id').val();
					var brand_id = 22;//品牌id
					var act_id = 3369;//后台新建活动
					// var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
					var url = 'https://auto.gdtengnan.com/yetcar/baomingGeneral.php';
					if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
						alert('请输入正确中文姓名');
						return false
					};
					if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length < 11) {
						alert('手机格式不对');
						return false
					};
					if (series_id == 0) {
						alert('请选择车型');
						return false
					}
					if (!($("input[type='checkbox']").prop('checked'))) {
						alert('请同意《隐私政策》');
						return false;
					}
					var data = {
						name: name,
						phone: phone,
						brand_id: brand_id,
						series_id: series_id,
						act_id: act_id,
						dealers: dealers
					}
					flag = false;
					$.ajax({
						type: "post",
						url: url,
						async: true,
						data: data,
						dataType: "jsonp",
						// success:function(data){
						//     if(data.status==1){
						//         alert('恭喜你，报名成功！');
						//         window.location.reload();
						//     }else{
						//         flag = true;
						//         alert("很抱歉，你报名失败。");
						//     }
						// }
						complete: function () {
							setTimeout(function () {
								alert('恭喜你，报名成功！');
								window.location.href = location.href;
							}, 1000)
						}
					});
				} else {
					alert("请勿重复提交！")
				}
			})
			/*---报名结束---*/
		})
