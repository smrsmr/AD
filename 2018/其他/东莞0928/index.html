    var loadData = function (arr) {
        var $prov = $("#prov");
        var $city = $("#city");
        var $dealers = $("#dealers");
        var p = "<option value=\"0\">-选择省份-</option>";
        var c = "<option value=\"0\">-选择城市-</option>";
        var d = "<option value=\"0\">-选择经销商-</option>";
        $.each(arr, function (index, item) {
            if(p.indexOf(item.prov)<0){
                p += "<option value=\""+item.prov+"\">"+item.prov+"</option>";
            }
        })
        $prov.html(p);
        $prov.change(function () {
            var prov = $(this).val();
            c = "<option value=\"0\">-选择城市-</option>";

            $.each(arr, function (index, item) {
                if(item.prov==prov){
                    if(c.indexOf(item.city)<0){
                        c += "<option value=\""+item.city+"\">"+item.city+"</option>";
                    }
                }
            })
            $city.html(c);
        })
        $city.change(function () {
            var city = $(this).val();
            d = "<option value=\"0\">-选择经销商-</option>";
            $.each(arr, function (index, item) {
                if(item.city==city){
                    d += "<option value=\""+item.fname+"\">"+item.fname+"</option>";
                }
            })
            $dealers.html(d);
        })
    }

    //    报名
    $(function(){
        var flag = true;
        var chexing = "威驰三厢";
        $("#series_id a").click(function () {
            $("#series_id a").removeClass("tap").siblings().eq($(this).index()).addClass("tap")
            series_id = $(this).text();
        })
        $("#submit").click(function() {
            if(flag) {
                var series_id = 42;  //车型id
                var name=$("#name").val(),  //姓名
                    tel=$("#phone").val(),        //电话
                    brand_id = 10, //品牌
                    act_id = 3206,
                    prov = $("#prov").val(),
                    city = $("#city").val(),
                    dealers = $('#dealers').val(),
                    agree = $("#agreeCheck").is(':checked'),

                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,
                        act_id:act_id,
                        act_province: prov,
                        act_city: city,
                        city: city,
                        dealers:dealers,
                        car_name: chexing
                    }
                //判断填写是否正确
                if(name==''||tel==''){
                    pop.showNotice('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    pop.showNotice('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    pop.showNotice('手机格式不正确');
                    return false;
                }
                if(prov==0){
                    pop.showNotice('请选择省份');
                    return false;
                }
                if(city==0){
                    pop.showNotice('请选择城市');
                    return false;
                }
                if(chexing==0){
                    pop.showNotice('请选择车型');
                    return false;
                }
                if(dealers==0){
                    pop.showNotice('请选择经销商');
                    return false;
                }
                if(!agree){
                    pop.showNotice('请同意《隐私政策》');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type:"get",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            pop.showNotice('恭喜你，报名成功！', function () {
                                window.location.reload();
                            });
                        }else{
                            pop.showNotice("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                pop.showNotice("请勿重复提交！")
            }

        })

    })


    var imgUrl = "http://img1.gtimg.com/autodongguan/pics/hv1/201/67/210/13672536.jpg";
    var lineLink = window.location.href;
    var descContent = "零利惠聚：至高享2年零利率，首付低至2成，2018年9月1日-11月30日";
    var shareTitle = '心驰所享 无畏青春';

    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage',{
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            _report('send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline',{
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function(res) {
            _report('timeline', res.err_msg);
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo',{
            "content": descContent,
            "url": lineLink,
        }, function(res) {
            _report('weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
        });
    }, false);
