<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .b {
            display: none;
        }
        .line {
            position: relative;
            width: 400px;
            height: 2px;
            background: red;
        }
        .line:after {
            content: '';
            clear: both;
            position: absolute;
            right: 11px;
            bottom: 0;
            width: 2px;
            height: 30px;
            background: red;
            -webkit-transform: skew(40deg);
            -moz-transform: skew(40deg);
            -ms-transform: skew(40deg);
            -o-transform: skew(40deg);
            transform: skew(40deg);
        }
    </style>
</head>
<body>
<div>
    <form>
        <label>是</label>
        <input type="radio" name="a" data-vid="yes">

    </form>

</div>

<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script>
    $('input[type=radio]').on('input',function () {

        $('.wt .b').eq(i).show();
    })
</script>
