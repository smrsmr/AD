<script>
    //报名
    $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //名字
                    tel=$("#tel").val(),   //电话
                    series_id = $("#series_id").val(),  //车型
                    brand_id = 6, //品牌
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,  //名字
                        phone: tel,   //电话
                        series_id: series_id,   //车型
                        act_id:482,   //专题id
                        brand_id:brand_id,      //品牌id

                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id == 0){
                    alert('请选择车型');
                    return false;
                }
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success: function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            location.reload();

                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
