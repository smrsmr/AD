<script>
    for (var i=0;i<des.length;i++){
        if ($('#prov').html().indexOf(des[i].prov)<0){
            $('#prov').append('<option value="'+des[i].prov+'">'+des[i].prov+'</option>');
            $('#qHprov').append('<option value="'+des[i].prov+'">'+des[i].prov+'</option>')
        }
        var ul = '<ul>'+
            '<li>'+des[i].name+'   '+des[i].tel+'</li>'+
            '<li>'+des[i].address+'</li>'+
            '</ul>';
        $('.list').append(ul)
    }
    $('#prov').change(function () {
        $("#city").find("option:not(:first)").remove();
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#prov option:checked').text()==des[i].prov){
                if ($('#city').html().indexOf(des[i].city)<0){
                    $('#city').append('<option value="'+des[i].city+'">'+des[i].city+'</option>')
                }
            }
        }
    });
    $('#qHprov').change(function () {
        $("#qHcity").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#qHprov option:checked').text()==des[i].prov){
                if ($('#qHcity').html().indexOf(des[i].city)<0){
                    $('#qHcity').append('<option value="'+des[i].city+'">'+des[i].city+'</option>')
                }
            }
        }
    });
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#city option:checked').text()==des[i].city){
                $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>')
            }
        }
    });
    $('#qHcity').change(function () {
        $('.list .mCSB_container').html('');
        $(".list").mCustomScrollbar("destroy");
        for (var i=0;i<des.length;i++){
            if ($('#qHcity option:checked').text()==des[i].city){
                var ul = '<ul>'+
                    '<li>'+des[i].name+'   '+des[i].tel+'</li>'+
                    '<li>'+des[i].address+'</li>'+
                    '</ul>';
                $('.list').append(ul)
            }
        }
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false,
        });
    });
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                series_id = $('#series').val(), //车型
                seriesTxt = $('#series option:checked').text(), //车型
                dealers = $('#dealers').val(), //经销商
                prov = $('#prov').val(),
                city = $('#city').val(),
                brand_id = $('#series option:checked').attr('data-brand'), //品牌
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,  //名字
                    phone: tel,   //电话
                    series_id: series_id,
                    dealers: dealers+"/"+seriesTxt, //经销商
                    act_id: 2448,   //专题id
                    brand_id: brand_id,      //品牌id
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (prov=='0'){
                alert('请选择省份');
                return false;
            }
            if (city=='0'){
                alert('请选择城市');
                return false;
            }
            if (series_id == 0) {
                alert('请选择车型');
                return false;
            }
            if (dealers == 0) {
                alert('请选择经销商');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href+'?time='+((new Date()).getTime());
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
    //车型图片切换
    var s2 = [
        {"p1":"马自达智能安全辅助系统","p2":"MRCC自适应巡航系统，SBS中高速刹车辅助系统"},
        {"p1":"加速度矢量控制系统","p2":"全面提升转向响应性和行驶稳定性，一切直道、弯道、征服蜿蜒不足为道"},
        {"p1":"创驰蓝天车辆动态控制技术","p2":"统合控制驰创蓝天各项核心部件，革新性提升车辆动态领域表现"},
        {"p1":"BSM盲点监测系统","p2":"马自达智能安全辅助系统"},
    ];
    var s3 = [
        {"p1":"创驰蓝天车身（钢材最高强度1800MPa）","p2":""},
        {"p1":"2.0高压缩比发动机十六速手自一体变速箱","p2":""},
        {"p1":"精湛的内饰工艺","p2":""},
        {"p1":"马自达智能安全辅助系统","p2":""},
    ];
    var s4 = [
        {"p1":"加速度矢量控制技术","p2":"当驾驶者转动方向盘时，此技术随即微调演算出最适合的发动机扭力，提升车辆转向反应性及稳定性。"},
        {"p1":"用环保先进的“匠涂”涂装工艺","p2":"透过反射光线呈现的不同角度色泽变化，高亮区域与深邃区域的迷人对比，尽展多层次繁丽美感。"},
        {"p1":"马自达悦联系统","p2":"集导航、应用程序、娱乐、通讯等各种实用信息为一体，尊享互联新驾趣。"},
        {"p1":"自适应巡航系统","p2":"通过毫米波识别与前方车辆的速度差和行车距离，自动控制行驶速度。在设定车速内自动调整，保持行车距离，从而减轻长距离驾驶的负担。"},
    ];
    var ff=function(i,arr){
        $('.show').fadeIn(300).addClass('active');
        $('.Large').fadeIn(300).addClass('active');
        var src = $(this).find('img').attr('src');
        var index = $(this).index()-i;
        $('.LargeImg img').attr('src',src);
        $('.LargeTxt p:first-child').text(arr[index].p1);
        $('.LargeTxt p:last-child').text(arr[index].p2);
    };
    $('.slider2 .img2 ul li').click(function () {
       ff.call($(this),0,s2)
    });
    $('.slider3 .w').click(function () {
        ff.call($(this),1,s3)
    });
    $('.slider4 .w').click(function () {
        ff.call($(this),1,s4)
    });
    $('.show .closeX').click(function () {
        $('.show').fadeOut(300).removeClass('active');
        $('.Large').fadeOut(300).removeClass('active');
    });
    //切换经销商页面
    $('.slider5 #TZdes').click(function () {
        $('.d1').fadeOut(300);
        $('.d2').fadeIn(300);
    });
    $('.slider5 .d2 .close').click(function () {
        $('.d1').fadeIn(300);
        $('.d2').fadeOut(300);
    });
    $(window).load(function() {
        $(".list").mCustomScrollbar({

        });
    });
