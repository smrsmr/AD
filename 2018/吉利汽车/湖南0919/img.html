<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta content="telephone=no" name="format-detection">
    <meta name="applicable-device" content="mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no,email=no">
    <title>喝彩200万 动静更有范</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <link href="http://guangzhou.auto.qq.com/css/swiper-4.1.0.min.css" rel="stylesheet">
    <link href="http://guangzhou.auto.qq.com/css/animate3.5.1.css" rel="stylesheet">
    <style>
        .main {
            max-width: 750px;
            margin: 0 auto;
        }
        .cn {
            position: relative;
        }
        .bmk {
            position: absolute;
            left: 50%;
            top: 3.6rem;
            width: 14rem;
            height: 10rem;
            margin-left: -7rem;
        }
        .bmk input {
            width: 13.4rem;
            height: 2rem;
            background: white;
            font-size: 1rem;
            padding-left: 0.6rem;
            margin-bottom: 0.9rem;
        }
        .bmk #submit {
            width: 6rem;
            height: 2.2rem;
            background: black;
            line-height: 2.2rem;
            text-align: center;
            color: #ccc;
            margin-left: 3.8rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/91/65/210/13671916.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/103/65/210/13671928.jpg" alt="">
        <div class="bmk">
            <input type="text" id="name" placeholder="请填写你的姓名">
            <input type="tel" id="tel" placeholder="请填写你的手机" maxlength="11">
            <button id="submit">快速预约</button>
        </div>
    </div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/93/65/210/13671918.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/94/65/210/13671919.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/95/65/210/13671920.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/96/65/210/13671921.jpg" alt=""></div>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
<script src="http://guangzhou.auto.qq.com/js/swiper-4.1.0.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/swiper.animate1.0.2.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/responsive750px.js"></script>
<script>
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                dealers = '', //经销商
                brand_id = 34, //品牌id
                series_id = 238,    //车型id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3209,
                    brand_id: brand_id,
                    series_id: series_id,
                    dealers: dealers,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
</html>
