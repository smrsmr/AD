<script type="text/javascript">
    $(function() {
        var mySwiper = new Swiper ('.swiper-container', {
            autoplay:2000,
            loop: true,
            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
        })
        /*---报名---*/
        var flag = true;
        $("#button").click(function() {
            if(flag) {
                var name = $('#name').val();
                var phone = $('#phone').val();
                var series_id =$('#series_id option:checked').val();
                var dealers=$('#dealers option:checked').val();
                var brand_id=113;//品牌id
                var act_id=859;//后台新建活动
                var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                };
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length<11 ) {
                    alert('手机格式不对');
                    return false
                };
                if(series_id == 0){
                    alert('请选择车型');
                    return false
                }

                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id,
                    dealers:dealers
                }
                flag = false;
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.reload()
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---报名结束---*/
    })
</script>
