<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=750,user-scalable=no" />
    <title>全新奥迪A8L 驾驭明天的智慧</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <style>
        .main {
            max-width: 750px;
            margin: 0 auto;
        }
        .main div {
            margin-top: -1px;
        }
        .cn3 {
            position: relative;
        }
        .bmk {
            position: absolute;
            left: 50%;
            top: 149px;
            width: 600px;
            height: 420px;
            /*border: 1px solid red;*/
            margin-left: -286px;
        }
        .bmk input,.bmk select {
            width: 64%;
            height: 100%;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            font-size: 38px;
            border: 1px solid #ccc;
            color: white;
        }
        .bmk p {
            font-size: 40px;
            color: white;
            width: 572px;
            height: 51px;
            margin-bottom: 17px;
        }
        .bmk p label span {
            display: inline-block;
            width: 79px;
        }
        .txt span {
            display: inline-block;
            width: 25px;
            height: 25px;
            border: 4px solid white;
            margin-right: 6px;
        }
        .active {
            background: url("http://img1.gtimg.com/autoguangzhou/pics/hv1/186/191/207/13509066.png") no-repeat;
            width: 31px;
            height: 24px;
        }
        .sex b {
            display: inline-block;
            width: 175px;
            color: white;
            font-size: 39px;
            font-weight: normal;
        }
        .sex b i {
            width: 30px;
            height: 30px;
            display: inline-block;
            border: 2px solid white;
            margin-right: 9px;
        }
        option {color: #000;}
    </style>
</head>
<body>
<div class="main">
    <div class="cn1"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/162/47/208/13537347.jpg" alt=""></div>
    <div class="cn2"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/163/47/208/13537348.jpg" alt=""></div>
    <div class="cn3">
        <img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/164/47/208/13537349.jpg" alt="">
        <div class="bmk">
            <p class="name">
                <label>姓<span></span>名&nbsp;:&nbsp;</label>
                <input type="text" id="name">
            </p>
            <p class="sex">
                <label>性<span></span>别&nbsp;:&nbsp;</label>
                <b class="b" >
                   <i data-sex="先生" class="active"></i>先生
                 </b>
                <b class="g" >
                    <i data-sex="女士"></i>女士
                </b>
            </p>
            <p class="tel">
                <label>手<span></span>机&nbsp;:&nbsp;</label>
                <input type="tel" id="tel" maxlength="11">
            </p>
            <p class="series">
                <label>意向车型&nbsp;:&nbsp;</label>
                <select name="" id="series">
                    <option value="151">奥迪A8L</option>
                </select>
            </p>
            <p class="submit">
                <input type="button" id="submit" value="立即报名" style="width: 100%;background: #aa1f24;border: 0">
            </p>
            <p class="txt" style="font-size: 25px">
                <span class="active"></span>您的个人资料有可能会提交至永达奥迪康桥店，与您进一步
                沟通试驾、购车等事宜。
            </p>
        </div>
    </div>
    <div class="cn4"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/165/47/208/13537350.jpg" alt=""></div>
    <div class="cn5"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/166/47/208/13537351.jpg" alt=""></div>
    <div class="cn6"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/167/47/208/13537352.jpg" alt=""></div>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
<script>
    $(function () {
        var a = false;
        $('.sex b i').click(function () {
            $('.sex').find('i').removeClass('active');
            $(this).addClass('active');
            console.log($('.sex').find('.active').attr('data-sex'))
        });
        $('.txt span').click(function () {
            if (a) {
                $(this).addClass('active');
                a = false;
            } else {
                $(this).removeClass('active');
                a = true;
            }
        });
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(),           //电话
                    series_id = $('#series').val(),  //车型
                    brand_id = 8, //品牌
                    sex = $('.sex').find('.active').attr('data-sex'),
                    act_id = 2003,   //活动id
                    dealers='上海永达汽车浦东销售服务有限公司',
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data= {
                        name:name,
                        phone:tel,
                        brand_id:brand_id,
                        series_id:series_id,
                        act_id:act_id,
                        sex:sex,
                        dealers:dealers,
                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                }
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }

                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();
                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
</html>
