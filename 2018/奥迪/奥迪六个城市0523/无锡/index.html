        {"pro":"江苏","city":"无锡","name":"无锡德孚汽车有限公司","nameCode":"SA32032","address":"江苏省无锡市惠山区江海西路1111号","tel":"0510-83230000"},
        {"pro":"江苏","city":"无锡","name":"江阴奔跃汽车有限公司","nameCode":"SA32018","address":"江阴市芙蓉大道436号（周庄路段，东风路口）","tel":"0510-86228888"},
        {"pro":"江苏","city":"无锡","name":"江阴雷驰汽车销售服务有限公司","nameCode":"SA32042","address":"江阴市澄杨路202号","tel":"0510-86776789"},
        {"pro":"江苏","city":"无锡","name":"宜兴德同汽车有限公司","nameCode":"SA32021","address":"宜兴市经济开发区赛特大道188号（高塍路口）","tel":"0510-81770000"},
    ]
</script>
<script>
    for (var i=0;i<des.length;i++){
        $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>');
        var li = '<ul>'+
                '<li>'+des[i].name+'</li>'+
                '<li>'+des[i].address+'</li>'+
                '<li>'+des[i].tel+'</li>'+
                '</ul>';
        $('.list').append(li);
    }
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(), //电话
                series_id = $('#series').val(),    //车型id
                city = $('#city').val(),
                dealers = $('#dealers').val(),
                brand_id = 8, //品牌
                act_id = 2429,  //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id : act_id,
                    dealers:dealers
                };
            //判断填写是否正确
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if( city == '0' ) {
                alert('请选择城市');
                return false;
            }
            if( series_id == '0' ) {
                alert('请选择车型');
                return false;
            }
            if( dealers == '0' ) {
                alert('请选择经销商');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href+'?time='+((new Date()).getTime());
                    }else{
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
    $(window).load(function() {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
</script>
