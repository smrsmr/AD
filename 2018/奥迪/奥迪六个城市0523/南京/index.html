<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>

<script>
    var des = [
        {"pro":"江苏","city":"南京","name":"南京朗驰集团苏奥汽车销售服务有限公司","nameCode":"SA32003","address":"南京市栖霞大道2号","tel":"025-85391664"},
        {"pro":"江苏","city":"南京","name":"江苏华兴深蓝汽车有限公司","nameCode":"SA32004","address":"南京市雨花区双龙路29号","tel":"025-52451666"},
        {"pro":"江苏","city":"南京","name":"江苏天奥汽车销售服务有限公司","nameCode":"SA32012","address":"南京市江宁区东山街道工业集中区","tel":"025-66665666"},
        {"pro":"江苏","city":"南京","name":"南京恒岳汽车销售有限公司","nameCode":"SA32024","address":"南京市浦口区浦珠北路42号","tel":"025-83789922"},
        {"pro":"江苏","city":"南京","name":"南京万德友汽车销售服务有限公司","nameCode":"SA32026","address":"南京市下关区二板桥486 号","tel":"025-52625528"},
        {"pro":"江苏","city":"南京","name":"南京协奥汽车销售服务有限公司","nameCode":"SA32049","address":"南京市江宁区汤山街道S122省道西侧","tel":"025-86168888"},
        {"pro":"江苏","city":"南京","name":"南京永达奥诚汽车销售服务有限公司","nameCode":"SA32047","address":"南京市栖霞区仙尧路2号-8","tel":"025-58839655"},
        ]
</script>
<script>
    for (var i=0;i<des.length;i++){
        $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>');
        var li = '<ul>'+
                '<li>'+des[i].name+'</li>'+
                '<li>'+des[i].address+'</li>'+
                '<li>'+des[i].tel+'</li>'+
                '</ul>';
        $('.list').append(li);
    }
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(), //电话
                series_id = $('#series').val(),    //车型id
                city = $('#city').val(),
                dealers = $('#dealers').val(),
                brand_id = 8, //品牌
                act_id = 2429,  //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id : act_id,
                    dealers:dealers
                };
            //判断填写是否正确
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if( city == '0' ) {
                alert('请选择城市');
                return false;
            }
            if( series_id == '0' ) {
                alert('请选择车型');
                return false;
            }
            if( dealers == '0' ) {
                alert('请选择经销商');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href+'?time='+((new Date()).getTime());
                    }else{
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
    $(window).load(function() {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
</script>
