<script>
    //省份 城市 经销商
    for (var i=0;i<dealers.length;i++){
        if($('#prov').html().indexOf(dealers[i].prov)<0){
            $('#prov').append('<option value="'+dealers[i].prov+'">'+dealers[i].prov+'</option>')
        }
    }
    $('#prov').change(function () {
        $("#city").find("option:not(:first)").remove();
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<dealers.length;i++){
            if($('#prov option:checked').text()==dealers[i].prov && $('#city').html().indexOf(dealers[i].city)<0){
                $('#city').append('<option value="'+dealers[i].city+'">'+dealers[i].city+'</option>')
            }
        }
    })
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<dealers.length;i++){
            if($('#city option:checked').text()==dealers[i].city){
                $('#dealers').append('<option value="'+dealers[i].name+'">'+dealers[i].name+'</option>')
            }
        }
    })
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(), //电话
                brand_id = 116, //品牌
                series_id = 150,    //车型id
                prov= $('#prov').val(),
                city = $('#city').val(),
                dealers = $('#dealers').val(),
                act_id = 3193,  //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id : act_id,
                    dealers:dealers
                };
            //判断填写是否正确
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if( prov == '0' ) {
                alert('请选择省份');
                return false;
            }
            if( city == '0' ) {
                alert('请选择城市');
                return false;
            }
            if( dealers == '0' ) {
                alert('请选择经销商');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href;
                    }else{
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
