<script type="text/javascript">
    $('#city').change(function(){
        $('#dealers').empty()
        for ( var i = 0; i < HH.length; i++ ) {
            if ($('#city option:checked').text() == HH[i].city ) {
                $('#dealers').append("<option value="+HH[i].dealers+">"+HH[i].dealers+"</option>")
            }
        }
        console.log($('#city option:checked').text())
    });
    for ( var i = 0; i < HH.length; i++ ) {
        var text = '四川';
        if ( text == HH[i].pro ) {
            $('table').append("<tr><td width='200'>"+HH[i].dealers+"</td><td width='260'>"+HH[i].tel+"</td><td width='350'>"+HH[i].address+"</td></tr>")
        }
    }
    $('.dorCity span').click(function () {
        $('table').html('');
        var text = $(this).text();
        $(this).addClass('active').siblings().removeClass('active');
        for ( var i = 0; i < HH.length; i++ ) {
            if ( text == HH[i].pro ) {
                $('table').append("<tr><td width='200'>"+HH[i].dealers+"</td><td width='260'>"+HH[i].tel+"</td><td width='350'>"+HH[i].address+"</td></tr>")
            }
        }
        $('.list').mCustomScrollbar("update");
    });
    $(function() {
        //滚动条
        $(window).load(function() {
            $(".list").mCustomScrollbar({
                scrollInertia: 550,
            });
        })
    })
    //报名
    var flag = true;
    $("#submit").on('click', function() {
        if (flag) {
            var name = $("#name").val(),  //姓名
                tel = $("#tel").val(),       //电话
                series_id = $("#series_id").val(),  //车型
                dealers = $('#dealers option:checked').text(),
                city = $('#city').val(),
                brand_id = 54, //品牌
                act_id = 1239, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,
                    act_id: act_id,
                    dealers: dealers
                }

            if (name == '姓名' || tel == '手机') {
                alert('信息没有填写完整');
                return false;
            }
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (city == '0') {
                alert('请选择城市');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }
            if (dealers == '0') {
                alert('请选择经销商');
                return false;
            }

            flag = false;
            //发送请求
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert("恭喜你，报名成功了");
                        window.location.href = location.href+'?time='+((new Date()).getTime());
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
