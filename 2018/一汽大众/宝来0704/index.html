<script type="text/javascript">
    $(function() {
        //渲染经销商数据
        $('#prov').change(function () {
            for (var i=0;i<des.length;i++){
                if ($('#prov option:checked').text() == des[i].PROVINCE_NAME){
                    if ($('#city').html().indexOf(des[i].CITY_NAME)<0){
                        $('#city').append('<option value="'+des[i].CITY_NAME+'">'+des[i].CITY_NAME+'</option>')
                    }
                }
            }
        });
        $('#city').change(function () {
            $("#dealers").find("option:not(:first)").remove();
            for (var i=0;i<des.length;i++){
                if ($('#city option:checked').text() == des[i].CITY_NAME){
                    $('#dealers').append('<option value="'+des[i].DEALER_NAME_SIM+'">'+des[i].DEALER_NAME_SIM+'</option>')
                }
            }
        });
        if (navigator.userAgent.indexOf('AppleWebKit') < 0){

        }
        /*修改键盘弹出方向*/
        var pop = new Popup('red','1','腾讯汽车提示');
        /*横屏转向*/
        var width = document.documentElement.clientWidth;
        var height =  document.documentElement.clientHeight;
        var $div=$('.inner .loaded');
        if( width < height ){
            $('#bmk').css({'transform' :'rotate(90deg)','right':'15%','top':'53%'});
            $('#bmk .sub').css({marginTop:'40px'});
            $div.css('transform' , 'rotate(90deg)');
            $div.height(width);
            $div.width(height);
            $div.css('left',  -(height-width)/2 );
            $div.css('top',(height-width)/2);
            $('#name,#tel').on('focus',function(){
                $('.btn-mobile-home').css('position','relative');
                $('#bmk').css({'transition':'all 0.5s','transform' :'rotate(0deg)','top':'5%','width':'30rem','right':'11%'});
                $('#bmk p').css({width:'24rem'});
                $('#bmk .inle').css({width:'24rem'});
                $('#bmk .inle p').css({width:'11rem'});
                $('#bmk .inle p select').css({marginLeft:'4rem'});
                $('#bmk .inle .city').css({width:'12rem'});
            });
            // $('#name,#tel').blur(function(){
            //     $('.btn-mobile-home').css('position','fixed');
            //     $('.popCon').css({'transform':'rotate(90deg)','left':'28%'});
            //     $('#bmk').css({'transition':'all 0.5s','transform' :'rotate(90deg)'});
            // })
        }
        window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", function() {
            if (window.orientation === 180 || window.orientation === 0) {
                window.location.reload()
            }
            if (window.orientation === 90 || window.orientation === -90 ){
                window.location.reload()
            }
        }, false);
//	             $('#name').on('focus',function(){
//	             	$('#bmk').css({'transition':'all 0.5s','transform' :'rotate(0deg)'});
//	             })
//	             $('#name').blur(function(){
//	             	$('#bmk').css({'transition':'all 0.5s','transform' :'rotate(90deg)'});
//	             })
//	            focus:function(){
//	            	setTimeout(function(){
//	            		let a=document.getElementById('name')
//	            		a.scrollIntoView(true)
//	            	})
//	            }

        /*---报名---*/
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name = $('#name').val();
                var phone = $('#tel').val();
                var series_id=$('#series').val();
                var brand_id=23;//品牌id
                var prov = $('#prov').val();
                var city = $('#city').val();
                var act_id=	2854;//后台新建活动
                var dealers=$('#dealers').val();
                var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    pop.showNotice('请输入正确中文姓名');
                    return false
                }
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length<11 ) {
                    pop.showNotice('手机格式不对');
                    return false
                }
                if(series_id == 0){
                    pop.showNotice('请选择车型');
                    return false
                }
                if(prov == 0){
                    pop.showNotice('请选择省份');
                    return false
                }
                if(city == 0){
                    pop.showNotice('请选择城市');
                    return false
                }
                if(dealers == 0){
                    pop.showNotice('请选择经销商');
                    return false
                }
                if (!($("input[type='checkbox']").prop('checked'))){
                    alert('请同意《隐私政策》');
                    return false;
                }
                flag = false;
                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id,
                    dealers:dealers
                };
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.reload()
                        }else{
                            alert("很抱歉，你报名失败。");

                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---报名结束---*/
    })
</script>
