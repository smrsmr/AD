<head>

    <style>
        *{-webkit-tap-highlight-color:rgba(0,0,0,0)}
        html,body {height:100%;margin: 0 auto;max-width:750px;background-color:#000;}
        .swiper-container{width:100%;height:100%;}
        .resize {position:absolute;bottom: 20px;left:50%;margin-left:-25px;z-index:9999;}
        .resize img {width:50px;}
        .swiper-slide {position: relative;}
        .btnNext {
            position: absolute;
            left: 50%;
            top: 33.6rem;
            width: 10rem;
            height: 1.4rem;
            margin-left: -11.5rem;
            background: transparent;
            cursor: pointer;
        }
        .logo {
            position: fixed;
            left: 1.5rem;
            top: 1.5rem;
            z-index: 99999;
            width: 5rem;
        }
        .share {
            position: absolute;
            left: 50%;
            top: 32rem;
            width: 17rem;
            margin-left: -8.5rem;
            background: transparent;
        }
        .share-page {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 99999999;
            display: none;
            background: rgba(0,0,0,.5);
        }

</head>
<body>

        <!--page 4-->
        <div class="swiper-slide stop-swiping">
            <div>
                <img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/194/47/210/13667429.jpg" />
            </div>
            <div>
                <a href="javascript:;" class="btnNext" style="top: 35.15rem;"></a>
                <a href="javascript:;" class="btnNext" style="top:37.7rem;width: 11rem;"></a>
                <a href="javascript:;" class="btnNext" style="top:40.2rem;width: 12rem;"></a>
            </div>
        </div>
        <!--page 5-->
        <div class="swiper-slide stop-swiping">
            <div>

            <div>
                <a href="javascript:;" class="btnNext" style="top:34.4rem;" data-x="A"></a>
                <a href="javascript:;" class="btnNext" style="top:36.9rem;width: 11rem;" data-x="B"></a>
                <a href="javascript:;" class="btnNext" style="top:39.36rem;width: 13rem;" data-x="C"></a>

        <!--page 6-->
        <div class="swiper-slide stop-swiping">
            <img data-src="" class="swiper-lazy" id="ImgZ">

</div>
<i class="logo"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/212/49/210/13667957.png" alt=""></i>

    <img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/30/136/207/13494885.png">
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
<script src="http://guangzhou.auto.qq.com/js/swiper-4.1.0.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/swiper.animate1.0.2.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/responsive750px.js"></script>
<script>
    //分享
    var appId     = "{$data['appId']}";       //公众号的唯一标识
    var timestamp = "{$data['timestamp']}";   //生成签名的时间戳
    var nonceStr  = "{$data['nonceStr']}";    //生成签名的随机串
    var signature = "{$data['signature']}";   //签名
    wx.config({
        debug: false,
        appId: appId,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareAppMessage',
            'onMenuShareTimeline',
            'openLocation',
        ]
    });
    var share_title = '宝来带你揭秘爱情真谛';
    var share_desc = '心理学专家画了几张简单诡异的画 却能揭秘了爱情的真谛?';
    var share_image = 'http://img1.gtimg.com/autoguangzhou/pics/hv1/79/48/210/13667569.png';
    var share_link = window.location.href;
    wx.ready(function () {
        // 在这里调用 API
        wx.onMenuShareAppMessage({
            title: share_title, // 分享标题
            desc: share_desc, // 分享描述
            link: share_link, // 分享链接
            imgUrl: share_image, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户成功分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                //alert("分享取消");
            }
        });
        wx.onMenuShareTimeline({
            title: share_title, // 分享标题
            link: share_link, // 分享链接
            imgUrl: share_image, // 分享图标
            success: function () {
                // 用户成功分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                //alert("分享取消");
            }
        });
    });
</script>
<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction : 'vertical',
        speed:600,
        noSwiping : true,
        noSwipingClass : 'stop-swiping',
        lazy: {
            loadPrevNext: false,
        },
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
            }
        }
    })
    $(document).on('touchstart','.btnNext',function () {
        mySwiper.slideNext();
        if(mySwiper.activeIndex==5){
            console.log($(this).index())
            switch ($(this).index()){
                case 0:
                    $('#ImgZ').attr('data-src','http://img1.gtimg.com/autoguangzhou/pics/hv1/165/47/210/13667400.jpg');
                    break;
                case 1:
                    $('#ImgZ').attr('data-src','http://img1.gtimg.com/autoguangzhou/pics/hv1/166/47/210/13667401.jpg');
                    break;
                case 2:
                    $('#ImgZ').attr('data-src','http://img1.gtimg.com/autoguangzhou/pics/hv1/167/47/210/13667402.jpg');
                    break;
            }
        }
    })
    $(document).on('touchstart','.share',function () {
        $('.share-page').show()
    })
    $(document).on('touchstart','.share-page',function () {
        $('.share-page').hide()
    })
</script>
</html>
