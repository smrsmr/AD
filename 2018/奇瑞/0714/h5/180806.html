<script>
    var pop = new Popup('red','1','腾讯汽车提示');
    $('.video span').click(function() {
        $(this).hide();
        $('#video1')[0].pause();
        $('.video img').hide();
        $('#video1')[0].play();
    });
    function autoVideo(auto){
        auto.onclick=function(){
            if(auto.paused){
                auto.play();
                $('.video span').hide()
            }else{
                auto.pause();
                $('.video span').show()
            }
        }
    }
    var auto = document.getElementById("video1");
    autoVideo(auto);
    auto.addEventListener("ended",function(){
        $('.video img').show();
        $('.video span').show();
    })

    $('.dor ul li').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
        $('.che').eq($(this).index()).addClass('active').siblings().removeClass('active');
    });
    for (var i=0;i<des.length;i++){
        if ($('#prov').html().indexOf(des[i].prov)==-1){
            $('#prov').append('<option value="'+des[i].prov+'">'+des[i].prov+'</option>');
            $('#qhProv').append('<option value="'+des[i].prov+'">'+des[i].prov+'</option>');
        }
        var ul = '<ul>'+
            '<li>'+des[i].city+'</li>'+
            '<li>'+des[i].name+'</li>'+
            '<li>'+des[i].tel+'</li>'+
            '</ul>';
        $('.list').append(ul);
    }
    $('#prov').change(function () {
        $("#city").find("option:not(:first)").remove();
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#prov option:checked').text()==des[i].prov){
                if ($('#city').html().indexOf(des[i].city)==-1){
                    $('#city').append('<option value="'+des[i].city+'">'+des[i].city+'</option>');
                }
            }
        }
    });
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#city option:checked').text()==des[i].city){
                $('#dealers').append('<option value="'+des[i].name+'">'+des[i].name+'</option>');
            }
        }
    });
    $('#qhProv').change(function () {
        $("#qhcity").find("option:not(:first)").remove();
        for (var i=0;i<des.length;i++){
            if ($('#qhProv option:checked').text()==des[i].prov){
                if ($('#qhcity').html().indexOf(des[i].city)==-1){
                    $('#qhcity').append('<option value="'+des[i].city+'">'+des[i].city+'</option>');
                }
            }
        }
    });
    $('#qhcity').change(function () {
        $('.list').html('');
        for (var i=0;i<des.length;i++){
            if ($('#qhcity option:checked').text()==des[i].city){
                var ul = '<ul>'+
                    '<li>'+des[i].city+'</li>'+
                    '<li>'+des[i].name+'</li>'+
                    '<li>'+des[i].tel+'</li>'+
                    '</ul>';
                $('.list').append(ul);
            }
        }
    });
    //固定报名
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$('#name').val(),  //姓名
                tel=$('#tel').val(),  //电话
                brand= 51,  //品牌
                series_id = $('#series').val(),  //车型id
                car_name = $('#series option:checked').text(),
                city_id = $('#city').val(),
                city = $('#city').val(),
                prov_id = $('#prov').val(),
                prov = $('#prov').val(),
                dealer_id = $('#dealers').val(),
                dealer = $('#dealers').val(),
                Url = "http://www.yetcar.com/inxdex.php?s=/Home/LotteryActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    brand:brand,
                    city_id:city_id,
                    city:city,
                    province_id:prov_id,
                    province:prov,
                    models_id:series_id,
                    models_name:car_name,
                    dealers_id:dealer_id,
                    dealers_name:dealer,
                    act_id:18
                };
            //判断填写是否正确
            if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                pop.showNotice('请输入正确的中文名');
                return false;
            }
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|16[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                pop.showNotice('手机格式不正确');
                return false;
            }
            if ( series_id == 0 ) {
                pop.showNotice('请选择车型');
                return false;
            }
            if ( prov == 0 ) {
                pop.showNotice('请选择省份');
                return false;
            }
            if ( city == 0 ) {
                pop.showNotice('请选择城市');
                return false;
            }
            if ( dealers == 0 ) {
                pop.showNotice('请选择经销商');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                pop.showNotice('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    console.log(data)
                    if(data.status==1){
                        pop.showNotice('恭喜你，报名成功！');
                    } else if(data.status==3){
                        pop.showNotice("<p>您的手机号<span style='color: red;'>“"+tel+"”</span>已经参与过活动了<br></p><p>奖品是<span class='pink'>“"+data.prize+"”</span></p>",function () {
                            window.location.href=location.href;
                        });
                    } else {
                        pop.showNotice("<p>很抱歉,您报名失败!</p>")
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    });
    var mySwiper = new Swiper('.swiper-container', {
        autoplay: 5000,//可选选项，自动滑动
        pagination : '.swiper-pagination',
        autoplayDisableOnInteraction : false,
        paginationClickable :true,
        loop: true,
    });
</script>
<script>
    $(function () {
        var $btn = $('.g-lottery-img');
        var isture=true;
        var clickfunc = function (data) {
            switch (data) {
                case 1:
                    rotateFunc(1, 118, '500元优惠券');    //78
                    break;
                case 2:
                    rotateFunc(2, 58, '谢谢参与');       //79
                    break;
                case 3:
                    rotateFunc(3, 118, '500元优惠券');   //80
                    break;
                case 4:
                    rotateFunc(4, 118, '500元优惠券');   //81
                    break;
                case 5:
                    rotateFunc(5, 239, '谢谢参与');     //82
                    break;
                case 6:
                    rotateFunc(6, 118, '500元优惠券'); //83
                    break;
            }
        };
        $(".btn").on('click',function () {
            var tel = $("#tel").val(),
                luckData = {
                    phone: tel,	//传电话
                    act_id: 18,		//这个是抽奖活动的id 最外面那个列表的
                },
                luckUrl = 'http://www.yetcar.com/inxdex.php?s=/Home/LotteryActivity/getLucky';
            $.ajax({
                type: "get",
                url: luckUrl,
                data: luckData,
                async: true,
                dataType: "jsonp",
                success: function(data) {
                    console.log(data);
                    if(data.status == 1) {
                        var cjID = data.msg.prize_id - 77;		//奖品id减掉前面的奖品总和(看情况减数值)
                        var cjName = data.msg.prize_name;
                        var postData = {
                            phone: tel,
                            prize: cjName,
                        };
                        clickfunc(cjID);
                        $.ajax({
                            type: 'get',
                            url: 'http://www.yetcar.com/inxdex.php?s=/Home/LotteryActivity/send_message',
                            data: postData,
                            async: true,
                            dataType: "jsonp",
                            success: function (data) {}
                        });
                    }
                    else {
                        pop.showNotice("<p>您还没有报名!</p>");
                    }
                }
            });
        });
        var rotateFunc = function (awards, angle, text) {
            if (isture){
                isture=false;
                $btn.stopRotate();
                $btn.rotate({
                    angle: 0, duration: 4500, animateTo: angle + 4320, callback: function () {
                        if (text != '谢谢参与') {
                            pop.showNotice('恭喜你获得:<span style="color: red;">'+text+'</span><p>奖品领取信息稍后通过短信方式通知，请耐心等候消息。</p>',function () {
                                window.location.href=location.href;
                            });
                        } else {
                            pop.showNotice('<span style="color:red;">'+text+'</span>',function () {
                                window.location.href=location.href;
                            });
                        }
                        isture=true;
                    }
                });
            }
        };
    });
</script>
