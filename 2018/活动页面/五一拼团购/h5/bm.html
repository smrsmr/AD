<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>空投来袭 Q友限拼购</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <style>
        body {background: #faf6ed;}
        .main {max-width: 750px;margin: 0 auto;}
        .bmk {width: 8rem;height: 9rem;background: #f8ebd5;margin: 0.7rem auto;}
        .bmk input,.bmk select {width: 100%;height: 100%;font-size: 0.5rem;;-webkit-appearance: none;-moz-appearance: none;appearance: none;background: #faf6ed;padding-left: 0.2rem;color: #e3c796;}
        input::-webkit-input-placeholder{color: #e3c796;opacity:1;}
        input:focus::-webkit-input-placeholder{  opacity: 0;  }
        .bmk p {width: 7rem;height: 1rem;margin: 0.3rem auto;overflow: hidden;}
        .bmk .brand,.bmk .series,.bmk .code {position: relative;}
        .bmk .brand i,.bmk .series i {position: absolute;left: calc(50% - -2.5rem);top: 0rem;width: 1rem;height: 1rem;}
        .bmk .code #getCode {position: absolute;width: 2.3rem;height: 0.7rem;line-height: 0.7rem;left: calc(50% - -0.9rem);top: 0.15rem;background: white;border-radius: 0.5rem;}
        .bmk .submit {font-size: 0.7rem;height: 1.2rem;margin-top: 0.7rem;}
    </style>
</head>
<body>
<div class="main">
    <div class="banner">
        <img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/204/75/208/13544529.jpg" alt="">
    </div>
    <div class="bmk">
        <p style="height: 0.1rem"></p>
        <p class="name">
            <input type="text" id="name" placeholder="您的姓名">
        </p>
        <p class="tel">
            <input type="tel" id="tel" placeholder="您的电话" maxlength="11">
        </p>
        <p class="brand">
            <select id="brand">
                <option value="0">意向品牌</option>
            </select>
            <i><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/143/76/208/13544723.png" alt=""></i>
        </p>
        <p class="series">
            <select id="series">
                <option value="0">意向车型</option>
            </select>
            <i><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/143/76/208/13544723.png" alt=""></i>
        </p>
        <p class="code">
            <input type="tel" id="code" placeholder="验证码">
            <input type="button" id="getCode" value="获取">
        </p>
        <p class="submit">
            <input type="button" id="submit" value="确认报名" style="background-color: #e3c796;color: #8f6b2c;padding-left: 0">
        </p>
    </div>
    <div style="height: 0.1rem"></div>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
<script>
    $(function () {

    })
</script>
</html>
