    var upload = (function() {
        var upBtn = $('.page3 input');
        var upBgImg = $('.up-bgimg');

        var canvas = document.getElementById('myCanvasPage3');
        var upImg = document.getElementById('imgHide');
        var orient = null;

        canvas.width = document.getElementById('myCanvasPage3').clientWidth;
        canvas.height = document.getElementById('myCanvasPage3').clientHeight;
        ctx = canvas.getContext('2d');
        ctx.fillStyle = 'transparent';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        function getPhotoOrientation(file){
            EXIF.getData(file, function () {
                EXIF.getAllTags(this);
                orient = EXIF.getTag(this, 'Orientation');
            });
        }

        upBtn.change(function() {
            $('.float').show();
            $('.up-bgimg').addClass('active');
            $('.jc-btn').addClass('zoom');
            $('.up-bgimg input').css('z-index','0');
            var upFile = this.files[0];
            var upImgSrc = window.URL.createObjectURL(upFile)|| window.webkitURL.createObjectURL(upFile);
            //照片拍摄方向
            getPhotoOrientation(this.files[0]);

            upImg.src = upImgSrc;
            $('.jc-btn').show();

            $('.up-bgimg > img').cropper({
                aspectRatio: 1 / 1.236,
                crop: function(data) {
                    sx = parseInt(data.x);
                    sy = parseInt(data.y);
                    sw = parseInt(data.width);
                    sh = parseInt(data.height);
                    $('.float').hide();
                }
            });
        })

        $('.jc-btn').click(function() {
            $(this).hide();
            $(this).parents('.content').find('.up-bgimg').hide();
            $(this).nextAll('.next').addClass('zoom');
            console.log(upImg)

            //处理方向
            if( orient != undefined && orient != '' && orient != 1){
                //alert('旋转')
                //alert(orient)
                switch(orient){
                    case 6:
                        //顺时针90度旋转
                        ctx.translate(w, 0);
                        ctx.rotate(90 * Math.PI / 180);
                        ctx.drawImage(upImg, sx-0.05*document.body.clientWidth, sy, sh, sw, 0, 0, h, w);
                        break;
                    case 8:
                        //逆时针90度旋转
                        ctx.translate(0,h);
                        ctx.rotate(-90 * Math.PI / 180);
                        ctx.drawImage(upImg, sx-0.05*document.body.clientWidth, sy, sh, sw, 0, 0, h, w);
                        break;
                    case 3:
                        //逆时针180度旋转
                        ctx.translate(w,h)
                        ctx.rotate(-180 * Math.PI / 180);
                        ctx.drawImage(upImg, sx, sy, sw, sh, 0, 0, w, h);
                        break;
                }
            }else{
                //alert('不旋转')
                //不作处理
                ctx.drawImage(upImg, sx, sy, sw, sh, 0, 0, w, h);
            }

            jcsrc = canvas.toDataURL("image/jpeg");
            getImg = true;
            $('.page4 .upload').attr('src', jcsrc);

    var textDrag = function(){
        var x_start,y_start,x_move,y_move,x_end,y_end,left_start,top_start;
        document.getElementById("word").addEventListener("touchstart",function(e)
        {
            x_start=e.touches[0].pageX;
            y_start=e.touches[0].pageY;
            left_start=$("#word").css("left");
            top_start=$("#word").css("top");
        })
        document.getElementById("word").addEventListener("touchmove",function(e)
        {
            x_move=e.touches[0].pageX;
            y_move=e.touches[0].pageY;
            $("#word").css("left",parseFloat(x_move)-parseFloat(x_start)+parseFloat(left_start)+"px");
            $("#word").css("top",parseFloat(y_move)-parseFloat(y_start)+parseFloat(top_start)+"px");
        })
        document.getElementById("word").addEventListener("touchend",function(e)
        {
            var x_end=e.changedTouches[0].pageX;

        })
        $('body').on('touchmove', function (event) {
            event.preventDefault();
        });
