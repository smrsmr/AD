<script>
    $(function () {
        $.ajax({
            type:"get",
            url:"http://www.yetcar.com/index.php?s=/Home/Data/GetSeries",
            data:{},
            async:true,
            dataType:'jsonp',
            success:function(data){
                if(data.status==1){
                    for(var i=0;i<data.data.length;i++){
                        var brand=$('<option value="'+data.data[i].id+'">'+data.data[i].name+'</option>');
                        $('#brand').append(brand)
                    }
                }
            }
        });
        /*获取对应品牌的车型*/
        $('#brand').change(function(){
            $('#series').find("option:not(:first)").remove();
            var brand_id=$("#brand option:checked").val();
            $.ajax({
                type: "get",
                url: 'http://www.yetcar.com/index.php?s=/Home/Data/getModels',
                data: {
                    series_id:brand_id
                },
                async: true,
                dataType: "jsonp",
                success: function(data) {
                    for(var i=0;i<data.data.length;i++){
                        var series=$('<option value="'+data.data[i].id+'">'+data.data[i].name+'</option>');
                        $('#series').append(series)
                    }
                }
            });
        })
        //报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话
                    series_id = $('#series').val(),    //车型id
                    brand_id = $('#brand').val(), //品牌
                    act_id = 1565,  //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        brand_id: brand_id,
                        series_id: series_id,
                        act_id : act_id
                    };
                //判断填写是否正确
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if( brand_id == '0' ) {
                    alert('请选择品牌');
                    return false;
                }
                if( series_id == '0' ) {
                    alert('请选择车型');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
