	<script src="js/jquery.touchSwipe.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){ 
			/*导航滑动效果*/
			n=$('.main-swipe li').size();			
			var wh=100*n+"%";
			$('.main-swipe').width(wh);
			var lt=(100/n/3);
			var lt_li=lt+"%";
			$('.main-swipe li').width(lt_li);			
			var y=0;
			var w=n-3;						
			$(".main-swipe").swipe( {					
				swipeLeft:function() {
					if(n < 3){
						alert('没有更多了');
					}else if(y==-lt*w){
						alert('没有更多了');
					}else{
						y=y-lt;		
						var t=y+"%";					
						$(this).css({'-webkit-transform':"translate("+t+")",'-webkit-transition':'100ms linear'} );	
					}
				},
				swipeRight:function() {
					if(y==0){
						alert('没有更多了')	
					}else{
						y=y+lt;
						var t=y+"%";
						$(this).css({'-webkit-transform':"translate("+t+")",'-webkit-transition':'100ms linear'} );	
					}				
				}
			});
		
			/* 导航点击效果 选择分类 */
			$(".main-swipe li").swipe({
				click:function(){ 
					$(this).addClass('cur').siblings('li').removeClass('cur');//样式改变
					$('.main-nav div:first-child').removeClass('cur');
				}
			});
			$('.main-nav div:first-child').click(function(){
				$(this).addClass('cur');
				$(".main-swipe li").removeClass('cur')
			})
		})
