<script>
    //获取url值的方法
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var Request = new Object();
    Request = GetRequest();
    var bid = Request['brand'];
    var aid = Request['actid'];
    //渲染车型数据
    var times=[],imglinks=[],objArr=[];
    function getBrandData(bid) {
        times.length=0;
        imglinks.length=0;
        objArr.length=0;
        for (var i=0;i<cheData.length;i++){
            if(bid == cheData[i].brand){
                for (var j=0;j<cheData[i].cheArr.length;j++){
                    imglinks.push(cheData[i].cheArr[j].kv);
                    objArr.push(cheData[i].cheArr[j]);
                    var li='<li data-brand="'+cheData[i].brand+'" data-series="'+cheData[i].cheArr[j].serId+'">'+cheData[i].cheArr[j].name+'</li>';
                    $('#scroller ul').append(li);
                }
                times.push(cheData[i].times);
                $('.cn4 .hdTime i').text(cheData[i].day);
                $('.cn6 .img6 img').attr('src',cheData[i].cheArr[0].img1);
                $('.cn7 .img7 img').attr('src',cheData[i].cheArr[0].img2);
            }
        }
        $('#scroller ul').find('li:first').addClass('active');
    }
    //渲染logo列表
    for(var i=0;i<logoData.length;i++){
        var li='<li><img src="'+logoData[i].img+'" alt=""></li>';
        $('.cn8 .logo').append(li);
    }
    getBrandData(8);
    //预加载
    var loading = function(){
        function preloadimages(imgarr){
            var newimages=[];
            for (var i=0; i<imgarr.length; i++){
                newimages[i]=new Image();
                newimages[i].src=imgarr[i];
                newimages[i].onload=function(){
                    console.log('全部加载完成')
                };
                newimages[i].onerror=function(){
                    console.log('加载出错')
                }
            }
        }
        preloadimages(imglinks);
    };
    loading();
    for (var k=0;k<imglinks.length;k++){
        var swi='<div class="swiper-slide"><img src="'+imglinks[k]+'" alt=""><p>'+objArr[k].p+'</p></div>'
        $('.swiper-wrapper').append(swi);
    }

    function qh(i) {
        $('.cn6 .img6 img').attr('src',objArr[i].img1);
        $('.cn7 .img7 img').attr('src',objArr[i].img2);
    }

        $.ajax({
            type:"post",

            async:true,
            data:{
                detail_id: aid,
                //type:1		//加这个是获取每天的报名人数，如果获取总人数就去掉这个参数
            },
            dataType:"jsonp",
            success:function(data){
                if(data.status==1){
                    $('.cn4 .actNum').text(data.data);
                }
            }
        })
    }
    getSignNum(2816);

        $(this).addClass('active').siblings().removeClass('active');
        var i=$(this).index();
        mySwiper.slideTo(i, 1000, false);//切换到第一个slide，速度为1秒
        myScroll.scrollTo(-40*i,0,1000);
        qh(i)
    });
    /*--倒计时--*/
    var EndTime = new Date(times[0]),tt;
    function toTens(i){if (i < 10) {i = "0" + i;} return i;}
    function GetRTime(){
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        $('.t_d').text(toTens(d));
        $('.t_h').text(toTens(h));
        $('.t_m').text(toTens(m));
        $('.t_s').text(toTens(s));
        if (t < 0) {
            clearInterval(tt);
            $('.t_d').text("00");
            $('.t_h').text("00");
            $('.t_m').text("00");
            $('.t_s').text("00");
        }
    }
    tt = setInterval(GetRTime,0);
    /*--倒计时结束--*/
    //动态添加宽度
    var len = $('#scroller li').length;
    var w = $('#scroller li').width()+40;
    $('#scroller').css({width:len*w});
    //动态添加高度
    var lenY = $('#wrapper1 li').length;
    var h = $('#wrapper1 li').height()+7;
    if(lenY>8){$('#wrapper1 .logo').css({height:Math.ceil(lenY/4)*h});}
    $(window).load(function() {
        myScroll = new IScroll('#wrapper', {scrollX: true, scrollY: false, preventDefault: false ,mouseWheel: true});
        myScroll1 = new IScroll('#wrapper1', {scrollX: false, scrollY: true,scrollbars: true, preventDefault: false ,mouseWheel: true});
    });
    //固定报名框
    $('#submit').click(function () {
        var name = $('#name').val(),
            tel = $('#tel').val(),
            series_id = $('#scroller li.active').attr('data-series'),  //车型
            brand_id = $('#scroller li.active').attr('data-brand'), //品牌
            act_id = 2816, //活动id
            Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
            Data = {
                name: name,
                phone: tel,
                series_id: series_id,
                brand_id: brand_id,
                act_id: act_id,
            };
        if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
            $.MsgBox.Alert('请输入正确的中文名');
            return false;
        }
        if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
            $.MsgBox.Alert('手机格式不正确');
            return false;
        }
        if (!($(".bmk input[type='checkbox']").prop('checked'))){
            $.MsgBox.Alert('请同意《隐私政策》');
            return false;
        }
        //发送请求
        $.ajax({
            type: "post",
            url: Url,
            data: Data,
            async: true,
            dataType: "jsonp",
            success: function (data) {
                if (data.status == 1) {
                    alert("恭喜你，报名成功了");
                    location.replace(location.href);
                } else {
                    alert("很抱歉，你报名失败。");
                }
            }
        });
    });
    var mySwiper = new Swiper('.swiper-container', {
        //初始化加载
        onInit: function(swiper){
            $('#scroller li').eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');
        },
        //切换时加载
        onSlideChangeStart: function(swiper){
            $('#scroller li').eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');
            myScroll.scrollTo(-40*swiper.activeIndex,0,1000);
            qh(swiper.activeIndex)
        },
        autoplayDisableOnInteraction : false,
        loop: false,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
    });
    $(function () {
        var isPageHide = false;
        window.addEventListener('pageshow', function () {
            if (isPageHide) {
                window.location.reload();
            }
        });
        window.addEventListener('pagehide', function () {
            isPageHide = true;
        });
    });
</script>
</html>
