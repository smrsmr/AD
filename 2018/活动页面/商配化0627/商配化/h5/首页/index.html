<script>
    //获取url值的方法
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    //获取报名人数的方法
    function getSignNum(arr){

                    },

                    success:function(data){
                        if(data.status==1){

                        }
                    }
                })
            })(a)
        }
    }

    /*--倒计时--*/
    var EndTime = new Date(time),tt;
    function toTens(i){if (i < 10) {i = "0" + i;} return i;}
    function GetRTime(){
        var NowTime = new Date();
        var t =EndTime.getTime() - NowTime.getTime();
        var d=Math.floor(t/1000/60/60/24);
        var h=Math.floor(t/1000/60/60%24);
        var m=Math.floor(t/1000/60%60);
        var s=Math.floor(t/1000%60);
        $('.t_d').text(toTens(d));
        $('.t_h').text(toTens(h));
        $('.t_m').text(toTens(m));
        $('.t_s').text(toTens(s));
        if (t < 0) {
            clearInterval(tt);
            $('.t_d').text("00");
            $('.t_h').text("00");
            $('.t_m').text("00");
            $('.t_s').text("00");
        }
    }
    tt = setInterval(GetRTime,0);
    /*--倒计时结束--*/
    //报名
    var brand,series,actid;
    $('body').on('click','.bm',function () {

        series=$(this).attr('data-series');
        actid=$(this).attr('data-actid');
    });
    $('.close').click(function () {
        $('.bmkBg').fadeOut(300);
        $('.bmk').fadeOut(300);
    });
    $('#submit').click(function () {
        var name=$('#name').val(),  //姓名
            tel=$('#tel').val(), //电话
            brand_id = brand, //品牌
            series_id = series,    //车型id
            act_id = actid,  //活动id
            Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
            Data = {
                name: name,
                phone: tel,
                brand_id: brand_id,
                series_id: series_id,
                act_id : act_id,
            };
        //判断填写是否正确
        if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
            $.MsgBox.Alert('请输入正确的中文名');
            return false;
        }
        if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
            $.MsgBox.Alert('手机格式不正确');
            return false;
        }
        if (!($("input[type='checkbox']").prop('checked'))){
            $.MsgBox.Alert('请同意《隐私政策》');
            return false;
        }
        //发送请求
        $.ajax({
            type:"post",
            url:Url,
            data:Data,
            async:true,
            dataType:"jsonp",
            success:function(data){
                if(data.status==1){
                    alert('恭喜你，报名成功！');
                    window.location.href = location.href;
                }else{
                    alert("很抱歉，你报名失败。");
                }
            }
        });
    });
