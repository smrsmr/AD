<script>
    $(function () {
        var brand=0,series=0;
        $('.bmk .bmkD2 a').click(function () {
            $(this).addClass('active').siblings().removeClass('active')
        });
        $('.submit').click(function () {
            var nH = $(document).scrollTop();
            var bH = $('.banner').height();
            var pH = (nH-bH)<0?'140':parseInt(nH-bH+451);
            brand = $(this).siblings().attr('data-brand');
            series = $(this).siblings().attr('data-series');
            $('.show').addClass('active');
            $('.box').addClass('active');
            $('.box').css('top',pH);
            console.log(brand,series);
            console.log(pH)
        });
        $(".show").click(function () {
            $(this).removeClass('active');
            $('.box').removeClass('active');
        });
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话
                    brand_id = brand, //品牌id
                    series_id = series,    //车型id
                    act_id =1945,  //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,
                        act_id : act_id,
                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }

                // flag = false;
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            $('.show').removeClass('active');
                            $('.box').removeClass('active');
                            // window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            alert("很抱歉，你报名失败。");
                            // flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
