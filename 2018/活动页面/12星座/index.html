  <style>
    #cnzz_stat_icon_1260102516,
    #cnzz_stat_icon_1260842227,
    #cnzz_stat_icon_1260919928,
    #cnzz_stat_icon_1255711023,
    #cnzz_stat_icon_1260771396,
    #cnzz_stat_icon_1261301380,
    #cnzz_stat_icon_1261327484 {
      display: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body, h1, h2, h3, h4, h5, div, span, p, ul, ol, dl, dt, dd, a, input, img, select {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 0;
      font-weight: normal;
      outline: none;
    }

    .main {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      max-width: 750px;
      background-color: #000000;
      overflow: hidden;
    }

    .main > div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fefefe;
      z-index: 2;
    }

    .main img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .main img:nth-child(2) {
      top: 20%;
    }
    .main img:nth-child(3) {
      top: 68%;
    }

    .main .video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    @-webkit-keyframes btnswing {
      20% {
        -webkit-transform: rotate(5deg);
        transform: rotate(5deg);
      }

      40% {
        -webkit-transform: rotate(-3deg);
        transform: rotate(-3deg);
      }

      60% {
        -webkit-transform: rotate(1deg);
        transform: rotate(1deg);
      }

      80% {
        -webkit-transform: rotate(-1deg);
        transform: rotate(-1deg);
      }

      100% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
    }

    @keyframes btnswing {
      20% {
        -webkit-transform: rotate(5deg);
        transform: rotate(5deg);
      }

      40% {
        -webkit-transform: rotate(-3deg);
        transform: rotate(-3deg);
      }

      60% {
        -webkit-transform: rotate(1deg);
        transform: rotate(1deg);
      }

      80% {
        -webkit-transform: rotate(-1deg);
        transform: rotate(-1deg);
      }

      100% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
    }

    .swing1 {
      -webkit-transform-origin: bottom center;
      transform-origin: bottom center;
      -webkit-animation-name: btnswing;
      animation-name: btnswing;
    }

    .animated {
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }

    .animated.infinite {
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

  </style>
</head>

<!--微信分享 开始-->
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    //微信分享标题
    var shareTitle = '第二代Mazda CX-5星生活之旅';
    //微信分享简介
    var descContent = '12星座,请开始你们的表演';
    //朋友圈转发标题
    var shareTimeLineTitle = '第二代Mazda CX-5星生活之旅';

    //分享小图(120x120)
    var imgUrl = 'http://img1.gtimg.com/autoguangzhou/pics/hv1/10/109/210/13683055.jpg';

    //分享地址(默认为当前地址)
    var lineLink = window.location.href;
    var appid = '';

    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage', {
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report('send_msg', res.err_msg);
        })
    }

    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": imgUrl,
            "img_width": "120",
            "img_height": "120",
            "link": lineLink,
            "desc": descContent,
            "title": shareTimeLineTitle
        }, function (res) {
            _report('timeline', res.err_msg);
        });
    }

    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo', {
            "content": descContent,
            "url": lineLink,
        }, function (res) {
            _report('weibo', res.err_msg);
        });
    }

    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            shareWeibo();
        });
    }, false);
</script>
