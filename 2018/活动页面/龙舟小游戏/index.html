<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <title>一汽大众龙舟赛</title>
    <link rel="stylesheet" href="css/idangerous.swiper.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <script>
        var WWW = 640;
        var HHH = 1136;
        var maxHHH = 1136;
        var minHHH = 960;

        var sc = WWW / maxHHH;
        var maxsc = WWW / minHHH;
        var sca = 1.0;

        var mydiv_resize = function()
        {
            var mydiv = document.getElementById("p_p");

            var wbh = window.innerWidth / window.innerHeight;

            if(wbh > maxsc)
            {
                HHH = minHHH;
                sca = window.innerHeight / HHH;
            }
            else if(wbh < sc)
            {
                HHH = maxHHH;
                sca = window.innerWidth / WWW;
            }
            else
            {
                HHH = WWW / wbh;
                sca = window.innerWidth / WWW;
            }

            mydiv.style.transform = "scaleX(" + sca + ") scaleY(" + sca + ")";
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/game9g.css">
    <style>
        .btns {
            bottom: 16%;
        }
        .imgI {
            position: fixed;
            left: 50%;
            top: 0;
            width: 660px;
            z-index: 999;
            margin-left: -330px;
        }
        .imgI .bbtn {
            position: absolute;
            left: 50%;
            bottom: 281px;
            width: 305px;
            height: 62px;
            margin-left: -155px;
            background: transparent;
        }
        .show {
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0,0,0,.5);
            width: 100%;
            height: 100%;
            z-index: 998;
        }
    </style>
    <script src="js/game9g.js"></script>
</head>

<body>
<div id="p_p">
    <div class="wrapper">
        <div class="logo"><img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/logo.png"></div>
        <div class="intro">
            <div class="start_btn"></div>
            <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/t1.png" class="t1">
            <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/t2.png" class="t2">
            <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/t3.png" class="t3">
        </div>
        <div class="left_btn_p">
            <div class="left_btn"></div>
            <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/left_btn.png" class="left_btn_i"/>
        </div>
        <div class="right_btn_p">
            <div class="right_btn"></div>
            <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/right_btn.png" class="right_btn_i"/>
        </div>
        <div class="gameMain">
            <canvas id="gameMain" width="640" height="1011" style="background-color:none"></canvas>
            <div class="score">
                <div class="label1">得分</div>
                <div class="label2">0</div>
                <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/score_bg.png" class="bg" />
            </div>
            <div class="yibiao">
                <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/speed_bg.png" class="bg" />
                <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/line.png" class="line" />
            </div>
        </div>
        <div class="countDown">
            <div class="cont">
                <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/3.png" class="time" />
                <img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/score_bg.png" class="bg" />
            </div>
        </div>
        <div class="result">
            <div class="txt1"><img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/txt1.png" /></div>
            <div class="txt2"><img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/txt2.png" /></div>
            <div class="sc">0</div>
            <div class="pm"></div>
            <div class="icon"><img src="http://mat1.gtimg.com/autoguangzhou/lonz/images/level1.png" id="icons" /></div>
            <div class="btns">
                <div class="btn" id="again_btn"><img src="http://mat1.gtimg.com/autoguangzhou/lonz/picture/again_btn.png" /></div>
            </div>
        </div>
        <div class="share_cont"></div>
    </div>
</div>
<div class="show"></div>
<div class="imgI">
    <img src="http://mat1.gtimg.com/autoguangzhou/lonz/images/ttk1.png" alt="" width="100%" height="100%">
    <button class="bbtn"></button>
</div>
<audio id="controls" loop="loop">

    }

    }

</script>
