<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>

<script>
    $('.video span').click(function() {
        $(this).hide();
        $(this).parents('.video').find('video')[0].pause();
        $(this).parents('.video').find('img').hide();
        $(this).parents('.video').find('video')[0].play();
    });
    function autoVideo(auto){
        auto.onclick=function(){
            if(auto.paused){
                auto.play();
                $('.video img').hide()
                $('.video span').hide()
            }else{
                auto.pause();
                $('.video span').show()
            }
        }
    }
    var auto1 = document.getElementById("video1");
    var auto2 = document.getElementById("video2");
    autoVideo(auto1);
    autoVideo(auto2);
    auto1.addEventListener("ended",function(){
        $('.video span').show();
    })
    auto2.addEventListener("ended",function(){
        $('.video span').show();
    })
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                dealers = '宁波中升雷克萨斯', //经销商
                brand_id = 5, //品牌id
                series_id = 68,    //车型id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3228,
                    brand_id: brand_id,
                    series_id: series_id,
                    dealers: dealers,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
<script>
    var mySwiper = new Swiper ('#swiper1', {
        on:{
            init: function(){
                swiperAnimateCache(this); //隐藏动画元素
                swiperAnimate(this); //初始化完成开始动画
            },
            slideChangeTransitionEnd: function(){
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                $('#video1')[0].pause();
                $('#video2')[0].pause();
                $('.video span').show();
            },
        },
        direction: 'vertical',
        initialSlide :0,
    });
</script>
