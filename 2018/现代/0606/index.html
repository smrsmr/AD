<script>
    // 报名
    $("#submit1").click(function() {
        var name=$("#name").val(),  //姓名
            tel=$("#tel").val(), //电话
            brand_id = 19, //品牌id
            act_id = 2678,  //活动id
            Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
            Data = {
                name: name,
                phone: tel,
                brand_id: brand_id,
                act_id : act_id,
            };
        //判断填写是否正确
        if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
            alert('请输入正确的中文名');
            return false;
        }
        if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
            alert('手机格式不正确');
            return false;
        }
        //发送请求
        $.ajax({
            type:"post",
            url:Url,
            data:Data,
            async:true,
            dataType:"jsonp",
            success:function(data){
                if(data.status==1){
                    alert('恭喜你，报名成功！');
                    window.location.href = location.href;
                }else{
                    alert("很抱歉，你报名失败。");
                }
            }
        });
    })
</script>
