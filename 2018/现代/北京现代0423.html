<script type="text/javascript">
    var W=window.screen.width;
    setInterval(topchange,30);
    //滚动距离顶部距离变化
    function topchange(){
        var H=$(window).height();
        var ScrollTop=$(document).scrollTop();
        var topH=H+ScrollTop-53+"px";
        var bodyH=$("body").height()-112+"px";
        if(topH<bodyH){
            $("#gotop").css("top",topH);
        }else{
            $("#gotop").css("top",bodyH);
        }
    }
    $("#gotop").bind("click",function(){
        $("html,body").animate({scrollTop:0}, 500);
    });
</script>

<script>
    //报名
    var flag = true;
    $("#submitBtn").on('click', function() {
        if (flag) {
            var name = $("#name").val(),  //姓名
                tel = $("#tel").val(),       //电话
                brand_id = 19, //品牌
                series_id = $("#select_val").val(),  //车型
                act_id = 2043, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,
                    act_id: act_id
                };

            if (name == '姓名' || tel == '手机') {
                alert('信息没有填写完整');
                return false;
            }
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车系');
                return false;
            }
            flag = false;
            //发送请求
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert("恭喜你，报名成功了");
                        window.location.reload();
                    } else {
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
