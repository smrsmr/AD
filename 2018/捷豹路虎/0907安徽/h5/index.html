<script>
    $(document).ready(function () {
        $('.swi ul').roundabout({
            duration: 750,
            btnPrev: ".ban_r_btn", // 右按钮
            btnNext: ".ban_l_btn", // 左按钮
            enableDrag:true,           // 在移动端可以拖拽播放
            minOpacity: 0.1,         //最小的透明度
            maxOpacity: 1,         //最大的透明度
            autoplay: true,          //是否开启自动播放
            autoplayDuration: 4000,   //自动播放时间
            autoplayPauseOnHover: true, // 鼠标移入元素内是否自动播放，为true不播放，false还自动播放
        });
    });
</script>
<script>
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                dealers = '安徽永达捷豹路虎4s中心', //经销商
                brand_id = 17, //品牌id
                series_id = 1209, //车型id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3169,
                    brand_id: brand_id,
                    series_id: series_id,
                    dealers: dealers,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
