<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <style>
        .add {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            border: 1px solid #ddd;
        }
        .add:before,.add:after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            background: red;
            width: 200px;
            height: 15px;
            margin-left: -100px;
            margin-top: -8px;
        }
        .add:after {
            width: 15px;
            height: 200px;
            margin-left: -8px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
<div class="add"></div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
</html>
