    $(function () {
        var swiper1 = new Swiper ('#swiper1', {
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    var swiper2 = new Swiper('#swiper2', {
        loop : true,
        prevButton:'.swiper-button-prev',
        nextButton:'.swiper-button-next',
    });
    
    //城市切换框
    var temp = [],dyArr = '',str = [],des = [],code = [];
    $("#Select1").change(function(event) {
        $("#Select2").find("option:not(:first)").remove();
        $("#dealersSelect").find("option:not(:first)").remove();
        temp.splice(0,temp.length);
        str.splice(0,str.length);
        des.splice(0,des.length);
        for ( var i = 0; i < der.length; i++ ) {
            if($('#Select1 option:checked').text() == der[i].pre) {
                if (temp.indexOf(der[i].city) == -1 ) {
                    temp.push(der[i].city);
                    str.push(der[i].cityCode);
                }
            }

        } 
        for (var j = 0; j < temp.length; j++) {
            $("#Select2").append("<option value="+str[j]+">"+temp[j]+"</option>")   
        }
    });
    $("#Select2").change(function(){
        $("#dealersSelect").find("option:not(:first)").remove();
        des.splice(0,des.length);
        code.splice(0,code.length);
        for ( var i = 0; i < der.length; i++ ) {
            if($('#Select2 option:checked').text() == der[i].city ) {
                des.push(der[i].name);
                code.push(der[i].code);
            }
        }
        for (var i = 0; i < des.length; i++) {
            $("#dealersSelect").append("<option value="+code[i]+">"+des[i]+"</option>") 
        }
    });

    //经销商
    function qh(el) {
        for ( var i = 0; i < der.length; i++ ) {
            if (der[i].pre == el+'省') {
                $('#table').append("<tr>"+"<td width='70'>"+der[i].name+"</td>"+"<td width='60'>"+der[i].city+"</td>"+"<td width='100'>"+der[i].tel+"</td>"+"<td width='120'>"+der[i].address+"</td>"+"</tr>")
            }
        }
    }
    qh('湖南');

        //报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {

                    city_id = $('#Select2').val(),  //城市id
                    city = $('#Select2 option:checked').text(),

                    sc = $('#Select1 option:checked').attr("data-sc"),  //detail_id
                    series_id = $('#Select3').val(),  //车型id
                    car_name = $('#Select3 option:checked').text(),
                    brand_id = 11, //品牌
                    dealers_code = $('#dealersSelect').val(),
                    dealers = $('#dealersSelect option:checked').text(),
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city:city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id:detail_id,
                        type: 1,
                        smartcode: sc
                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(province==0){
                    alert('请选择省份');
                    return false;
                }
                if(city_id==0){
                    alert('请选择城市');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }

                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }

        })

        $(window).load(function(){
            $(".list").mCustomScrollbar({
                scrollInertia :750,//滚动延迟
                // autoHideScrollbar: true
            });

        });

    })
