<script>
    $(function () {
        //报名
        var flag = true;
        $(".bgb").click(function() {
            if(flag) {
                var name=$("#name").val(),    //名字
                    tel=$("#tel").val(),         //电话
                    series_id = $("#series_id").val(),  //车型
                    car_name = $('#series_id option:checked').text(),
                    dealers_code = $("#dealerId").val(),    //经销商
                    dealers = $('#dealerId option:checked').text(),
                    city_id = $('#city_id').val(),	//城市
                    city = $('#city_id option:checked').text(),
                    brand_id = 11, //品牌
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,  //名字
                        phone: tel,   //电话
                        series_id: series_id,   //车型
                        city_id: city_id,          //城市
                        city: city,
                        detail_id: 25,
                        province: 24,
                        brand_id: brand_id,      //品牌id
                        dealers: dealers,  //经销商
                        car_name: car_name,
                        dealers_code: dealers_code,
                        type: 1,
                        smartcode: "A2017-1118-4189-2425-102226"
                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(city_id == 0){
                    alert('请选择城市');
                    return false;
                }
                if(series_id == 0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers_code == 0){
                    alert('请选择经销商');
                    return false;
                }

                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success: function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            $('.bmzz').fadeOut();
//                            location.reload();

                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }

        });


        //图片
        var lefti=0;
        var len=$('.imgdors ul li').length;
        $('.imgdors ul').width(($('.imgdors ul li').eq(0).width()+5)*len).css({'position':'absolute','left':'30px'});
        $('.imgdors ul').find('li').click(function(){
            lefti=$(this).index();
            $('.imgdors ul li').removeClass('active');
            $(this).addClass('active');
            $('.imgwrap img').attr('src',$(this).find('img').attr('src'));
            if(lefti>=4){
                $('.imgdors ul').css('left',-($('.imgdors ul li').eq(0).width()+5)+30+'px');
            }else if(lefti<=1){
                $('.imgdors ul').css('left',30+'px');
            }
        })

        $('#prev').click(function(){
            var ol=parseInt($('.imgdors ul').css('left'));
            if(ol>-72){
                return;
            }else{
                $('.imgdors ul').css('left',parseInt($('.imgdors ul').css('left'))+($('.imgdors ul li').eq(0).width()+5)+'px');
                if(lefti==5){
                    lefti=4;
                    $('.imgdors ul li').removeClass('active');
                    $('.imgdors ul li').eq(lefti).addClass('active');
                }
            }
        })
        $('#next').click(function(){
            var ol=parseInt($('.imgdors ul').css('left'));
            if(ol<30){
                return;
            }else{
                $('.imgdors ul').css('left',parseInt($('.imgdors ul').css('left'))-($('.imgdors ul li').eq(0).width()+5)+'px');
                if(lefti==0){
                    lefti=1;
                    $('.imgdors ul li').removeClass('active');
                    $('.imgdors ul li').eq(lefti).addClass('active');
                }
            }
        });
    })
</script>
