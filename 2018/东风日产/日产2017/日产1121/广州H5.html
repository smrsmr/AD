<script src="http://guangzhou.auto.qq.com/js/jquery.min3.2.1.js"></script>

<script>
    var swiper1 = new Swiper ('#swiper1', {
        direction: 'vertical',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
    //        轮播图
    var BannerShow = function(){
        var lis = $('.Slider-list li');
        var banw = $('.Slider');
        var t = null;
        banw.hover(function(){
            clearInterval(t);
        },function(){
            AutoPlay();
        });

        var Index = $('.Slider-list li.active').index();
        var AutoPlay = function(){
            t=setInterval(function(){
                Index++;
                lis.removeClass('active');
                lis.eq(Index).addClass('active');
                Index>=3 ? Index=-1 : Index;
            },3000);
        };
        $('#next').click(function () {
            Index++;
            lis.removeClass('active');
            lis.eq(Index).addClass('active');
            Index>=3 ? Index=-1 : Index;
        });
        $('#prev').click(function () {
            Index--;
            lis.removeClass('active');
            lis.eq(Index).addClass('active');
            Index<=-1 ? Index=3 : Index;
        });
        AutoPlay();
    };
    BannerShow();
    //报名
    $(function () {
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(),        //电话
                    city_id = 297,  //城市
                    city = '广州市',
                    province = 24,  //省份
                    series_id = $('#Select1').val(),  //车型id
                    car_name = $('#Select1 option:checked').text(),
                    brand_id = 11, //品牌
                    dealers_code = $('#dealersSelect').val(),
                    dealers = $('#dealersSelect option:checked').text(),
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city:city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id:54,
                        type: 1,
                        smartcode: "A2017-1188-4488-2415-111010"
                    };

                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }

                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }

        })
    })
</script>
