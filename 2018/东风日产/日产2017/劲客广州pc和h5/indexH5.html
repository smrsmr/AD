<script src="http://gd.qq.com/2015zt/auto/dfrc9y/9y/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script>
    $(function () {
        //轮播图
        var lis = $('.Slider-list li');
        var Index = $('.Slider-list li.active').index();
        $('.btn1').on('click',left);
        $('.btn2').on('click', right);
        function left() {
            Index--;
            if (Index <= -1) {
                Index = 4;
            }
            lis.eq(Index).addClass('active').siblings().removeClass('active');
        }
        function right() {
            Index++;
            if (Index >= 5) {
                Index = 0;
            }
            lis.eq(Index).addClass('active').siblings().removeClass('active')
        }



        //报名
        var flag = true;
        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),    //名字
                    tel = $("#tel").val(),         //电话
                    series_id = $("#seriesId").val(),  //车型
                    car_name = $('#seriesId option:checked').text(),
                    dealers_code = $("#dealer").val(),    //经销商
                    dealers = $('#dealer option:checked').text(),
                    brand_id = 11, //品牌
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,  //名字
                        phone: tel,   //电话
                        series_id: series_id,   //车型
                        city: '广州',
                        city_id: 297,          //城市
                        detail_id: 34,
                        province: 24,   //省份
                        brand_id: brand_id,      //品牌id
                        dealers: dealers,  //经销商
                        car_name: car_name,
                        dealers_code: dealers_code,
                        type: 1,
                        smartcode: "A2017-1131-4262-2145-103074"
                    };
                //判断填写是否正确
                if (name == '' || tel == '') {
                    alert('信息没有填写完整');
                    return false;
                }
                if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                ;
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if (series_id == 0) {
                    alert('请选择车型');
                    return false;
                }
                if (dealers_code == 0) {
                    alert('请选择专营店');
                    return false;
                }

                //发送请求
                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            flag = false;
                            $('.bmzz').fadeOut();
//                            location.reload();

                        } else {
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
