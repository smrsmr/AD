        $(window).load(function() {

                scrollInertia: 550,
            });
        })
            //报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(),        //电话
                    city_id = $("#city").val(),  //城市
                    city = $('#city option:checked').text(),
                    province = 11,  //省份
                    series_id = $('#series_id').val(),  //车型id
                    car_name = $('#series_id option:checked').text(),
                    brand_id = 11, //品牌
                    dealers_code = $('#dealers').val(),
                    dealers = $('#dealers option:checked').text(),
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city:city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id:64,
                        type: 1,
                        smartcode: "A2018-1249-4648-2364-113715"
                    };

                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(city_id==0){
                    alert('请选择城市');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }

                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }

        })
    })
