<script>
    var des = [

        {"name":"东风日产银川弘胜金凤专营店","QCname":"宁夏弘胜汽车销售服务有限公司","nameCode":"C1202","city":"银川市","cityCode":"63","pro":"宁夏","proCode":"6","tel":"0951-6821888","address":"宁夏银川市金凤区金凤工业集中区创业街","邮箱":"yinchuanhongshengjinfeng@dfl.com.cn",},
        {"name":"东风日产固原正通专营店","QCname":"固原正通汽车销售服务有限公司","nameCode":"C1211","city":"固原市","cityCode":"66","pro":"宁夏","proCode":"6","tel":"0954-2658000","address":"宁夏固原市经济开发区九龙路","邮箱":"guyuanzhengtong@dfl.com.cn",}
    ];
    var temp=[],code=[];
    for ( var i=0;i<des.length;i++ ) {
        if (temp.indexOf(des[i].city) == -1) {
            temp.push(des[i].city);
            code.push(des[i].cityCode);
        }
        var li = '<ul>'+
            '<li>'+des[i].name+'</li>'+
            '<li>'+des[i].address+'</li>'+
            '<li>'+des[i].tel+'</li>'+
            '</ul>';
    }
    for (var j=0;j<temp.length;j++){
        $('#city').append('<option value="'+code[j]+'">'+temp[j]+'</option>');
    }
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for ( var i=0;i<des.length;i++ ) {
            if($('#city option:checked').text() == des[i].city ) {
                $('#dealers').append('<option value="'+des[i].nameCode+'">'+des[i].name+'</option>');
            }
        }
    });
    //报名
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(),        //电话
                city_id = $('#city').val(),  //城市id
                city = $('#city option:checked').text(),    //城市名字
                province = 6,  //省份
                detail_id = 119,  //detail_id
                series_id = $('#series').val(),  //车型id
                car_name = $('#series option:checked').text(),  //车型名字
                brand_id = 11, //品牌
                dealers_code = $('#dealers').val(),   //经销商id
                dealers = $('#dealers option:checked').text(),   //经销商名字
                Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,

                    city_id: city_id,
                    city:city,
                    dealers: dealers,
                    province: province,
                    car_name: car_name,
                    dealers_code: dealers_code,

                    detail_id:detail_id,
//                    type: 0,
//                    smartcode: 'A0000-000-000-00-00000'

                    type: 1,//正式
                    smartcode: "A2018-1296-5187-2737-116590"  //正式
                };
            //判断填写是否正确
            if(name==''||tel==''){
                alert('信息没有填写完整');
                return false;
            }
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if(city_id==0){
                alert('请选择城市');
                return false;
            }
            if(dealers_code==0){
                alert('请选择专营店');
                return false;
            }
            if(series_id==0){
                alert('请选择车型');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href;
                    }else{
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
    $(window).load(function() {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
</script>
