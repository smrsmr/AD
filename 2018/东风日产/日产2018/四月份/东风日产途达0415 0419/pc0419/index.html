<script>
    $(function () {
        for (var j=0; j<ser.length; j++) {
            //遍历车型数据
            $('#series').append('<option value="'+ser[j].SERIES_ID+'">'+ser[j].SERIES_NAME+'</option>')
        }
        $('#city').change(function () {
            //切换城市 找对应经销商
            $("#dealers").find("option:not(:first)").remove();
            for (var i=0; i<des.length; i++) {
                if ($('#city option:checked').text()==des[i].city) {
                    $('#dealers').append('<option value="'+des[i].nameCode+'">'+des[i].name+'</option>')
                }
            }
        });
        $('.dor li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            var index = $(this).index();
            switch (index){
                case 0:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/13/44/208/13536433.png');
                    break;
                case 1:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/11/44/208/13536431.png');
                    break;
                case 2:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/12/44/208/13536432.png');
                    break;
                case 3:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/14/44/208/13536434.png');
                    break;
                case 4:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/10/44/208/13536430.png');
                    break;
                case 5:
                    $('.che img').attr('src','http://img1.gtimg.com/autoguangzhou/pics/hv1/15/44/208/13536435.png');
                    break;
            }
        });
        for (var i=0; i<des.length;i++) {
            var Qcity = $('#Qcity option:checked').val();
            if (Qcity == des[i].city) {
                var ul = '<ul>'+
                    '<li>'+des[i].city+'</li>'+
                    '<li>'+des[i].name+'</li>'+
                    '<li>'+des[i].address+'</li>'+
                    '<li>'+des[i].Xtel+'</li>'+
                    '</ul>';
                $('.desList').append(ul);
            }
        }
        $('#Qcity').change(function () {
            $('.desList .mCSB_container').html('');
            $(".desList").mCustomScrollbar("destroy");
            for (var i=0; i<des.length;i++) {
                if ($('#Qcity option:checked').val() == des[i].city) {
                    var ul = '<ul>'+
                        '<li>'+des[i].city+'</li>'+
                        '<li>'+des[i].name+'</li>'+
                        '<li>'+des[i].address+'</li>'+
                        '<li>'+des[i].Xtel+'</li>'+
                        '</ul>';
                    $('.desList').append(ul);
                }
            }
            $(".desList").mCustomScrollbar({
                scrollInertia: 550,
                autoHideScrollbar: false
            });
        });
        $(window).load(function() {
            $(".desList").mCustomScrollbar({
                scrollInertia: 550,
                autoHideScrollbar: false
            });
        });
        //报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(),        //电话
                    city_id = $('#city').val(),  //城市id
                    city = $('#city option:checked').text(),    //城市名字
                    province = 24,  //省份
                    detail_id = $('#city option:checked').attr('data-deid'),  //detail_id
                    sc = $('#city option:checked').attr('data-sc'),
                    series_id = $('#series').val(),  //车型id
                    car_name = $('#series option:checked').text(),  //车型名字
                    brand_id = 11, //品牌
                    dealers_code = $('#dealers').val(),   //经销商id
                    dealers = $('#dealers option:checked').text(),   //经销商名字
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city:city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id:detail_id,
                        type: 1,
                        smartcode: sc
                    };
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                }
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id=='0'){
                    alert('请选择车型');
                    return false;
                }
                if(city_id=='0'){
                    alert('请选择城市');
                    return false;
                }
                if(dealers_code=='0'){
                    alert('请选择专营店');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        }else{
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
