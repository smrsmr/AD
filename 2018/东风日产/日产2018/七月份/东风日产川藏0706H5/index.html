<script>
    //渲染数据
    for (var i=0;i<des.length;i++){
        if ($('#city').html().indexOf(des[i].city)==-1){
            $('#city').append('<option data-prov="'+des[i].provCode+'" value="'+des[i].cityCode+'">'+des[i].city+'</option>');
            $('#cs').append('<option>'+des[i].city+'</option>');
        }
        var ul='<ul>'+
                '<li>'+des[i].name+'</li>'+
                '<li>'+des[i].address+'</li>'+
                '<li>'+des[i].Xtel+'</li>'+
                '</ul>';
        $('.list').append(ul);
    }
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
       for(var i=0;i<des.length;i++){
           if ($('#city option:checked').text()==des[i].city){
               $('#dealers').append('<option value="'+des[i].nameCode+'">'+des[i].name+'</option>')
           }
       }
    });
    $('#cs').change(function () {
        $('.list .mCSB_container').html('');
        $(".list").mCustomScrollbar("destroy");
        for(var i=0;i<des.length;i++){
            if ($('#cs option:checked').text()==des[i].city){
                var ul='<ul>'+
                    '<li>'+des[i].name+'</li>'+
                    '<li>'+des[i].address+'</li>'+
                    '<li>'+des[i].Xtel+'</li>'+
                    '</ul>';
                $('.list').append(ul);
            }
        }
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    });
    //报名
    var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(),        //电话
                city_id = $('#city').val(),  //城市id
                city = $('#city option:checked').text(),    //城市名字
                province = $('#city option:checked').attr('data-prov'),  //省份
                detail_id = 156,  //detail_id
                series_id = $('#series').val(),  //车型id
                car_name = $('#series option:checked').text(),  //车型名字
                brand_id = 11, //品牌
                dealers_code = $('#dealers').val(),   //经销商id
                dealers = $('#dealers option:checked').text(),   //经销商名字
                Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,

                    city_id: city_id,
                    city:city,
                    dealers: dealers,
                    province: province,
                    car_name: car_name,
                    dealers_code: dealers_code,

                    detail_id:detail_id,
                    type: 1,
                    //smartcode: 'A0000-000-000-00-00000'
                    smartcode: 'A2018-1431-5681-2645-127842'
                };
            //判断填写是否正确
            if(name==''||tel==''){
                alert('信息没有填写完整');
                return false;
            }
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if(series_id=='0'){
                alert('请选择车型');
                return false;
            }
            if(city_id=='0'){
                alert('请选择城市');
                return false;
            }
            if(dealers_code=='0'){
                alert('请选择经销商');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href;
                    }else{
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    });
    var mySwiper = new Swiper('.swiper-container', {

    })

            autoHideScrollbar: false
        });
    })
</script>
