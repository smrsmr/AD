    <script>
        //渲染数据
        for (var i = 0; i < des.length; i++) {
            $('#dealers').append('<option value="' + des[i].nameCode + '">' + des[i].name + '</option>')
        }
        for (var j = 0; j < ser.length; j++) {
            $('#series').append('<option value="' + ser[j].SERIES_ID + '">' + ser[j].SERIES_NAME + '</option>')
        }
        //报名
        var flag = true;
        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),  //姓名
                    tel = $("#tel").val(),        //电话
                    city_id = 167,  //城市id
                    city = '南京市',    //城市名字
                    province = 15,  //省份
                    detail_id = 271,  //detail_id
                    brand_id = 11, //品牌
                    series_id = $('#series').val(),  //车型id
                    car_name = $('#series option:checked').text(),  //车型名字
                    dealers_code = $('#dealers').val(),   //经销商id
                    dealers = $('#dealers option:checked').text(),   //经销商名字
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city: city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id: detail_id,
                        // type: 0,
                        // smartcode: 'A0000-000-000-00-00000'
                        type: 1,
                        smartcode: 'A2018-1676-6302-2509-147780'
                    };
                //判断填写是否正确
                if (name == '' || tel == '') {
                    alert('信息没有填写完整');
                    return false;
                }
                if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if (series_id == '0') {
                    alert('请选择车型');
                    return false;
                }
                if (dealers_code == '0') {
                    alert('请选择经销商');
                    return false;
                }
                if (!($("input[type='checkbox']").prop('checked'))) {
                    alert('请同意《隐私政策》');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        } else {
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        });
