    $(document).ready(function () {

                autoplayDisableOnInteraction: false,
                loop: true,
                pagination: '.swiper-pagination',
            }),
            $dealers = $('#dealers'),
            carList = [
                {"SERIES_ID": "197", "SERIES_NAME": "新楼兰", "SERIES_NAME_EN": "new-murano"},
                {"SERIES_ID": "31", "SERIES_NAME": "楼兰", "SERIES_NAME_EN": "murano"},
                {"SERIES_ID": "210", "SERIES_NAME": "全新途达", "SERIES_NAME_EN": "TERRA"},
                {"SERIES_ID": "205", "SERIES_NAME": "新奇骏", "SERIES_NAME_EN": "P32R"},
                {"SERIES_ID": "199", "SERIES_NAME": "全新逍客", "SERIES_NAME_EN": "全新逍客"},
                {"SERIES_ID": "208", "SERIES_NAME": "劲客", "SERIES_NAME_EN": "P02F"},
                {"SERIES_ID": "200", "SERIES_NAME": "西玛", "SERIES_NAME_EN": "Maxima"},
                {"SERIES_ID": "204", "SERIES_NAME": "全新天籁公爵",},
                {"SERIES_ID": "203", "SERIES_NAME": "全新天籁",},
                {"SERIES_ID": "190", "SERIES_NAME": "天籁公爵", "SERIES_NAME_EN": "teana-vip"},
                {"SERIES_ID": "34", "SERIES_NAME": "全新轩逸", "SERIES_NAME_EN": "sylphy2"},
                {"SERIES_ID": "211", "SERIES_NAME": "轩逸·纯电", "SERIES_NAME_EN": "轩逸·纯电"},
                {"SERIES_ID": "194", "SERIES_NAME": "蓝鸟", "SERIES_NAME_EN": "蓝鸟"},
                {"SERIES_ID": "29", "SERIES_NAME": "新骐达", "SERIES_NAME_EN": "tiida3"},
                {"SERIES_ID": "20", "SERIES_NAME": "骊威", "SERIES_NAME_EN": "livina"},
                {"SERIES_ID": "17", "SERIES_NAME": "玛驰", "SERIES_NAME_EN": "march"},
            ],
            delearsList = [
                {'name': '成都启阳专营店', 'code': 'J1806', 'address': '双流区华阳街道华府大道二段854号', 'tel': '028-62808877'},
                {'name': '成都欣荣铭泰专营店', 'code': 'J1840', 'address': '都江堰市外北街延伸段堰华路602号', 'tel': '028-64888666'},
                {'name': '成都东风南方鸿羽专营店', 'code': 'J1843', 'address': '成都彭州市致和镇牡丹大道中段33号', 'tel': '028-88508888'},
                {'name': '成都汇京川成专营店', 'code': 'J1810', 'address': '成都武侯区武青南路武科西三路4号', 'tel': '028-85063888'},
                {'name': '成都广汇港宏龙潭寺专营店', 'code': 'J1809', 'address': '成都市成华区东三环路二段外侧龙潭工业园区内', 'tel': '028-84215858'},
                {'name': '成都启阳锦江专营店', 'code': 'J1817', 'address': '成都市锦江区南三环外侧皇经楼路279号', 'tel': '028-84543277'},
                {'name': '成都广汇港宏机场路专营店', 'code': 'J1802', 'address': '成都市火车南站西路385号', 'tel': '028-85136618'},
                {'name': '成都启阳北星专营店', 'code': 'J1827', 'address': '成都北三环北星大道大天路1000号', 'tel': '028-83910777'},
                {'name': '成都广汇申科蓉专营店', 'code': 'J1807', 'address': '成都市双流东升镇迎春桥社区龙桥路168号', 'tel': '028-85770789'},

            flag = true,
            str = '';

        for (var i = 0; i < carList.length; i++) {
            var seriesStr = $('<option value="' + carList[i].SERIES_ID + '">' + carList[i].SERIES_NAME + '</option>');
            $('#series').append(seriesStr);
        }

        for (var i = 0; i < delearsList.length; i++) {
            var dealersStr = $('<option value="' + delearsList[i].code + '">' + delearsList[i].name + '</option>');
            $('#dealers').append(dealersStr);

            str += '<div class="clearfix">' +
                '<p class="title">' + delearsList[i].name + '</p>' +
                '<p>' + delearsList[i].tel + '</p>' +
                '<p>' + delearsList[i].address + '</p>' +
                '</div>';

            $('.dealers-contain').html(str);
        }

        $(".dealers-contain").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });

        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),  //姓名
                    tel = $("#phone").val(),        //电话
                    city_id = 359,  //城市id
                    city = '成都市',    //城市名字
                    province = 28,  //省份
                    detail_id = 255,  //detail_id
                    brand_id = 11, //品牌
                    series_id = $('#series').val(),  //车型id
                    car_name = $('#series option:checked').text(),  //车型名字
                    dealers_code = $('#dealers').val(),   //经销商id
                    dealers = $('#dealers option:checked').text(),   //经销商名字
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: brand_id,

                        city_id: city_id,
                        city: city,
                        dealers: dealers,
                        province: province,
                        car_name: car_name,
                        dealers_code: dealers_code,

                        detail_id: detail_id,
                        // type: 0,
                        // smartcode: 'A0000-000-000-00-00000'
                        type: 1,
                        smartcode: 'A2018-1676-6307-2722-145670'
                    };
                //判断填写是否正确
                if (name == '' || tel == '') {
                    alert('信息没有填写完整');
                    return false;
                }
                if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if (series_id == '0') {
                    alert('请选择车型');
                    return false;
                }
                if (dealers_code == '0') {
                    alert('请选择经销商');
                    return false;
                }
                if (!($("input[type='checkbox']").prop('checked'))) {
                    alert('请同意《隐私政策》');
                    return false;
                }
                //发送请求
                flag = false;

                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        } else {
                            alert("很抱歉，你报名失败。");
                            flag = true;
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        });

        $('#img3').on('click', function () {
            window.location.href = 'http://www.chebaba.com/special_site-1111CAP6.html';
        });


    });
</script>
