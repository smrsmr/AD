    })('mSwiper', function() {
        function mSwiper(options) {
            this.container = options.selector ? document.querySelector(options.selector) : document.querySelector('#selector');
            this.item = this.container.querySelectorAll('li');
            this.isManual = options.isManual ? options.isManual : false;
            this.isAutoPlay = options.isAutoPlay ? options.isAutoPlay : false;
            this.goDirection = options.goDirection ? options.goDirection : 'left';
            this.autoPlayTime = options.autoPlayTime ? options.autoPlayTime : 5000;
            this.x0 = 0;
            this.y0 = 0;
            this.hasmoved = 0;
            this.lock = 0;
            this.queue = [];
            this.virtual = [];
            this.css = [
                "-webkit-transition: -webkit-transform .3s ease; z-index: 3; -webkit-transform: translate3d(33px, 0, 10px) scale3d(1, 1, 1); visibility: visible;",
                "-webkit-transition: -webkit-transform .3s ease; z-index: 2; -webkit-transform: translate3d(" + this.rem(-150) + ", 0, 6px) scale3d(.8, .8, 1); visibility: visible;",
                "-webkit-transition: -webkit-transform .3s ease; z-index: 2; -webkit-transform: translate3d(" + this.rem(260) + ", 0, 6px) scale3d(.8, .8, 1); visibility: visible;",
                "-webkit-transition: -webkit-transform .3s ease; z-index: 1; -webkit-transform: translate3d(" + this.rem(-4) + ", 0, 2px) scale3d(.667, .667, 1); visibility: visible;",
                "-webkit-transition: -webkit-transform .3s ease; z-index: 1; -webkit-transform: translate3d(" + this.rem(6) + ", 0, 2px) scale3d(.667, .667, 1); visibility: visible;"
            ];

            this.init();
        }

        mSwiper.prototype.init = function init() {
            this.container.style["-webkit-transform-style"] = "preserve-3d";
            for (var i = 0; i < this.item.length; i++) {
                this.item[i].style.visibility = "hidden"
            }
            this.queue = (function(len) {
                var arr = [];
                for (var i = 0; i < len; i++) {
                    arr[i] = i;
                }
                return arr;
            })(this.item.length);
            this.virtual = new Array(this.item.length);
            this.swap();
            if (this.item.length <= 1) reutrn;

            this.isAutoPlay ? this.autoPlay() : '';
            this.isManual ? this.manual() : this.destory();
        }

        mSwiper.prototype.touchstartHandle = function touchstartHandle(e) {
            var touch = e.targetTouches[0],
                x = touch.pageX,
                y = touch.pageY;
            this.x0 = x;
            this.y0 = y;
            this.hasmoved = 0;
            this.lock = 0;
        }

        mSwiper.prototype.touchmoveHandle = function touchmoveHandle(e) {
            if (this.lock) return;
            var touch = e.targetTouches[0],
                x = touch.pageX,
                y = touch.pageY,
                offsetX = this.x0 - x,
                offsetY = this.y0 - y;
            // 阻止滚动
            this.hasmoved || (this.hasmoved = 1, Math.abs(offsetX) > Math.abs(offsetY) && e.preventDefault());
            if (offsetX <= -50) {
                // 向右
                // console.log("向右");
                this.queue.unshift(this.queue.pop());
                this.lock = 1;
                this.swap("right");
            } else if (offsetX >= 50) {
                // 向左
                // console.log("向左");
                this.queue.push(this.queue.shift());
                this.lock = 1;
                this.swap("left");
            }
        }

        mSwiper.prototype.swap = function swap(description) {
            var oQueue = [].concat(this.queue),
                total = this.virtual.length, // item总数
                last = total - 1, //最后一个索引
                collect = 0,
                virtual = new Array(total),
                odd = 1;
            // 提取前三个元素与后三个元素
            while (collect < 5 && oQueue.length > 0) {
                virtual[odd ? oQueue.shift() : oQueue.pop()] = this.css[collect == last && !odd && "right" == orientation ? ++collect : collect++]; // 做一个方向优化
                odd = !odd;
            }
            // 对比下数组
            for (var i = 0; i < total; i++) {
                virtual[i] != this.virtual[i] && (this.virtual[i] = virtual[i], this.item[i].style.cssText = this.virtual[i] || "visibility: hidden");
            }

        }

        mSwiper.prototype.autoPlay = function autoPlay() {
            setInterval(function() {
                this.goDirection === 'left' ?
                    this.queue.push(this.queue.shift()) :
                    this.goDirection === 'right' ?
                        this.queue.unshift(this.queue.pop()) :
                        this.queue.push(this.queue.shift());;
                this.lock = 1;
                this.swap(this.goDirection);
            }.bind(this), this.autoPlayTime);
        }

        mSwiper.prototype.manual = function manual() {
            this.container.addEventListener("touchstart", this.touchstartHandle.bind(this));
            this.container.addEventListener("touchmove", this.touchmoveHandle.bind(this));
        }

        mSwiper.prototype.destory = function destory() {
            this.container.removeEventListener("touchstart", this.touchstartHandle.bind(this));
            this.container.removeEventListener("touchmove", this.touchmoveHandle.bind(this));
        }

        mSwiper.prototype.rem = function rem(px) {
            return px / 40 + "rem";
        }

        return mSwiper;
    })

<script>
    // 报名
    $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    phone=$("#tel").val(),   //电话

                    series_id = $('#series').val(),   //车型
                    car_name=$('#series option:checked').text(),

                    dealers_code = $('#dealers').val(),  //经销商
                    dealers=$('#dealers option:checked').text(),

                    brand_id=11,
                    Url = "http://www.yetcar.com/index.php?s=/Home/Interface/currency_new",
                    Data= {
                        name:name,
                        phone:phone,
                        series_id:series_id,
                        city_id:37,
                        city:"兰州市",

                        dealers:dealers,
                        dealers_code:dealers_code,

                        car_name:car_name,
                        brand_id:brand_id,


                        detail_id:202,
                        province: 4,
                        // type: 0,
                        // smartcode:'A0000-000-000-00-00000'
                        type: 1,
                        smartcode:'A2018-1543-5906-2566-134929'
                    };
                //判断填写是否正确
                if(name==''||phone==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,6}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                }
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(phone)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }
                if($("input[type='checkbox']").is(':checked') ==false){
                    alert('请同意《隐私政策》');
                    return false;
                }
                flag = false;
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();
                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });

            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
