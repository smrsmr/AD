<script>
    $(function () {
        //省份选择
        var cityTemp=[],desTemp=[];
        $('#province').change(function () {
           cityTemp.splice(0,cityTemp.length);
            desTemp.splice(0,desTemp.length);
            $("#city").find("option:not(:first)").remove();
            $("#dealers").find("option:not(:first)").remove();
           for(var i=0; i < der.length; i++) {
               if ( $('#province option:checked').text() == der[i].pro) {
                   if (cityTemp.indexOf(der[i].city) == -1) {
                       cityTemp.push(der[i].city)
                   }
               }
           }
           for ( var j=0; j<cityTemp.length; j++) {
               $('#city').append("<option value="+cityTemp[j]+">"+cityTemp[j]+"</option>")
           }
        });
        //城市切换
        $('#city').change(function () {
            desTemp.splice(0,desTemp.length);
            $("#dealers").find("option:not(:first)").remove();
            for(var i=0; i < der.length; i++) {
                if ( $('#city option:checked').text() == der[i].city) {
                    if (desTemp.indexOf(der[i].name) == -1) {
                        desTemp.push(der[i].name)
                    }
                }
            }
            for ( var j=0; j<desTemp.length; j++) {
                $('#dealers').append("<option value="+desTemp[j]+">"+desTemp[j]+"</option>")
            }
        });
        //报名
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话
                    province=$('#province').val(), //省份
                    city=$('#city').val(), //城市
                    series_id = 45,    //车型id
                    brand_id = 10, //品牌
                    dealers = $("#dealers").val(), //门店
                    act_id = 1507,  //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        brand_id: brand_id,
                        series_id: series_id,
                        act_id : act_id,
                        dealers: dealers
                    };
                //判断填写是否正确
                if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if( province == '0' ) {
                    alert('请选择省份');
                    return false;
                }
                if( city == '0' ) {
                    alert('请选择城市');
                    return false;
                }
                if( dealers == '0' ) {
                    alert('请选择门店');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href+'?time='+((new Date()).getTime());
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
