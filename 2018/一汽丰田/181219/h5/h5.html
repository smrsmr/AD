	<script>
		for (var i = 0; i < des.length; i++) {
			$('#dealers').append('<option value=' + des[i].name + '>' + des[i].name + '</option>')
		}
		// 报名
		var flag = true;
		$("#submit").click(function () {
			if (flag) {
				var name = $("#name").val(),  //姓名
					tel = $("#tel").val(), //电话
					series_id = $('#series').val(),  //车型
					dealers = $('#dealers').val(),  //车型
					brand_id = 10, //品牌id
					act_id = 3408,  //活动id
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,
						phone: tel,
						series_id: series_id,
						brand_id: brand_id,
						act_id: act_id,
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				if (dealers === '0') {
					alert('请选择门店');
					return false;
				}
				if (!($("input[type='checkbox']").prop('checked'))) {
					alert('请同意《隐私政策》');
					return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					success: function (data) {
						// if (data.status == 1) {
						// 	alert('恭喜你，报名成功！');
						// 	window.location.href = location.href;
						// } else {
						// 	flag = true;
						// 	alert("很抱歉，你报名失败。");
						// }
					},
					complete: function () {
						setTimeout(function(){
							alert('恭喜你，报名成功！');
							window.location.href = location.href;
						},1000)
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		})
