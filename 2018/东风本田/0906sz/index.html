<script charset="UTF-8">

    (function () {
        $.MsgBox = {
            Alert: function (msg) {
                GenerateHtml("alert", msg);
                btnOk();
                btnNo();
            },
            Confirm: function (msg, callback) {
                GenerateHtml("confirm", title, msg);
                btnOk(callback);
                btnNo();
            }
        };

        //弹窗
        var GenerateHtml = function (type, msg) {

            var _html = "";

            _html += '<div id="mb_box"></div><div id="mb_con"><span id="mb_tit">提示</span>';
            _html += '<a id="mb_ico">x</a><div id="mb_msg">' + msg + '</div><div id="mb_btnbox">';

            if (type == "alert") {
                _html += '<input id="mb_btn_ok" type="button" value="确定" />';
            }
            if (type == "confirm") {
                _html += '<input id="mb_btn_ok" type="button" value="确定" />';
                _html += '<input id="mb_btn_no" type="button" value="取消" />';
            }
            _html += '</div></div>';

            $("body").append(_html);
            GenerateCss();
        }

        var GenerateCss = function () {

            $("#mb_box").css({
                width: '100%', height: '100%', zIndex: '99999', position: 'fixed',
                filter: 'Alpha(opacity=60)', backgroundColor: 'black', top: '0', left: '0', opacity: '0.6'
            });

            $("#mb_con").css({
                zIndex: '999999', width: '400px', position: 'fixed',
                backgroundColor: 'White', borderRadius: '15px'
            });

            $("#mb_tit").css({
                display: 'block', fontSize: '16px', color: '#444', padding: '10px 15px',
                backgroundColor: '#DDD', borderRadius: '15px 15px 0 0',
                borderBottom: '3px solid #fff', fontWeight: 'bold', textAlign: 'center'
            });

            $("#mb_msg").css({
                padding: '20px', lineHeight: '20px',
                borderBottom: '1px dashed #DDD', fontSize: '16px', textAlign: 'center'
            });

            $("#mb_ico").css({
                display: 'block', position: 'absolute', right: '10px', top: '9px',
                border: '1px solid Gray', width: '18px', height: '18px', textAlign: 'center',
                lineHeight: '16px', cursor: 'pointer', borderRadius: '12px', fontFamily: '寰蒋闆呴粦'
            });

            $("#mb_btnbox").css({margin: '15px 0 10px 0', textAlign: 'center'});
            $("#mb_btn_ok,#mb_btn_no").css({width: '85px', height: '30px', color: 'white', border: 'none'});
            $("#mb_btn_ok").css({backgroundColor: '#232325', fontSize: '16px', borderRadius: '5px'});
            $("#mb_btn_no").css({backgroundColor: 'gray', marginLeft: '20px'});


            $("#mb_ico").hover(function () {
                $(this).css({backgroundColor: 'Red', color: 'White'});
            }, function () {
                $(this).css({backgroundColor: '#DDD', color: 'black'});
            });

            var _widht = document.documentElement.clientWidth;
            var _height = document.documentElement.clientHeight;

            var boxWidth = $("#mb_con").width();
            var boxHeight = $("#mb_con").height();


            $("#mb_con").css({top: (_height - boxHeight) / 2 + "px", left: (_widht - boxWidth) / 2 + "px"});
        };

        var btnOk = function (callback) {
            $("#mb_btn_ok").click(function () {
                $("#mb_box,#mb_con").remove();
                if (typeof (callback) == 'function') {
                    callback();
                }
                $('.alt_max').show()
            });
        };

        var btnNo = function () {
            $("#mb_btn_no,#mb_ico").click(function () {
                $("#mb_box,#mb_con").remove();
            });
        };

        $(document).keydown(function (e) {
            if (!e) var e = window.event;
            if (e.keyCode == 32) {
                $("#mb_box,#mb_con").remove();
                if (typeof (callback) == 'function') {
                    callback();
                }
                return false;
            }

        });
    })();

</script>

<script type="text/javascript" charset="UTF-8">
    //报名框
    $('.close').click(function () {
        $('.alt_max').hide()
        $('.tkBox').hide()
        window.location.reload();

    })
    //弹框报名
    $('.tk').click(function () {
        $('.tkBox').show()
        var i = $(this).index()+1
        console.log(i)
        $('#tkselect1 option').eq(i).attr('selected','selected')
    })
    //九宫格抽奖
    var goodLuck = function (ID, prize, callback) {
        var resetIndex = 0; //每次开始抽奖都从位置0开始转
        var prize = prize;  //奖品位置
        var costTime = 40;  //每次运动花的时间
        var rounds = 4;     //转多少圈才开始减速
        var realRounds = 0; //实际的圈数，从0开始累加
        var timer = null;   //初始计时器
        var randomFrequency = 8 * Math.round(Math.random() * 1) + prize;  //随机转动8的倍数格数加奖品格数
        var ele = $(ID);

        function lucky() {
            timer = setTimeout(function () {
                //判断运动和重置位置
                switch (resetIndex) {
                    case 0:
                        ele.find('.jp7').removeClass('active');
                        ele.find('.jp' + resetIndex).addClass('active');
                        resetIndex++;
                        break;
                    case 7:
                        ele.find('.jp6').removeClass('active');
                        ele.find('.jp' + resetIndex).addClass('active');
                        //到7重置位置
                        resetIndex = -1;
                        resetIndex++;
                        //转到7加一圈
                        realRounds++;
                        break;
                    default:
                        ele.find('.jp' + (resetIndex - 1)).removeClass('active');
                        ele.find('.jp' + resetIndex).addClass('active');
                        resetIndex++;
                        break;
                }
                // console.log(realRounds)
                //判断圈数和开始减速
                if (realRounds > rounds) {
                    costTime += 40;
                    // console.log('剩余'+randomFrequency)
                    if (randomFrequency == 0) {
                        clearTimeout(timer);
                        setTimeout(function () {
                            callback && callback();
                        }, costTime + 100)
                        return false;
                    } else {
                        randomFrequency--;
                    }
                }

                //每次计时器开始  函数自调用一次
                lucky(ID, prize);
            }, costTime)
        }

        return {
            lucky: lucky
        }

    };

                    }).lucky();

    function show_time() {
        var time_start = new Date().getTime(); //设定当前时间
        var time_end = new Date("2018/9/16 00:00:00").getTime(); //设定目标时间
        // 计算时间差
        var time_distance = time_end - time_start < 0 ? 0 : time_end - time_start;


        // 天
        var int_day = Math.floor(time_distance / 86400000)
        time_distance -= int_day * 86400000;
        // 时
        var int_hour = Math.floor(time_distance / 3600000)
        time_distance -= int_hour * 3600000;
        // 分
        var int_minute = Math.floor(time_distance / 60000)
        time_distance -= int_minute * 60000;
        // 秒
        var int_second = Math.floor(time_distance / 1000)
        // 时分秒为单数时、前面加零
        if (int_day < 10) {
            int_day = "0" + int_day;
        }
        if (int_hour < 10) {
            int_hour = "0" + int_hour;
        }
        if (int_minute < 10) {
            int_minute = "0" + int_minute;
        }
        if (int_second < 10) {
            int_second = "0" + int_second;
        }
        // 显示时间
        $("#time_d").html(int_day);
        $("#time_h").html(int_hour);
        $("#time_m").html(int_minute);
        $("#time_s").html(int_second);
        // 设置定时器
        setTimeout("show_time()", 1000);
    }

<script type="text/javascript">
    var imgUrl = 'http://img1.gtimg.com/autoguangzhou/pics/hv1/199/16/210/13659529.jpg';
    var lineLink = window.location.href;
    var shareTitle = 'Q友砍价团 奥迪厂家全国巡回限时特卖会——深圳梅林店';
    var descContent = '';
    var appid = '';

    function shareFriend() {
        WeixinJSBridge.invoke('sendAppMessage', {
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report('send_msg', res.err_msg);
        })
    }

    function shareTimeline() {
        WeixinJSBridge.invoke('shareTimeline', {
            "img_url": imgUrl,
            "img_width": "640",
            "img_height": "640",
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report('timeline', res.err_msg);
        });
    }

    function shareWeibo() {
        WeixinJSBridge.invoke('shareWeibo', {
            "content": descContent,
            "url": lineLink,
        }, function (res) {
            _report('weibo', res.err_msg);
        });
    }

    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            shareFriend();
        });
        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            shareWeibo();
        });
    }, false);

</script>
