	<script>
		var mySwiper = new Swiper('.swiper-container', {
			autoplay: 5000,//可选选项，自动滑动
			loop: true,
			autoplayDisableOnInteraction: false,
			pagination: '.swiper-pagination',
		})
		for (var i = 0; i < des.length; i++) {
			var ul = '<ul>' +
				'<li>' + des[i].name + '</li>' +
				'<li>' + des[i].address + '</li>' +
				'<li>' + des[i].tel + '</li>' +
				'</ul>'
			$('.list .ul').append(ul);
			$('#dealers').append('<option>' + des[i].name + '</option>')
		}
		//报名
		var flag = true;
		$("#submit").click(function () {
			if (flag) {
				var name = $("#name").val(),  //名字
					tel = $("#tel").val(),   //电话
					series_id = $('#series').val(), //车型
					dealers = $('#dealers').val(), //经销商
					brand_id = 14, //品牌
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,  //名字
						phone: tel,   //电话
						series_id: series_id,
						dealers: dealers, //经销商
						act_id: 3419,   //专题id
						brand_id: brand_id,      //品牌id
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				if (series_id == '0') {
					alert('请选择车型');
					return false;
				}
				if (dealers == '0') {
					alert('请选择经销商');
					return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					// success:function(data){
					// 	if(data.status==1){
					// 		alert('恭喜你，报名成功！');
					// 		window.location.reload();
					// 	}else{
					// 	 alert('很抱歉，你报名失败。');
					// 		flag = true;
					// 	}
					// }
					complete: function () {
						setTimeout(function () {
							alert('恭喜你，报名成功！');
							window.location.href = location.href;
						}, 1000)
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		})
		$(window).load(function () {
			$(".ul").mCustomScrollbar({
				scrollInertia: 550,
				autoHideScrollbar: false
			});
		});
	</script>
