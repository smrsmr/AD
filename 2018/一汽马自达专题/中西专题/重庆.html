<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width,viewport-fit=cover">
    <title>一汽马自达 品质提升计划</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <link href="http://guangzhou.auto.qq.com/2017web/jquery.mCustomScrollbar.css" rel="stylesheet"/>
    <style>
        .main {
            max-width: 750px;
            margin: 0 auto;
        }

        .cn {
            position: relative;
        }

        .bmk {
            position: absolute;
            left: 50%;
            top: 5.8rem;
            width: 24rem;
            height: 27rem;
            margin-left: -11.7rem;
        }

        .bmk p input, .bmk p select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            font-size: 1.5rem;
            padding-left: 4rem;
        }

        .bmk p {
            width: 19.5rem;
            height: 3.2rem;
        }

        .bmk .tel {
            margin-top: 0.95rem;
        }

        .bmk .series, .bmk .prov, .bmk .dealers {
            margin-top: 0.95rem;
            width: 23.5rem;
        }

        .bmk .submit {
            width: 23.5rem;
            margin-top: 3.3rem;
        }

        .privacyPolicy input {
            position: absolute;
            left: 0rem;
            top: 21rem;
            width: 18px !important;
            height: 18px !important
        }

        .privacyPolicy span {
            display: inline-block;
            position: absolute;
            left: 2.4rem;
            top: 20.85rem;
            font-size: 16px;
            color: #000
        }

        .privacyPolicy a {
            color: #000
        }

        .head {
            position: absolute;
            left: 50%;
            top: 4.8rem;
            width: 22rem;
            height: 2.5rem;
            margin-left: -11rem;
            background: #b4241e;
        }

        #qhProv {
            position: absolute;
            left: 8rem;
            top: 0.25rem;
            width: 7rem;
            height: 2rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: transparent;
            color: white;
            font-size: 1.3rem;
        }

        option {
            color: #000;
        }

        .head i {
            position: absolute;
            left: 14rem;
            top: 0.6rem;
            width: 1rem;
        }

        .list {
            position: absolute;
            left: 50%;
            top: 8rem;
            width: 22.4rem;
            height: 15rem;
            margin-left: -11rem;
            overflow: auto;
        }

        .list ul {
            width: 100%;
            margin-bottom: 0.8rem;
        }

        .list ul li {
            line-height: 1.7rem;
            color: #545454;
        }

        .list ul li:first-child {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .mCSB_inside > .mCSB_container {
            margin-right: 17px;
        }

        .mCSB_scrollTools .mCSB_draggerRail {
            background-color: #b4241e !important;
        }

        .mCSB_scrollTools .mCSB_draggerRail {
            width: 4px;
        }

        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            background-color: #fff !important;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/89/154/209/13629584.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/90/154/209/13629585.jpg" alt="">
        <div class="bmk">
            <p class="name">
                <input type="text" id="name" placeholder="姓名 |">
            </p>
            <p class="tel">
                <input type="tel" id="tel" placeholder="手机 |" maxlength="11">
            </p>
            <p class="series">
                <select id="series">
                    <option value="0">意向车型</option>
                    <option value="97">阿特兹</option>
                    <option value="100">马自达CX-4</option>
                </select>
            </p>
            <p class="prov">
                <select id="prov">
                    <option value="重庆">重庆</option>
                </select>
            </p>
            <p class="dealers">
                <select id="dealers">
                    <option value="0">经销商</option>
                </select>
            </p>
            <p class="submit">
                <input type="button" id="submit">
            </p>
            <div class="privacyPolicy">
                <input type="checkbox" checked>
                <span>我同意<a href="http://www.qq.com/privacy.htm">《隐私政策》</a></span>
            </div>
        </div>
    </div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/91/154/209/13629586.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/92/154/209/13629587.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/93/154/209/13629588.jpg" alt=""></div>
    <div class="cn"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/94/154/209/13629589.jpg" alt="">
        <div class="head">
            <select id="qhProv">
                <option value="重庆">重庆</option>
            </select>
            <i><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/88/154/209/13629583.png" alt=""></i>
        </div>
        <div class="list">

        </div>
    </div>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/responsive750px.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
<script src="http://guangzhou.auto.qq.com/js/jquery.mCustomScrollbar.min.js"></script>
<script>
    var data = [
        {
            'name': '重庆万事兴汽车销售服务有限公司',
            'address': '重庆市渝北区红锦大道588号（九建加油站旁）',
            'phone': '023-67639888'
        },
        {
            'name': '重庆银迅汽车销售服务有限公司',
            'address': '重庆市南岸区学府大道96号（七公里加油站旁）',
            'phone': '023-62775288'
        }
    ]
</script>
<script>
    //渲染数据
    for (var i = 0; i < data.length; i++) {
        var ul = '<ul>' +
            '<li>' + data[i].name + '</li>' +
            '<li>' + data[i].address + '</li>' +
            '<li>' + data[i].phone + '</li>' +
            '</ul>'
        $('.list').append(ul)
        $('#dealers').append('<option value="'+data[i].name+'">'+data[i].name+'</option>')
    }
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                brand_id = 14, //品牌id
                series_id = $('#series').val(), //车型id
                prov = $('#prov').val(),//省份
                dealers = $('#dealers').val(),//经销商
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3021,
                    brand_id: brand_id,
                    series_id: series_id,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }
            if (prov == '0') {
                alert('请选择省份');
                return false;
            }
            if (dealers == '0') {
                alert('请选择经销商');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))) {
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    });
    $(window).load(function () {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
</script>
</html>
