<script>
    for(var i=0;i<data.length;i++){
        var ul='<ul>'+
                '<li>'+data[i].name+'</li>'+
                '<li>地址:'+data[i].address+'</li>'+
                '<li>电话:'+data[i].tel+'</li>'+
                '</ul>';
        $('.list').append(ul)
    }
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for(var i=0;i<data.length;i++){
            if($('#city option:checked').text()==data[i].prov){
                $('#dealers').append('<option value="'+data[i].name+'">'+data[i].name+'</option>')
            }
        }
    })
    //报名
    var flag = true;
    $("#submit").click(function () {
        if (flag) {
            var name = $("#name").val(),  //名字
                tel = $("#tel").val(),   //电话
                brand_id = 14, //品牌id
                series_id = $('#series').val(), //车型id
                prov = $('#city').val(), //车型id
                dealers = $('#dealers').val(),//经销商
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    act_id: 3040,
                    brand_id: brand_id,
                    series_id: series_id,
                };
            //判断填写是否正确
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (prov=='0'){
                alert('请选择省份');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (dealers == '0') {
                alert('请选择经销商');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert('恭喜你，报名成功！');
                        location.reload();
                    } else {
                        flag = true;
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    });
</script>
