<script>
    //获取经销商
    var cityId = $("#city_id");  //获取城市
    var dealer = $("#dealer");   //获取经销商
    var data1 = [
        {name:'江苏乾丰汽车销售有限公司'},
        {name:'南京通孚源汽车销售服务有限公司'}
    ];
    var data2 = [
        {name:'上海交运隆嘉汽车销售服务有限公司'},
        {name:'上海景和金沙汽车销售有限公司'},
        {name:'上海绿地东汽车销售有限公司'},
        {name:'上海绿地杨浦汽车销售服务有限公司'},
        {name:'上海路帅汽车销售有限公司'},
        {name:'上海通锐汽车销售服务有限公司'}
    ];
    cityId.change(function () {
        GetDealer($(this),dealer)
    });
    var GetDealer = function (poSel,reSel) {
        reSel.html('');
        if ($("option:selected",poSel).val() == '1') {
            for(var i=0;i<data1.length;i++){
                reSel.append('<option value="'+data1[i].name+'">'+data1[i].name+'</option>');
            }
        }
        if ($("option:selected",poSel).val() == '2') {
            for(var i=0;i<data2.length;i++){
                reSel.append('<option value="'+data2[i].name+'">'+data2[i].name+'</option>');
            }
        }
    }

    //报名
    var flag = true;
    $("#submit").on('click', function() {
        if (flag) {
            var name = $("#name").val(),  //姓名
                tel = $("#tel").val(),       //电话
                series_id = $("#series_id").val(),  //车型
                city_id = $("#city_id").val(),  //城市
                dealer = $("#dealer").val(),  //经销商
                brand_id = 14, //品牌
                act_id = 541, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,
                    act_id: act_id,
                    dealers: dealer
                }

            if (name == '姓名' || tel == '手机') {
                alert('信息没有填写完整');
                return false;
            }
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            ;
            if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))) {
                alert('手机格式不正确');
                return false;
            }
            ;

            if (city_id == "0") {
                alert('请选择经销商');
                return false;
            }
            if (dealer == "0") {
                alert('请选择经销商');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }

            flag = false;

            //发送请求
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert("恭喜你，报名成功了");
                        window.location.reload();
                    } else {
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
