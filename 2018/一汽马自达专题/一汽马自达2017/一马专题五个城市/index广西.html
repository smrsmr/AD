<script>
    //获取经销商
    var cityId = $("#city");  //获取城市
    var dealer = $("#dealer");   //获取经销商
    var bs = [
        {name:'百色方泰汽车销售服务有限公司'},
    ];
    var gl = [
        {name:'桂林鑫广达博达汽车销售服务有限公司'},
    ];
    var lz = [
        {name:'柳州鑫广达汽车销售服务有限公司'},
    ];
    var nn = [
        {name:'广西鑫广达汽车销售服务有限公司'}
    ];
    cityId.change(function () {
        GetDealer($(this),dealer)
    });
    var GetDealer = function (poSel,reSel) {
        reSel.html('');  //每次调用前 先清空之前的值
        var val = eval('('+poSel.val()+')');  //string 转为 object
        for(var i=0;i<val.length;i++){
            reSel.append('<option>'+val[i].name+'</option>');
        }
    };

    //报名
    var flag = true;
    $("#submit").on('click', function() {
        if (flag) {
            var name = $("#name").val(),  //姓名
                tel = $("#tel").val(),       //电话
                series_id = $("#series_id").val(),  //车型
                city_id = $("#city").val(),  //城市
                dealer = $("#dealer").val(),  //经销商
                brand_id = 14, //品牌
                act_id = 544, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,
                    act_id: act_id,
                    dealers: dealer
                }

            if (name == '姓名' || tel == '手机') {
                alert('信息没有填写完整');
                return false;
            }
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }
            if (city_id == "0") {
                alert('请选择城市');
                return false;
            }
            if (dealer == "0") {
                alert('请选择经销商');
                return false;
            }
            flag = false;

            //发送请求
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert("恭喜你，报名成功了");
                        window.location.reload();
                    } else {
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
