<script>
    (function($){
        $(window).load(function(){
            $(".content_1").mCustomScrollbar({
                scrollButtons:{
                    enable:true
                }
            });
        });
    })(jQuery);
    //经销商数据
    var des = [
        {"dealers":"上海交运隆嘉汽车销售服务有限公司","Address":"上海市静安区中山北路558号","tel":"021-66285888"},
        {"dealers":"上海景和金沙汽车销售有限公司","Address":"上海市普陀区祁连山南路588弄1号（近金沙江路）","tel":"021-52693666"},
        {"dealers":"上海绿地东汽车销售有限公司","Address":"上海市闸北区康宁路930号","tel":"021-50868666"},
        {"dealers":"上海绿地杨浦汽车销售服务有限公司","Address":"上海市杨浦区周家嘴路3388号","tel":"021-51807898"},
        {"dealers":"上海路帅汽车销售有限公司","Address":"上海市浦东新区成山路1011号","tel":"021-20225699"},
        {"dealers":"上海通锐汽车销售服务有限公司","Address":"上海市闵行区中春路6800号","tel":"021-54880333"},
    ];
    for ( var i = 0; i < des.length; i++ ) {
        $('.list-ul').append('<li>'+'<p>'+des[i].dealers+'</p>'+'<p>'+des[i].Address+'</p>'+'<p>'+des[i].tel+'</p>'+'</li>')
        $('#dealers').append('<option value="'+des[i].dealers+'">'+des[i].dealers+'</option>')
    }
    //报名
    var flag = true;
    $("#submit").on('click', function() {
        if (flag) {
            var name = $("#name").val(),  //姓名
                tel = $("#tel").val(),       //电话
                series_id = $("#series_id").val(),  //车型
                dealer = $("#dealers").val(),  //经销商
                brand_id = 14, //品牌
                act_id = 873, //活动id
                Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,
                    act_id: act_id,
                    dealers: dealer
                };

            if (name == '姓名' || tel == '手机') {
                alert('信息没有填写完整');
                return false;
            }
            if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                alert('请输入正确的中文名');
                return false;
            }
            if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
            if (series_id == '0') {
                alert('请选择车型');
                return false;
            }
            if (dealer == "0") {
                alert('请选择经销商');
                return false;
            }

            flag = false;
            //发送请求
            $.ajax({
                type: "post",
                url: Url,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function (data) {
                    if (data.status == 1) {
                        alert("恭喜你，报名成功了");
                        window.location.href = location.href+'?time='+((new Date()).getTime());
                    } else {
                        alert("很抱歉，你报名失败。");
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    })
</script>
