<script>
    // 报名
    $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#tel").val(), //电话

                    city_id = $('#Select1').val(),  //城市
                    city = $('#Select1 option:checked').text(),

                    series_id = $('#Select2').val(),    //车型id
                    car_name = $('#Select2 option:checked').text(),

                    province = $('#Select3').val(),  //城市
                    province = $('#Select3 option:checked').text(),

                    act_id = 556,
                    brand_id = 14, //品牌
                    dealers_code = $('#dealersSelect').val(),
                    dealers = $('#dealersSelect option:checked').text(),

                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        series_id: series_id,
                        brand_id: 14,
                        act_id : act_id,
                        city_id: city_id,
                        city:city,
                        dealers: dealers,
                        // province: 24,
                        type: 1,
                        car_name: car_name,
                        dealers_code: dealers_code,
                    }
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                };
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(city_id==0){
                    alert('请选择城市');
                    return false;
                }
                if(province==0){
                    alert('请选择省份');
                    return false;
                }
                if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }
                //发送请求
                $.ajax({
                    type:"post",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();

                        }else{
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
