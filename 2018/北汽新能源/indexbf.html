<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        //初始化加载
        onInit: function (swiper) {
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
            $('.nav ul li').eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');
        },
        //切换时加载
        onSlideChangeStart: function (swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            $('.nav ul li').eq(swiper.activeIndex).addClass('active').siblings().removeClass('active');
        },
    })
    //分享
    var appId     = "{$data['appId']}";       //公众号的唯一标识
    var timestamp = "{$data['timestamp']}";   //生成签名的时间戳
    var nonceStr  = "{$data['nonceStr']}";    //生成签名的随机串
    var signature = "{$data['signature']}";   //签名
    wx.config({
        debug: false,
        appId: appId,
        timestamp: timestamp,
        nonceStr: nonceStr,
        signature: signature,
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'onMenuShareAppMessage',
            'onMenuShareTimeline',
            'openLocation',
        ]
    });

    var share_link = window.location.href
    wx.ready(function () {

        wx.onMenuShareAppMessage({
            title: share_title, // 分享标题

            imgUrl: share_image, // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link

            },

        wx.onMenuShareTimeline({

            imgUrl: share_image, // 分享图标
            success: function () {
                // 用户成功分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                //alert("分享取消");
            }
        });
    });
</script>
<script>
    $(function () {
        //视频播放
        $('.video span').click(function() {
            $(this).hide();
            $('#video1')[0].pause();
            $('.video img').hide();
            $('#video1')[0].play();
        });
        function autoVideo(auto){
            auto.onclick=function(){
                if(auto.paused){
                    auto.play();
                    $('.video span').hide()
                }else{
                    auto.pause();
                    $('.video span').show()
                }
            }
        }
        var auto = document.getElementById("video1");
        autoVideo(auto);
        auto.addEventListener("ended",function(){
            $('.video img').show();
            $('.video span').show();
        })
        //底部导航栏切换
        $('.nav ul li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            mySwiper.slideTo($(this).index(), 500, true);
        });
        $('#name,#tel').focus(function () {
            $('.nav').hide(200)
        });
        $('#name,#tel').blur(function () {
            $('.nav').show(200)
        });
        //报名
        var flag = true;
        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),  //名字
                    tel = $("#tel").val(),   //电话
                    brand_id = 96, //品牌
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,  //名字
                        phone: tel,   //电话
                        act_id: 3006,   //专题id
                        brand_id: brand_id,      //品牌id
                    };
                //判断填写是否正确
                if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                //发送请求
                flag = false;
                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href + '?time=' + ((new Date()).getTime());
                        } else {
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    })
</script>
