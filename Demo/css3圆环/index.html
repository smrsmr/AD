<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <style>
        .pic {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            top: 0;
            background: #ccc;
            border-radius: 50%;
        }
        .right {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            background: red;
            left: 0;
            top: 0;
        }
        .pic_right,.pic_left{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .pic,.right {
            /*clip: rect(0 auto auto 100px);*/
        }
        .mask {
            position: absolute;
            width: 150px;
            height: 150px;
            background: burlywood;
            font-size: 20px;
            left: 25px;
            top: 25px;
            text-align: center;
            line-height: 150px;
            border-radius: 50%;
        }
        .right{
            transform: rotate(30deg);
        }
    </style>
</head>
<body>
<div class="pic">
    <div class="pic_right"><div class="right"></div></div>
    <div class="pic_left"><div class="left"></div></div>
    <div class="mask"><span>0</span><span>%</span></div>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/supervise.js"></script>
</html>
