        (function(win) {
            var timeout,
                doc = win.document,
                html = doc.documentElement;
            function setFontSize() {
                var htmlWidth = html.getBoundingClientRect().width;
                var ratio = htmlWidth / 750;
                if(htmlWidth < 1025) {
                    win.rem = ratio * 1.75
                }else {
                    win.rem = 3.227;
                }
                win.responseRatio = ratio;
                html.style.fontSize = win.rem + "rem"
            }
            win.addEventListener("resize", function() {
                clearTimeout(timeout), timeout = setTimeout(setFontSize, 300)
            }, false);

            setFontSize()
        })(window);
    </script>

<script type="text/javascript">
    $(function() {
//  	$('#normal1 .swiper-container').css('position','static!important')
    	var cxVal = 29;
    	var carname = "探歌";
        //车型单选
        $('.carType input').click(function(){
        	cxVal = $(this).val();
        	carname = $(this).data("name");
        	$(this).prop('checked','checked').parent().siblings().children().removeProp('checked');
        })
        /*---报名---*/
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),//姓名           
                  tel=$("#phone").val(), //电话

                  series_id = cxVal,    //车型id
                  car_name  = carname,

                  dealers_code = $('#dealers').val(),//经销商
                  dealers = $('#dealers option:checked').text(),

                  province_id = $("#pro").val(),    //省份
                  province= $("#pro option:checked").text(),

                  city_id =  $("#city").val(),    //城市
                  city= $("#city option:checked").text(),

                  brand_id = 23, //品牌
                  Url = "https://auto.gdtengnan.com/yetcar/baomingDazhong.php",
                  checked = $('#checkbox').is(':checked'),
                  Data = {
                      name: name,
                      phone: tel,

                      city_id: city_id,
                      city:city,

                      dealers: dealers,  
                      dealers_code: dealers_code,

                      brand_id: brand_id,

                      province_id:province_id,
                      province:province,

                      type:1,

                      detail_id:279,

                      series_id:series_id,
                      car_name:car_name,
                      
//                    lead_type:'9f223648-7985-4da2-ac37-50309d91b9cb',
//                    smart_code:4257,
//                    user_key:'66720e2a-02c0-4c80-9'
                      
                      lead_type: "61ccbfe4-b061-40c4-9bc8-a5587586210c",
                      smart_code: 4478,
                      user_key: "66720e2a-02c0-4c80-9"



                      
                  }

              //判断填写是否正确
              if(name==''||tel==''){
                  alert('信息没有填写完整');      
                  //    ("", "请输入姓名");                   
                  return false;
              }
              if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                  alert('请输入正确的中文名');                         
                  return false;
              };
              if(!RegExp(/^(0|86|17951)?(13[0-9]|15[0-9]|17[0-9]|18[0-9]|19[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                  alert('手机格式不正确');                           
                  return false;
              }
              // if(series_id==0){
              //     alert('请选择车型');                         
              //     return false;
              // }
              if(dealers_code==0){
                  alert('请选择经销商');                         
                  return false;
              }
              if(!checked){
                 alert('请勾选隐私政策');                         
                  return false;
              }
              
              //发送请求  
              $.ajax({
                  type:"get",
                  url:Url,
                  data:Data,
                  async:true,
                  dataType:"jsonp",
jsonpCallback:"jsonpReturn",
                  success:function(data){
                      if(data.status==1){
                          alert('恭喜你，报名成功！');
                          flag = false;
                        //   debugger
                      setInterval(function(){
                         window.location.reload();
                      },1000)
                         
                      }else{
                          alert("很抱歉，你报名失败。");
                      }
                  }
              });
          } else {
              alert("请勿重复提交！")
          }

        })
        /*---报名结束---*/
    })
</script>
