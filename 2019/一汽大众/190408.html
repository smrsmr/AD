				$("#dealers").find("option:not(:first)").remove();
				des.map(function (v, i) {
					if ($('#prov option:checked').text() === v.prov && $('#city').html().indexOf(v.city) < 0) {
						$('#city').append('<option value=' + v.city + '>' + v.city + '</option>')
					}
				})
			})
			$('#city').change(function () {
				$("#dealers").find("option:not(:first)").remove();
				des.map(function (v, i) {
					if ($('#city option:checked').text() === v.city) {
						$('#dealers').append('<option value=' + v.name + '>' + v.name + '</option>')
					}
				})
			})
			//
			$(document).on('click','.dor ul li',function(){
				$(this).addClass('active').siblings().removeClass('active');
				$('.dorCenter .mCSB_container').html('');
				$(".dorCenter").mCustomScrollbar("destroy");
				var prov = $(this).attr('data-prov');
				des.map(function (v, i) {
					if (prov === v.prov) {
						var $ul = '<ul>'+
							'<li>'+v.name+'</li>'+
							'<li>'+v.address+'</li>'+
							'<li>'+v.tel+'</li>'+
							'</ul>';
						$('.dorCenter').append($ul)
					}
				})
				$(".dorCenter").mCustomScrollbar({
					scrollInertia: 550,
					autoHideScrollbar: false
				});
			})
		</script>
		<script>
			//报名
			var flag = true;
			$("#submit").click(function () {
				if (flag) {
					var name = $("#name").val(),  //姓名
						tel = $("#tel").val(), //电话
						series_id = 54,    //车型id
						brand_id = 8, //品牌
						dealers = $("#dealers").val(), //经销商
						act_id = 3448,  //活动id
						city = $('#city').val(),
						prov = $('#prov').val(),
						Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
						Data = {
							name: name,
							phone: tel,
							brand_id: brand_id,
							series_id: series_id,
							act_id: act_id,
							dealers: dealers,
							chexing: ""
						};
					//判断填写是否正确
					if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
						alert('请输入正确的中文名');
						return false;
					}
					if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
						alert('手机格式不正确');
						return false;
					}
					if (prov == '0') {
						alert('请选择省份');
						return false;
					}
					if (city == '0') {
						alert('请选择城市');
						return false;
					}
					if (dealers == '0') {
						alert('请选择经销商');
						return false;
					}
					if (!($("input[type='checkbox']").prop('checked'))) {
						alert('请同意《隐私政策》');
						return false;
					}
					//发送请求
					flag = false;
					$.ajax({
						type: "post",
						url: Url,
						data: Data,
						async: true,
						dataType: "jsonp",
						jsonpCallback: "jsonpReturn",
						success: function (data) {
							if (data.status == 1) {
								alert('恭喜你，报名成功！');
								window.location.href = location.href;
							} else {
								flag = true;
								alert("很抱歉，你报名失败。");
							}
						}
					});
				} else {
					alert("请勿重复提交！")
				}
			});
			//
			$(window).load(function () {
				$(".dorCenter").mCustomScrollbar({
					scrollInertia: 550,
					autoHideScrollbar: false
				});
			})
		</script>
	</body>

</html>
