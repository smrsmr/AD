  <script>
    //定位
    var citylocation, city;
    var init = function (callback) {
      //获取城市列表接口设置中心点
      citylocation = new qq.maps.CityService({
        complete: function (result) {
          console.log(result)
          city = result.detail.name.replace('市', '');
          callback && callback(city)
        }
      });
      //调用searchLocalCity();方法    根据用户IP查询城市信息。
      citylocation.searchLocalCity();
    };
    init(function (city) {
      for (var i = 0; i < JSonData.Information.length; i++) {
        if (city == JSonData.Information[i].city) {
          var $ul = '<ul>' +
            '<li>' + JSonData.Information[i].name + '</li>' +
            '<li>' + JSonData.Information[i].address + '</li>' +
            '<li>' + JSonData.Information[i].phone + '</li>' +
            '</ul>';
          $('.list').append($ul)
        }
      }
    });
    //隐私政策打钩
    $('.privacyPolicy i').click(function () {
      if ($(this).hasClass('active')) {
        $(this).removeClass('active')
      } else {
        $(this).addClass('active')
      }
    });
    //视频
    $('.video span').click(function () {
      $(this).hide();
      $('#video')[0].pause();
      $('#video')[0].play();
      $('.video img').hide()
    });
    function autoVideo(auto) {
      auto.onclick = function () {
        if (auto.paused) {
          auto.play();
          $('.video span').hide()
        } else {
          auto.pause();
          $('.video span').show()
        }
      }
    }
    var auto = document.getElementById("video");
    autoVideo(auto);
    auto.addEventListener("ended", function () {
      $('.video span').show();
    })
    //报名相关
    for (var i = 0; i < JSonData.Information.length; i++) {
      if ($('#prov').html().indexOf(JSonData.Information[i].prov) < 0) {
        $('#prov').append('<option value="' + JSonData.Information[i].prov + '">' + JSonData.Information[i].prov + '</option>')
        $('#sf').append('<option value="' + JSonData.Information[i].prov + '">' + JSonData.Information[i].prov + '</option>')
      }
    };
    $('#prov').change(function () {
      $("#city").find("option:not(:first)").remove();
      $("#dealers").find("option:not(:first)").remove();

        if ($('#prov option:checked').text() == JSonData.Information[i].prov) {

          }
        }
      }
    });
    $('#city').change(function () {
      $("#dealers").find("option:not(:first)").remove();
      for (var i = 0; i < JSonData.Information.length; i++) {
        if ($('#city option:checked').text() == JSonData.Information[i].city) {
          $('#dealers').append('<option value="' + JSonData.Information[i].name + '">' + JSonData.Information[i].name + '</option>')
        }
      }

          $('.list').append($ul)
        }
      }

        scrollInertia: 550,
        autoHideScrollbar: false
      });
    });

        }

          return false;
        }
        if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))) {

          return false;
        }

          return false;
        }
