		<script type="text/javascript">
			$(document).ready(function(event) {
				var flag = true;
				//选择购车销售店城市
				$("#cid").change(function() {
					var city_obj = $(this),
						cid = $.trim($(city_obj).find("option:selected").val()),
						str = "<option value=''>请选择经销商</option>";
					if($.trim($(city_obj).find("option:selected").val()) != "") {
						for(var i=0;i<data.length;i++){
							$("#bid").empty();
								$("#bid").append(str);
								if(data && data !== "null") {
									var detail = data;
									str = '';
									for(var i = 0; i < detail.length; i++) {
										if(cid == detail[i].cid) {
											if(detail[i].name != "") {
												str += "<option value='" + detail[i].id + "'>" + detail[i].name + "</option>";
											}
										}
									}
									$("#bid").append(str);
								}
						}
					} else {
						$("#bid").empty();
						$("#bid").append(str);
					}

				});
				$('.submit').on('click', function(e) {
					e.preventDefault();
					if(flag) {
						var name = $("#userName").val(), //姓名
							tel = $("#phoneNumber").val(), //电话
							brand_id = "22", //品牌
							series_id = $("#salesConsultant").val(),
							act_id = "3549",
							dealers = $("#bid option:checked").text(),
							chexing = $("#salesConsultant option:checked").text(),
							Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
							Data = {
								name: name,
								phone: tel,
								series_id: series_id,
								brand_id: brand_id,
								act_id: act_id,
								dealers: dealers,
								chexing: chexing
							};
						if(tel == '') {
							alert('信息没有填写完整');
							return false;
						}
						if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
							alert('手机格式不正确');
							return false;
						}
						if($('#cid').val() == 0) {
							alert('请选择城市');
							return false;
						}
						if($('#bid').val() == 0) {
							alert('请选择经销商');
							return false;
						}

						if(series_id == 0) {
							alert('请选择意向车型');
							return false;
						}
						flag = false;
						$.ajax({
							type: "get",
							url: Url,
							data: Data,
							async: true,
							dataType: "jsonp",
							jsonpCallback: "jsonpReturn",
							success: function(data) {
								if(data.status == 1) {
									alert('恭喜你，报名成功！');
									window.location.reload();
								} else {
									alert("很抱歉，你报名失败。");
									flag = true;
								}
							}
						});
					} else {
						alert('请勿重复提交！');
					}
				})
				$('.fix-bottom-div').on('click', function() {
					var signTop = $('#formPanel')[0].offsetTop - 80;
					$("html, body").animate({
						"scrollTop": signTop
					}, 300);
				})
			});
