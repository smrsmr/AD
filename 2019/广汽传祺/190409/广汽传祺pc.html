		<script type="text/javascript">
			$(function() {
				function getDataJson(t, obj) {
					for(var i=0;i<data.length;i++) {
								var detail = data ;
								if(t == 1) {
									var str1 = '';
									for(var i = 0; i < detail.length; i++) {
										if(detail[i].name != "") {
											str1 += "<li><span>" + detail[i].name + "</span><span>" + detail[i].address + "</span><span>" + detail[i].call + "</span></li>"
										}
									}
									$("#bid2").append(str1);
								}

								if(t == 2) {
									$("#bid").empty();
									$("#bid").append("<option value=''>请选择经销商</option>");
									var str2 = '';
									if(data && data !== "null") {
										for(var i = 0; i < detail.length; i++) {
											if(detail[i].cid == obj.cid) {
												if(detail[i].name != "") {
													str2 += "<option value='" + detail[i].id + "'>" + detail[i].name + "</option>";
												}
											}
										}
										$("#bid").append(str2);
									}
								}
								if(t == 4) {
									var str4 = '';
									for(var i = 0; i < detail.length; i++) {
										if(obj.cid == detail[i].cid) {
											if(detail[i].name != "") {
												str4 += "<li><span>" + detail[i].name + "</span><span>" + detail[i].address + "</span><span>" + detail[i].call + "</span></li>"
											}
										}
									}
									$("#bid2").empty();
									$("#bid2").append(str4);
								}
						}
				}
				getDataJson(1);
				var flag = true;
				//选择购车销售店城市
				$("#cid").change(function() {
					var city_obj = $(this),
						data = {
							cid: $(city_obj).find("option:selected").val(),
							get: 'sellpoint'
						};
					if($(city_obj).find("option:selected").val() != "") {
						getDataJson(2, data);
					} else {
						$("#bid").empty();
						$("#bid").append("<option value=''>请选择经销商</option>");
					}
				});

				//选择购车销售店城市
				$("#cid2").change(function() {

					var city_obj = $(this),
						data = {
							cid: $(city_obj).find("option:selected").val(),
							get: 'pointhtml'
						};
					if($(city_obj).find("option:selected").val() != "") {
						getDataJson(4, data);
					}
				});
				$('.sub').on('click', function(e) {
					e.preventDefault();
					if(flag) {
						var name = $("#name").val(), //姓名
							tel = $("#phone").val(), //电话
							brand_id = "22", //品牌
							series_id = $("#version").val(),
							act_id = "3549",
							dealers = $("#bid option:checked").text(),
							chexing = $("#version option:checked").text(),
							Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
							Data = {
								name: name,
								phone: tel,
								series_id: series_id,
								brand_id: brand_id,
								act_id: act_id,
								dealers: dealers,
								chexing: chexing
							};
						if(tel == '') {
							alert('信息没有填写完整');
							return false;
						}
						if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
							alert('手机格式不正确');
							return false;
						}
						if($('#cid').val() == 0) {
							alert('请选择城市');
							return false;
						}
						if($('#bid').val() == 0) {
							alert('请选择经销商');
							return false;
						}

						if(series_id == 0) {
							alert('请选择意向车型');
							return false;
						}
						flag = false;
						$.ajax({
							type: "get",
							url: Url,
							data: Data,
							async: true,
							dataType: "jsonp",
							jsonpCallback: "jsonpReturn",
							success: function(data) {
								if(data.status == 1) {
									alert('恭喜你，报名成功！');
									window.location.reload();
								} else {
									alert("很抱歉，你报名失败。");
									flag = true;
								}
							}
						});
					} else {
						alert('请勿重复提交！');
					}
				})
			});
		</script>
