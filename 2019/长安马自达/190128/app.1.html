<script>
	var flag = true;
    $("#submit").on('click', function () {
      if (flag) {
        var name = $("#name").val(),  //姓名
          tel = $("#tel").val(),       //电话
          series_id = 202,  //车型
          dealers = "长安马自达上海绿地汽销4S店", //经销商
          brand_id = 24, //品牌
          act_id = 3444, //活动id
          // Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
          Data = {
            name: name,
            phone: tel,
            series_id: series_id,
            brand_id: brand_id,
            act_id: act_id,
            dealers: dealers,
						chexing: ""
          }
        if (name == '姓名' || tel == '手机') {
          alert('信息没有填写完整');
          return false;
        }
        if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
          alert('请输入正确的中文名');
          return false;
        }
        if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))) {
          alert('手机格式不正确');
          return false;
        }
        flag = false;
        //发送请求
        $.ajax({
          type: "post",
          url: Url,
          data: Data,
          async: true,
          dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
          success: function (data) {
            if (data.status == 1) {
              alert("恭喜你，报名成功了");
              window.location.reload();
            } else {
              alert("很抱歉，你报名失败。");
              flag = true;
            }
          }
        });
      } else {
        alert("请勿重复提交！")
      }
    });
</script>
