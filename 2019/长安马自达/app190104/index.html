	<script>
		//切换sex按钮
		$('.sex span').click(function () {
			$(this).addClass('active').siblings().removeClass('active');
		});
		//初始化经销商
		for(var j=0;j<des.length;j++){
			if('广东省'===des[j].prov){
				var $ul = '<ul>'+
				'<li>'+des[j].city+'</li>'+
				'<li>'+des[j].name+'</li>'+
				'<li><p>'+des[j].address+'</p><p>'+des[j].tel+'</p></li>'+
				'</ul>'
				$('.con7').append($ul)
			}
		}
		//经销商信息省份切换
		$('.dor7 ul li').click(function(){
			$(this).addClass('active').siblings().removeClass('active');
			$('.con7 .mCSB_container').html('');
			$(".con7").mCustomScrollbar("destroy");
			for(var j=0;j<des.length;j++){
				if($(this).text()===des[j].prov){
					var $ul = '<ul>'+
					'<li>'+des[j].city+'</li>'+
					'<li>'+des[j].name+'</li>'+
					'<li><p>'+des[j].address+'</p><p>'+des[j].tel+'</p></li>'+
					'</ul>'
					$('.con7').append($ul)
				}
			}
			$(".con7").mCustomScrollbar({
				scrollInertia: 550,
				autoHideScrollbar: false
			});
		})
		//省份 城市 经销商 报名
		for (var i = 0; i < des.length; i++) {
			if ($('#prov').html().indexOf(des[i].prov) < 0) {
				$('#prov').append('<option value=' + des[i].prov + '>' + des[i].prov + '</option>')
			}
		}
		$('#prov').change(function () {
			$("#city").find("option:not(:first)").remove();
			$("#dealers").find("option:not(:first)").remove();
			for (var i = 0; i < des.length; i++) {
				if ($('#prov option:checked').text() === des[i].prov && $('#city').html().indexOf(des[i].city) < 0) {
					$('#city').append('<option value=' + des[i].city + '>' + des[i].city + '</option>')
				}
			}
		});
		$('#city').change(function () {
			$("#dealers").find("option:not(:first)").remove();
			for (var i = 0; i < des.length; i++) {
				if ($('#city option:checked').text() === des[i].city) {
					$('#dealers').append('<option value=' + des[i].name + '>' + des[i].name + '</option>')
				}
			}
		});
		var flag = true;
		$("#submit").on('click', function () {
			if (flag) {
				var prov = $('#prov').val();  //省份
				var city = $('#city').val();  //城市
				var dealer = $('#dealers').val();  // 经销商
				var name = $("#name").val(),  //姓名
					tel = $("#tel").val(),       //电话
					series_id = $("#series").val(),  //车型
					series = $("#series option:checked").text(),  //车型
					brand_id = $("#series option:checked").attr('data-brand'), //品牌
					act_id = 3431, //活动id
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,
						phone: tel,
						series_id: series_id,
						prov: series,
						brand_id: brand_id,
						act_id: act_id,
						dealers: dealer
					}

				if (name == '姓名' || tel == '手机') {
					alert('信息没有填写完整');
					return false;
				}
				if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(tel))) {
					alert('手机格式不正确');
					return false;
				}
				if (series_id == '0') {
					alert('请选择车型');
					return false;
				}
				if (prov == "0") {
					alert('请选择省份');
					return false;
				}
				if (city == "0") {
					alert('请选择城市');
					return false;
				}
				if (dealer == "0") {
					alert('请选择经销商');
					return false;
				}
				flag = false;
				//发送请求
				$.ajax({
					type: "post",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					// success: function (data) {
					// 	if (data.status == 1) {
					// 		alert("恭喜你，报名成功了");
					// 		window.location.reload();
					// 	} else {
					// 		alert("很抱歉，你报名失败。");
					// 		flag = true;
					// 	}
					// }
					complete: function () {
						setTimeout(function(){
							alert('恭喜你，报名成功！');
							window.location.href = location.href;
						},1000)
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		});
		$(window).load(function () {
			$(".con7").mCustomScrollbar({
				scrollInertia: 550,
				autoHideScrollbar: false
			});
		})
	</script>
