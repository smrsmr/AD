			 html,body {height: 100%;margin: 0 auto;max-width: 750px;background-color: #eaeaee;}
      .swiper-container{height: 100%;}
			.resize {position: absolute;bottom: 20px;left: 50%;margin-left: -25px;z-index: 9999;}
      .resize img {width: 50px;}
			.swiper-slide-active {overflow: hidden}
      .swiper-slide {  position: relative;}
		</style>

<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
			<div class="resize ani animated infinite" swiper-animate-effect="fadeInUp " swiper-animate-duration="1.3s" swiper-animate-delay="0.5s">
        <img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/149/210/200/13058699.png">
			</div>
		</div>
    <div class="swiper-slide">slider2</div>
    <div class="swiper-slide">slider3</div>
  </div>
</div>
</body>
<script src="https://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="https://guangzhou.auto.qq.com/js/supervise.js"></script>

<script src="https://guangzhou.auto.qq.com/js/swiper.animate1.0.2.min.js"></script>
<script>
	var mySwiper = new Swiper('.swiper-container', {
		 direction : 'vertical',
		 on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
	})
</script>
