    var EndTime = new Date(timer), tt;
    function toTens(i) {
        if (i < 10 && i >= 0) {
            i = "0" + i;
        }
        return i;
    }
    function GetRTime() {
        var NowTime = new Date();
        var t = EndTime.getTime() - NowTime.getTime();
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
        var h = Math.floor(t / 1000 / 60 / 60 % 24);
        var m = Math.floor(t / 1000 / 60 % 60);
        var s = Math.floor(t / 1000 % 60);
        $('.t_d').text(toTens(d));
        $('.t_h').text(toTens(h));
        $('.t_m').text(toTens(m));
        $('.t_s').text(toTens(s));
        if (t < 0) {
					clearInterval(tt);
					$('.t_d').text("00");
					$('.t_h').text("00");
					$('.t_m').text("00");
					$('.t_s').text("00");
        }
    }
    tt = setInterval(GetRTime, 0);

                        else if ((time / 1000 / 60 / 60) > 1) {
                            timeStr = Math.floor(time / 1000 / 60 / 60) + '小时前';
                        }
                        else if ((time / 1000 / 60) > 1) {
                            timeStr = Math.floor(time / 1000 / 60) + '分钟前';
                        }
                        else {
                            timeStr = '刚刚';
                        }

                        signStr += '<p>' +
                            '<span>' + name + '</span>' +
                            '<span>' + obj.models_name + '</span>' +
                            '<span>' + phone + '</span>' +
                            '<span>' + timeStr + '</span>' +
                            '</p>';
                    }

                    $('.sign-list #list').html(signStr);
                    $('#count').find('span').html(len);
                }
                else {
                    $('#count').find('span').html(0);
                }
            }
        });
