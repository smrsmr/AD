<script>
	var timer = '2019/3/23 12:00:00'; //倒计时
	/*--倒计时--*/
    var EndTime = new Date(timer), tt;

    function toTens(i) {
        if (i < 10 && i >= 0) {
            i = "0" + i;
        }
        return i;
    }
    function GetRTime() {
        var NowTime = new Date();
        var t = EndTime.getTime() - NowTime.getTime();
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
        var h = Math.floor(t / 1000 / 60 / 60 % 24);
        var m = Math.floor(t / 1000 / 60 % 60);
        var s = Math.floor(t / 1000 % 60);
        $('.t_d').text(toTens(d));
        $('.t_h').text(toTens(h));
        $('.t_m').text(toTens(m));
        $('.t_s').text(toTens(s));
        if (t < 0) {
					clearInterval(tt);
					$('.t_d').text("00");
					$('.t_h').text("00");
					$('.t_m').text("00");
					$('.t_s').text("00");
        }
    }
    tt = setInterval(GetRTime, 0);
    /*--倒计时结束--*/
</script>
<script>
	var oLogin = $('.bmk');
	oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
	oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2.3);
	$(window).on('resize scroll', function () {
		oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
		oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2.3 + $(window).scrollTop());
	});
	var brandid = 0,seriesid = 0;
	$('.targetCart').on('click',function(){
		brandid = $(this).attr('data-brand');
		seriesid = $(this).attr('data-series');
		$('.backdrop').fadeIn(300);
		$('.bmk').fadeIn(300);
		$("#series").find("option[value="+seriesid+"]").prop("selected",true);
	})
	$(document).on('click','.dele',function(){
		$("#series option").removeAttr("selected");
		$('.backdrop').fadeOut(300);
		$('.bmk').fadeOut(300);
	})
	$('.activeBm').on('click',function(){
		$('.backdrop').fadeIn(300);
		$('.bmk').fadeIn(300);
	})
	var flag = true;
		$("#submit").click(function () {
			if (flag) {
				var name = $("#name").val(),  //名字
					tel = $("#tel").val(),   //电话
					dealers = '', //经销商
					brand_id = $('#brand').val(), //品牌id
					series_id = $('#series').val(), //车型id
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,
						phone: tel,
						act_id: 3505,
						brand_id: brand_id,
						series_id: series_id,
						dealers: dealers,
						chexing: ""
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				if (brand_id == '0') {
						alert('请选择品牌');
						return false;
				}
				if (series_id == '0') {
						alert('请选择车型');
						return false;
				}
				if (!($("input[type='checkbox']").prop('checked'))) {
						alert('请同意《隐私政策》');
						return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					success: function (data) {
					  if (data.status == 1) {
							alert("报名成功!");
							window.location.href = location.href;
					  } else {
					    flag = true;
					    alert("很抱歉，你报名失败。");
					  }
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		});
