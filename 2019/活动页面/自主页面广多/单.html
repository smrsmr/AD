<script type="text/javascript">

    $(document).ready(function () {


        var carList = [
                {
                    "SERIES_ID": "51",
                    "SERIES_NAME": "奥迪A3",
                    "tip1": "6.66",
                    "tip2": "5.73",
                    "imgSrc": "https://img1.gtimg.com/autoguangzhou/pics/hv1/13/251/211/13784293.png"
                },
                {
                    "SERIES_ID": "1212",
                    "SERIES_NAME": "奥迪Q2L",
                    "tip1": "5.02",
                    "tip2": "6.53",
                    "imgSrc": "https://img1.gtimg.com/autoguangzhou/pics/hv1/14/251/211/13784294.png"
                },
                {
                    "SERIES_ID": "693",
                    "SERIES_NAME": "奥迪Q7",
                    "tip1": "17.53",
                    "tip2": "20",
                    "imgSrc": "https://img1.gtimg.com/autoguangzhou/pics/hv1/15/251/211/13784295.png"
                }
            ],
            flag = true,
            seriesStr = '',
            carStr = '';

        for (var i = 0; i < carList.length; i++) {

            // seriesStr = $('<option value="' + carList[i].SERIES_ID + '">' + carList[i].SERIES_NAME + '</option>');

            carStr = '<div>' +
                '<div class="car-left"><img src="' + carList[i].imgSrc + '" alt=""></div>' +
                '<div class="car-right">' +
                '<p style="font-size: 1.2rem; font-weight: bolder;">' + carList[i].SERIES_NAME + '</p>' +
                '<p>优惠<span>' + carList[i].tip1 + '</span>万元</p>' +
                '<p>首付仅需<span>' + carList[i].tip2 + '</span>万元</p>' +
                '<button class="car-sign" data-series = "' + carList[i].SERIES_ID + '"></button>' +
                '</div>' +
                '</div>';

            // $('#model').append(seriesStr);

            $('#carList').append(carStr);
        }


        $("#submit").click(function () {

            if (flag) {

                var name = $('#name').val(),
                    phone = $('#phone').val(),
                    series_id = $('#model').val(),
                    act_id = 3481,//后台新建活动
                    brandId = 8,
                    privacyPolicy = '';

                if (series_id === '693' || series_id === '690' || series_id === '684') {
                    brandId = 116;
                }

                var url = 'https://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';

                var data = {
                    name: name,
                    phone: phone,
                    series_id: series_id,
                    act_id: act_id,
                    brand_id: brandId,
                };

                if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                }

                if (!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length < 11) {
                    alert('手机格式不对');
                    return false
                }

                if (series_id == 0) {
                    alert('请选择车型');
                    return false
                }

                if (!($("input[type='checkbox']").prop('checked'))) {
                    alert('请同意《隐私政策》');
                    return false;
                }

                flag = false;

                $.ajax({
                    type: "post",
                    url: url,
                    async: true,
                    data: data,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            window.location.reload();
                        } else {
                            alert("很抱歉，你报名失败。");

                        }
                    }
                });
            }
            else {
                alert("请勿重复提交！");
            }
        });

        $('.car-sign').on('click', function () {

            var id = $(this).attr('data-series');

            window.location.href = '#name';

            $('#model').val(id);

        });


    });
</script>
