<script type="text/babel">
	//渲染数据
	set_Data.map((v,i)=>{
		if(v.text[0]==null){
			var u = `<ul>
							<li class="h">${v.text[1]}</li>
							<li>${v.text[2]}</li>
						</ul>`
		}else {
			u = `<ul>
						<li>${v.text[0]}</li>
						<li>${v.text[1]}</li>
						<li>${v.text[2]}</li>
					</ul>`
		}
		var $li = `
			<li data-brand=${v.brand} data-series=${v.series}>
					<i class="brand" style="background-image:url(${v.seriesImg})"></i>
					<div class="che">
						<p><img src=${v.maxImg} alt=""></p>
					</div>
					<div class="discounts">
						<ul>
							${u}
						</ul>
					</div>
					<button class="btn"></button>
			</li>`;
		if(i<=2){
			$('.block3 .setChe').append($li);
			var str = $('.setChe>li').eq(i).find('.discounts>ul').html();
			str = str.replace(/([0-9,.\%\,\万\,\年\]]+)/g, '<span style="font-weight: bold;font-style: italic;font-size: 0.36rem">$1</span>');
			$('.setChe>li').eq(i).find('.discounts>ul').html(str);
		}else {
			$('.block4 .setChe').append($li);
			i += 1;
			var str = $('.setChe>li').eq(i).find('.discounts>ul').html();
			str = str.replace(/([0-9,.\%\,\万\,\年\]]+)/g, '<span style="font-weight: bold;font-style: italic;font-size: 0.36rem">$1</span>');
			$('.setChe>li').eq(i).find('.discounts>ul').html(str);
		}
	});
	setLogo.map((v,k)=>{
		var $li = `<li><img src=${v} /></li>`;
		$('.logoContent ul').append($li);
	});
	// 获取对应品牌的车型
	function brandChange(brand, el) {
		brand.change(function () {
			el.find("option:not(:first)").remove();
			var brand_id = $(this).find("option:checked").val();
			$.ajax({
				type: "get",
				url: 'https://auto.gdtengnan.com/yetcar/getModelsTrans.php',
				data: { series_id: brand_id },
				async: true,
				dataType: "jsonp",
				jsonpCallback: "jsonpReturn",
				success: function (data) {
					for (var i = 0; i < data.data.length; i++) {
						var series = $('<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>');
						el.append(series)
					}
				}
			})
		})
	}
	brandChange($('#brand'),$('#series'));
	//报名框
	var brandid = 0,seriesid = 0;
	set_Data.map((v,k)=>{
		var op = `<option value=${v.brand}>${v.brandName}</option>`
		$('#brand').append(op);
	})
	var oLogin = $('.bmk');
	oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
	oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2.3);
	$(window).on('resize scroll', function () {
		oLogin.css('left', ($(window).width() - oLogin.outerWidth()) / 2);
		oLogin.css('top', ($(window).height() - oLogin.outerHeight()) / 2.3 + $(window).scrollTop());
	});
	$(document).on('click','.setChe>li',function(){
		$('.backdrop').fadeIn(300);
		$('.bmk').fadeIn(300);
		brandid = $(this).attr('data-brand');
		seriesid = $(this).attr('data-series');
		$("#brand").find("option[value="+brandid+"]").prop("selected",true);
		$.ajax({
			type: "get",
			url: 'https://auto.gdtengnan.com/yetcar/getModelsTrans.php',
			data: { series_id: brandid },
			async: true,
			dataType: "jsonp",
			jsonpCallback: "jsonpReturn",
			success: function (data) {
				for (var i = 0; i < data.data.length; i++) {
					var series = $('<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>');
					$('#series').append(series)
					$("#series").find("option[value="+seriesid+"]").prop("selected",true);
				}
			}
		})
	})
	$(document).on('click','.dele',function(){
		$('#series').find("option:not(:first)").remove();
		$("#brand option").removeAttr("selected");
		$('.backdrop').fadeOut(300);
		$('.bmk').fadeOut(300);
	})
	var flag = true;
		$("#submit").click(function () {
			if (flag) {
				var name = $("#name").val(),  //名字
					tel = $("#tel").val(),   //电话
					dealers = '', //经销商
					brand_id = brandid, //品牌id
					series_id = seriesid, //车型id
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,
						phone: tel,
						act_id: 3480,
						brand_id: brand_id,
						series_id: series_id,
						dealers: dealers,
						chexing: ""
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					success: function (data) {
					  if (data.status == 1) {
					    $('.bmSuccess').fadeIn(300);
							$('.bmk').fadeOut(300);
					  } else {
					    flag = true;
					    alert("很抱歉，你报名失败。");
					  }
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		});
		//报名成功界面
		$('.scDele').click(function(){
			$('.bmSuccess').fadeOut(300);
			location.reload();
		})
		$('#scOk').click(function(){
			$('.bmSuccess').fadeOut(300);
			location.reload();
		});
</script>
