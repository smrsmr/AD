<body>
<div class="main">
	<div class="cn cn1"><img src="http://img1.gtimg.com/autoguangzhou/pics/hv1/228/153/211/13759518.jpg" alt=""></div>

		<p class="name">

		<p class="tel">
			<input type="tel" id="tel" placeholder="手机号码" maxlength="11">
		</p>
		<p class="series select">
			<select id="series">
				<option value="0">车型</option>
				<option value="1214">途岳</option>
			</select>
		</p>
		<p class="dealers select">
			<select id="dealers">
				<option value="0">经销商</option>
				<option value="广州市众耀汽车销售有限公司">广州市众耀汽车销售有限公司</option>
				<option value="广州市众道汽车有限公司">广州市众道汽车有限公司</option>
				<option value="广州市众祥汽车销售服务有限公司">广州市众祥汽车销售服务有限公司</option>
				<option value="广州市万程申众汽车销售服务有限公司">广州市万程申众汽车销售服务有限公司</option>
			</select>
		</p>
		<p class="submit">
			<input type="button" id="submit">

	</div>

<script src="https://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="https://guangzhou.auto.qq.com/js/supervise.js"></script>
<script src="https://guangzhou.auto.qq.com/js/swiper-4.1.0.min.js"></script>
<script src="https://guangzhou.auto.qq.com/js/swiper.animate1.0.2.min.js"></script>
<script src="https://guangzhou.auto.qq.com/js/responsive750px.js"></script>
<script>
	//报名
		var flag = true;
		$("#submit").click(function () {
			if (flag) {
				var name = $("#name").val(),  //名字
					tel = $("#tel").val(),   //电话
					series_id = $('#series').val(), //车型
					dealers = $('#dealers').val(), //经销商
					brand_id = 13, //品牌
					Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
					Data = {
						name: name,  //名字
						phone: tel,   //电话
						series_id: series_id,
						dealers: dealers, //经销商
						act_id: 3428,   //专题id
						brand_id: brand_id,      //品牌id
					};
				//判断填写是否正确
				if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
					alert('请输入正确的中文名');
					return false;
				}
				if (!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
					alert('手机格式不正确');
					return false;
				}
				if (series_id == '0') {
					alert('请选择车型');
					return false;
				}
				if (dealers == '0') {
					alert('请选择经销商');
					return false;
				}
				//发送请求
				flag = false;
				$.ajax({
					type: "get",
					url: Url,
					data: Data,
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					// success:function(data){
					// 	if(data.status==1){
					// 		alert('恭喜你，报名成功！');
					// 		window.location.reload();
					// 	}else{
					// 	 alert('很抱歉，你报名失败。');
					// 		flag = true;
					// 	}
					// }
					complete: function () {
						setTimeout(function () {
							alert('恭喜你，报名成功！');
							window.location.href = location.href;
						}, 1000)
					}
				});
			} else {
				alert("请勿重复提交！")
			}
		})
</script>
</html>
