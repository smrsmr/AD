    <script type="text/javascript">
      var swiper = new Swiper('.swiper-strengths', {
       slidesPerView: 1,
          paginationClickable: true,
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',

     });
    //    报名
   $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    tel=$("#phone").val(),   //电话
                    brand_id = 42,  //车型
                    act_id = 3459,
                    dealers=$('#dealers').val(),
                    series_id=$('#series_id').val(),
                    chexing=$('#series_id option:checked').text(),
                    Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
                    Data= {
                        name:name,
                        phone:tel,
                        series_id:series_id,
                        brand_id:brand_id,
                        act_id:act_id,
                        chexing:chexing,
                        dealers:dealers
                    };
                    console.log(Data)
                //判断填写是否正确
                if(name==''||tel==''){
                    alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                }
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if(series_id=='0'){
                    alert('请选择车型');
                    return false;
                }
                 if(dealers=='0'){
                    alert('请选择经销商');
                    return false;
                }
                if($("input[type='checkbox']").is(':checked') ==false){
                     alert('请同意《隐私政策》');                            
                    return false;
                }
                flag = false;
                //发送请求
                $.ajax({
                    type:"get",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    jsonpCallback:"jsonpReturn",
                     complete: function () {
                        setTimeout(function () {
                            alert('恭喜你，报名成功！');
                            window.location.href = location.href;
                        }, 1000)
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    });


    </script>
