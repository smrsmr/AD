<script>
	//##########
  var h = $('.bm').offset().top;
	var f = true;
	$('.fixed').on('click',function(){
		if(f){
			f = false;
			$('html,body').animate({scrollTop:h},800,function(){f = true;});
		}
	})
	//##########
	$('.car>li').on('click',function () {
		var s = $(this).attr('data-s');
		$('html,body').animate({scrollTop:h},800);
		$("#series").find("option[value="+s+"]").prop("selected",true);
	})
	//获取车型
	$.ajax({
		type: "get",
		url: 'https://auto.gdtengnan.com/yetcar/getModelsTrans.php',
		data: { series_id: 42 },
		async: true,
		dataType: "jsonp",
		jsonpCallback: "jsonpReturn",
		success: function (data) {
			for (var i = 0; i < data.data.length; i++) {
				var series = $('<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>');
				$('#series').append(series)
			}
		}
	});
	var flag = true;
    $("#submit").click(function() {
		if(flag) {
				var name=$("#name").val(),  //姓名
						tel=$("#tel").val(),   //电话
						brand_id = 42,  //车型
						act_id = 3582,
						dealers=$('#dealers').val(),
						series_id=$('#series').val(),
						chexing=$('#series option:checked').text(),
						Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
						Data= {
								name:name,
								phone:tel,
								series_id:series_id,
								brand_id:brand_id,
								act_id:act_id,
								chexing:chexing,
								dealers:dealers
						};
						console.log(Data)
				//判断填写是否正确
				if(name==''||tel==''){
						alert('信息没有填写完整');
						return false;
				}
				if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)){
						alert('请输入正确的中文名');
						return false;
				}
				if(!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
						alert('手机格式不正确');
						return false;
				}
				if(series_id=='0'){
						alert('请选择车型');
						return false;
				}
					if(dealers=='0'){
						alert('请选择经销商');
						return false;
				}
				if($("input[type='checkbox']").is(':checked') ==false){
						alert('请同意《隐私政策》');                            
						return false;
				}
				flag = false;
				//发送请求
				$.ajax({
						type:"get",
						url:Url,
						data:Data,
						async:true,
						dataType:"jsonp",
						jsonpCallback:"jsonpReturn",
							complete: function () {
								setTimeout(function () {
										alert('恭喜你，报名成功！');
										window.location.href = location.href;
								}, 1000)
						}
				});
		} else {
				alert("请勿重复提交！")
		}
})
