	<script src="https://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
	<!-- IE9使用Promise -->
	<script src="./browser.min.js"></script>
	<script src="./bluebird.min.js"></script>
	<script type="text/babel">
		const AsyncAjax = () => {
			return new Promise((resolve, reject) => {
				$.ajax({
					type: "get",
					url: 'https://auto.gdtengnan.com/yetcar/getModelsTrans.php',
					// url: 'http://www.yetcar.com/index.php?s=/Home/Data/getModels',
					data: { series_id: 1 },
					async: true,
					dataType: "jsonp",
					jsonpCallback: "jsonpReturn",
					success: function (data) {
						resolve(data)
					},
					error: function (err) {
						reject(JSON.stringify(err))
					}
				})
			})
	}

	AsyncAjax().then((result) => {
		console.log(result);
		return 321;
	}).then((result)=>{
		console.log(result);
	}).catch((err) => {
		console.log(err);
	});
	</script>

</html>
