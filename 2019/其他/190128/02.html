<script>
    var time = "2019/01/31 23:59:59"
    var EndTime = new Date(time);
    function toTens(a) {
        if (a <= 0) {
            a = "00";
        } else if (a > 0 && a < 10) {
            a = "0" + a;
        }
        return a;
    }
    function GetRTime() {
        var NowTime = new Date();
        var t = EndTime.getTime() - NowTime.getTime();
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
        var h = Math.floor(t / 1000 / 60 / 60 % 24);
        var m = Math.floor(t / 1000 / 60 % 60);
        var s = Math.floor(t / 1000 % 60);

        document.getElementById("t_d").innerHTML = toTens(d);
        document.getElementById("t_h").innerHTML = toTens(h);
        document.getElementById("t_m").innerHTML = toTens(m);
        document.getElementById("t_s").innerHTML = toTens(s);
    }
    setInterval(GetRTime, 0);
    function hh(c) {
        c.innerHTML = c.innerHTML.replace(/；|;/g, "<br>");
    }
</script>

<script type="text/javascript">
    // 验证
    $(function () {
        var flag = true;
        $("#submit").click(function () {
            if (flag) {
                var name = $("#name").val(),  //姓名
                    tel = $("#tel").val(),           //电话
                    series_id = $('#Select1').val(),  //车型
                    car_name = $('#Select1 option:checked').text(),
                    brand_id = 24, //品牌
                    act_id = 1057,   //活动id
                    Url = "http://www.yetcar.com/index.php?s=/Home/GeneralActivity/baoming",
                    Data = {
                        name: name,
                        phone: tel,
                        brand_id: brand_id,
                        series_id: series_id,
                        car_name: car_name,
                        act_id: act_id
                    };
                //判断填写是否正确
                if (name == '' || tel == '') {
                    alert('信息没有填写完整');
                    return false;
                }
                if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确的中文名');
                    return false;
                }
                if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                    alert('手机格式不正确');
                    return false;
                }
                if (series_id == 0) {
                    alert('请选择车型');
                    return false;
                }

                //发送请求
                $.ajax({
                    type: "post",
                    url: Url,
                    data: Data,
                    async: true,
                    dataType: "jsonp",
                    success: function (data) {
                        if (data.status == 1) {
                            alert('恭喜你，报名成功！');
                            flag = false;
                            window.location.reload();
                        } else {
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
    });
</script>
