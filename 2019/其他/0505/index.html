	des.map(function(v,i){
		if($('#city').html().indexOf(v.city)=== -1){
			$('#city').append('<option value="'+v.city+'">'+v.city+'</option>')
		}
	});
	$('#city').change(function(){
		$("#dealers").find("option:not(:first)").remove();
		des.map(function(v,i){
			if($('#city option:checked').text() === v.city){
				$('#dealers').append('<option value="'+v.name+'">'+v.name+'</option>')
			}
		});
		
	})
	//报名
	var flag = true;
	$("#submit").click(function () {
			if (flag) {
					var name = $("#name").val(),  //姓名
							tel = $("#tel").val(), //电话
							series_id = $('#series').val(),    //车型id
							dealers = $('#dealers').val(),    //经销商
							city = $('#city').val(),
							brand_id = 10, //品牌
							act_id = 3601,   //活动id
							Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
							Data = {
								name: name,
								phone: tel,
								series_id: series_id,
								brand_id: brand_id,
								dealers: dealers,
								act_id: act_id,
								chexing: ""
							}
					//判断填写是否正确
					if (name == '' || tel == '') {
							alert('信息没有填写完整');
							return false;
					}
					if (!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
							alert('请输入正确的中文名');
							return false;
					};
					if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
							alert('手机格式不正确');
							return false;
					}
					if (city == '0') {
							alert('请选择城市');
							return false;
					}
					if (dealers == '0') {
							alert('请选择经销商');
							return false;
					}
					if (series_id == 0) {
						alert('请选择车型');
						return false;
					}

							type: "post",
							url: Url,
							data: Data,
							async: true,
							dataType: "jsonp",
							jsonpCallback: "jsonpReturn",
							success: function (data) {
									if (data.status == 1) {
											alert('恭喜你，报名成功！');
											flag = false;
											window.location.reload();

									} else {
											alert("很抱歉，你报名失败。");
									}
							}
					});
			} else {
					alert("请勿重复提交！")
			}
