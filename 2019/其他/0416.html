		<script type="text/javascript">
			$(function() {
				var _point_src = 'http://mat1.gtimg.com/autoguangzhou/2019web/0416/pic061.jpg';
				var a = 0, b = 0,timer,
				len = $('.pic li').length-1;
				var dealersArr=[[],["北京市朝阳区成寿寺路甲131号","010-63335188"],["北京市大兴区西红门镇金服大街5号院8号楼101","010-60290715"],["北京市丰台区南三环西路28号院中林置业大厦B座","010-67589520"],["北京市朝阳区朝阳北路白家楼桥东150米路北","010-65770060"],["北京市朝阳区来广营西路18号","010-52873320"],["北京市顺义区天竺地区府前一街3号","010-53247782"]];
				var vidoeurl=[
				    "https://v.qq.com/txp/iframe/player.html?vid=x0784yltash",
                    "https://v.qq.com/txp/iframe/player.html?vid=m0784pzejjp",
                    "https://v.qq.com/txp/iframe/player.html?vid=f07845hcudb",
                    "https://v.qq.com/txp/iframe/player.html?vid=z0784kgtw3y"
				];
				var flag=true;

				$('.point-box-spe>div').mCustomScrollbar();
				function pointBoxFn(dom, tag) {
					$(dom).addClass('active').siblings().removeClass('active');
					if(tag == '2') {
						$(dom).find('img').attr('src', _point_src);
					}
				}
				function AutoSwiper() {
					timer = setInterval(function () {
			            a++;
			            if (a>5)a=0;
			            $('.pic li').eq(a).css("left",'100%');
			            $('.pic li').eq(a).animate({left:'0px'},300);
			            $('.pic li').eq(b).animate({left:'-100%'},300);
			            b = a;
			        },2000);
			   }
				AutoSwiper();
				$('.point-btn').on('click', 'span', function() {
					var $this = $(this),
						tag = $this.attr('data-tag'),
						_src;
					_src = tag == '1' ? '.point-box-base' : '.point-box-spe';
					pointBoxFn(_src, tag);
				})

				$('.next').click(function(){
					a++;
					if (a>len)a=0;
					$('.pic li').eq(a).css("left",'100%');
					$('.pic li').eq(a).animate({left:'0px'},300);
					$('.pic li').eq(b).animate({left:'-100%'},300);
					b = a;
				});
				$('.prev').click(function(){
					a--;
					if (a<0)a=len;
					$('.pic li').eq(a).css("left",'-100%');
					$('.pic li').eq(a).animate({left:'0px'},300);
					$('.pic li').eq(b).animate({left:'100%'},300);
					b = a;
				});
			    $('.video-btn').on('click','span',function () {
					var num=$(this).attr('data-num');
					$(this).addClass('active').siblings().removeClass('active');
					$('.video-box').find('li').eq(num).addClass('active').siblings().removeClass('active');
                })

				$('#dealer').change(function () {
					var val=$(this).val(),
						str=dealersArr[val][0]+"<br>"+dealersArr[val][1];``
					$('.dealer-box').show(0).html(str);
                })
                $("#submit").click(function () {
                    if (flag) {
                        var series_id = $("#series_id").val();  //车型id
                        var name = $("#name").val(),  //姓名
                            tel = $("#phone").val(),        //电话
                            brand_id = "163", //品牌
                            act_id = "3573",
                            dealers = $('#dealer option:checked').text(),
                            chexing = $("#series_id option:checked").text(),
                            agree = $("#agreeCheck").is(':checked'),

                            Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
                            Data = {
                                name: name,
                                phone: tel,
                                series_id: series_id,
                                brand_id: brand_id,
                                act_id: act_id,
                                dealers: dealers,
                                chexing: chexing
                            };
                        //判断填写是否正确
                        if (tel == '' || name == '') {
                            alert('信息没有填写完整');
                            return false;
                        }

                        if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
                            alert('手机格式不正确');
                            return false;
                        }
                        if (series_id == 0) {
                            alert('请选择车型');
                            return false;
                        }
                        if ($("#dealer").val() == 0) {
                            alert('请选择经销商');
                            return false;
                        }
                        if (!agree) {
                            alert('请同意《隐私政策》');
                            return false;
                        }
                        //发送请求
                        flag = false;
                        $.ajax({
                            type: "get",
                            url: Url,
                            data: Data,
                            async: true,
                            dataType: "jsonp",
                            jsonpCallback: "jsonpReturn",
                            success: function (data) {
                                if (data.status == 1) {
                                    window.location.href = location.href + '?time=' + ((new Date()).getTime());
                                    window.location.reload(true);
                                } else {
                                    alert("很抱歉，你报名失败。");
                                    flag = true;
                                }
                            }
                        });
                    } else {
                        alert("请勿重复提交！");
                    }

                });

            })

			var imgUrl = "http://mat1.gtimg.com/autoguangzhou/2019web/0416/pic01.jpg";
            var lineLink = window.location.href;
            var descContent = "630km纯电定制座驾";
            var shareTitle = "广汽新能源";
            var appid = '';

            function shareFriend() {
                WeixinJSBridge.invoke('sendAppMessage', {
                    "appid": appid,
                    "img_url": imgUrl,
                    "img_width": "640",
                    "img_height": "640",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function (res) {
                    _report('send_msg', res.err_msg);
                })
            }

            function shareTimeline() {
                WeixinJSBridge.invoke('shareTimeline', {
                    "img_url": imgUrl,
                    "img_width": "640",
                    "img_height": "640",
                    "link": lineLink,
                    "desc": descContent,
                    "title": shareTitle
                }, function (res) {
                    _report('timeline', res.err_msg);
                });
            }
            // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
            document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
                // 发送给好友
                WeixinJSBridge.on('menu:share:appmessage', function (argv) {
                    shareFriend();
                });
                // 分享到朋友圈
                WeixinJSBridge.on('menu:share:timeline', function (argv) {
                    shareTimeline();
                });
            }, false);
		</script>
