<body>

<script src="https://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>

<script src='https://vm.gtimg.cn/tencentvideo/txp/js/txplayer.js'></script>
<script>
	var TxplayerId = ['q0860774a06','y0860tatjj0','l0860hy7t08','m0860k5qy77'];
	function TxVideo(domId,Vid){
		return new Txplayer({
			containerId: domId,
			vid: Vid,
			width: '100%',
			height: '100%',
			autoplay: false
		});
	}
	TxplayerId.map(function (v,i) {
		var swiperSlide = `<div class="swiper-slide" id="slide${i+1}" data-dom="slide${i+1}" data-vid="${v}">slide${i+1}</div>`;
		$('.swiper-wrapper').append(swiperSlide);
		TxVideo(`slide${i+1}`,v);
	});
	var dom=null,vid=null;
	var mySwiper = new Swiper('.swiper-container', {
		on:{
			init: function () {
				dom = $('.swiper-slide-active').attr('data-dom');
				vid = $('.swiper-slide-active').attr('data-vid');
				// TxVideo(dom,vid).mute();
			},
			slideChangeTransitionEnd: function(){
				TxVideo(dom,vid).pause();
				dom = $('.swiper-slide-active').attr('data-dom');
				vid = $('.swiper-slide-active').attr('data-vid');
			},
		},
	});
</script>
