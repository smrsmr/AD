<script>
	des.map(function(v,i){
		$('#dealers').append('<option value='+v.id+'>'+v.name+'</option>')
	});
	$('#dealers').change(function () {
		var Index = $(this).val();
		console.log(Index);
		des.map(function(v,i){
			if(Index == v.id){
				$('.t1').text(v.address);
				$('.t2').text(v.tel);
			}
		});
	})
	var flag = true;
	$("#submit").click(function () {
		if (flag) {
			  var series_id = $("#series").val();  //车型id
				var name = $("#name").val(),  //姓名
						tel = $("#tel").val(),        //电话
						brand_id = "163", //品牌
						act_id = "3592",
						dealers = $('#dealers option:checked').text(),
						chexing = $("#series option:checked").text(),
						agree = $("#agreeCheck").is(':checked'),

						Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
						Data = {
								name: name,
								phone: tel,
								series_id: series_id,
								brand_id: brand_id,
								act_id: act_id,
								dealers: dealers,
								chexing: chexing
						};
				//判断填写是否正确
				if (tel == '' || name == '') {
						alert('信息没有填写完整');
						return false;
				}

				if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
						alert('手机格式不正确');
						return false;
				}
				if (series_id == 0) {
						alert('请选择车型');
						return false;
				}
				if ($("#dealers").val() == 0) {
						alert('请选择经销商');
						return false;
				}
				if (!agree) {
						alert('请同意《隐私政策》');
						return false;
				}
				//发送请求
				flag = false;
				$.ajax({
						type: "get",
						url: Url,
						data: Data,
						async: true,
						dataType: "jsonp",
						jsonpCallback: "jsonpReturn",
						success: function (data) {
								if (data.status == 1) {
										window.location.href = location.href + '?time=' + ((new Date()).getTime());
										window.location.reload(true);
										alert("报名成功!");
								} else {
										alert("很抱歉，你报名失败。");
										flag = true;
								}
						}
				});
		} else {
				alert("请勿重复提交！");
		}
	});
