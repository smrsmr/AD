    }
    $('#city').change(function () {
        $("#dealers").find("option:not(:first)").remove();
        for(var i=0;i<des.length;i++){
            if ($('#city option:checked').text()==des[i].city){
                $('#dealers').append('<option value="'+des[i].nameCode+'">'+des[i].name+'</option>')
            }
        }
    });
		//报名
		var flag = true;
    $("#submit").click(function() {
        if(flag) {
            var name=$("#name").val(),  //姓名
                tel=$("#tel").val(),        //电话
                city_id = $('#city').val(),  //城市id
                city = $('#city option:checked').text(),    //城市名字
                province =21,  //省份
                detail_id = 291,  //detail_id

                Data = {
                    name: name,
                    phone: tel,
                    series_id: series_id,
                    brand_id: brand_id,

                    city:city,
                    dealers: dealers,
                    province: province,
                    car_name: car_name,
                    dealers_code: dealers_code,

                    // smartcode: 'A0000-000-000-00-00000'

                alert('信息没有填写完整');
                return false;
            }
            if(!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)){
                alert('请输入正确的中文名');
                return false;
            };
            if(!RegExp(/^(0|86|17951)?(13[0-9]|14[0145689]|15[0-9]|16[2567]|17[0-8]|18[0-9]|19[189])[0-9]{8}$/).test(tel)) {
                alert('手机格式不正确');
                return false;
            }
						if(city_id=='0'){
                alert('请选择城市');
                return false;
            }
						if(series_id=='0'){
							alert('请选择车型');
							return false;
            }
            if(dealers_code=='0'){
                alert('请选择经销商');
                return false;
            }
            if (!($("input[type='checkbox']").prop('checked'))){
                alert('请同意《隐私政策》');
                return false;
            }
            //发送请求
            flag = false;
            $.ajax({
                type:"post",
                url:Url,
                data:Data,
                async:true,
                dataType:"jsonp",
								jsonpCallback:"jsonpReturn",
                success:function(data){
                    if(data.status==1){
                        alert('恭喜你，报名成功！');
                        window.location.href = location.href;
                    }else{
                        alert("很抱歉，你报名失败。");
                        flag = true;
                    }
                }
            });
        } else {
            alert("请勿重复提交！")
        }
    });
		$(window).load(function() {
        $(".list").mCustomScrollbar({
            scrollInertia: 550,
            autoHideScrollbar: false
        });
    })
	</script>
