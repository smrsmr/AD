    <script type="text/javascript">
    $(function(){
        var flag = true;
        $("#submit").click(function() {
            if(flag) {
                var name=$("#name").val(),  //姓名
                    phone=$("#tel").val(),   //电话

                    series_id = $('#car_name').val(),   //车型
                    car_name=$('#car_name option:checked').text(),

                    province=24,//省份

                    city_id= 317,   //城市
                    city='珠海市',

                    dealers_code = $('#dealers').val(),  //经销商
                    dealers=$('#dealers option:checked').text(),

                    brand_id=11,
                    Url = "https://auto.gdtengnan.com/yetcar/baomingRichan.php",
                    Data= {
                        name:name,
                        phone:phone,
                      

                        dealers:dealers,
                        dealers_code:dealers_code,

                        brand_id:brand_id,

                        series_id:series_id,
                        car_name:car_name,

                        detail_id:290, 

                        province:province,
                        city_id:city_id,
                        city:city,

                        // type: 0,
                        // smartcode: "A0000-000-000-00-00000"
                        type: 1,
                        smartcode: "A2019-1811-6618-2690-153171"
                                
                    };
                //判断填写是否正确
                if(name==''||phone==''){
                   alert('信息没有填写完整');
                    return false;
                }
                if(!name.match(/^[\u4e00-\u9fa5]{2,6}$/i)){
                    alert('请输入正确的中文名');
                    return false;
                }
                if(!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(phone)) {
                    alert('手机格式不正确');
                    return false;
                }
                 if(series_id==0){
                    alert('请选择车型');
                    return false;
                }
                if(city_id==0){
                    alert('请选择城市');
                    return false;
                }
                if(dealers_code==0){
                    alert('请选择经销商');
                    return false;
                }
                 if($("input[type='checkbox']").is(':checked') ==false){
                    alert('请同意《隐私政策》');                            
                    return false;
                }
                flag = false;
                //发送请求
                $.ajax({
                    type:"get",
                    url:Url,
                    data:Data,
                    async:true,
                    dataType:"jsonp",
                    jsonpCallback:"jsonpReturn",
                    success:function(data){
                        if(data.status==1){
                               alert('恭喜你，报名成功！');
                            flag = false;
                             window.location.reload();
                        }else{
                               alert("很抱歉，你报名失败。");
                        }
                    }
                });

            } else {
                   alert("请勿重复提交！")
            }
        })
    })
  </script>
