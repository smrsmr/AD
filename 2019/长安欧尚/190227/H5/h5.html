	<script>
		// 获取车型数据
		$.ajax({
			type: "get",
			url: 'https://auto.gdtengnan.com/yetcar/getModelsTrans.php',
			data: {
				series_id: 113
			},
			async: true,
			dataType: "jsonp",
			jsonpCallback: "jsonpReturn",
			success: function (data) {
				for (var i = 0; i < data.data.length; i++) {
					var series = $('<option value="' + data.data[i].id + '">' + data.data[i].name + '</option>');
					$('#series').append(series)
				}
			}
		});//城市 经销商 数据
			for (var i = 0; i < des.length; i++) {
				if ($('#prov').html().indexOf(des[i].prov) < 0) {
					$('#prov').append('<option value="' + des[i].prov + '">' + des[i].prov + '</option>')
				}
			}
			$('#prov').change(function () {
				$("#city").find("option:not(:first)").remove();
				$("#dealers").find("option:not(:first)").remove();
				for (var i = 0; i < des.length; i++) {
					if ($('#prov option:checked').text() == des[i].prov && $('#city').html().indexOf(des[i].city) < 0) {
						$('#city').append('<option value="' + des[i].city + '">' + des[i].city + '</option>')
					}
				}
			});
			$('#city').change(function () {
				$("#dealers").find("option:not(:first)").remove();
				for (var i = 0; i < des.length; i++) {
					if ($('#city option:checked').text() == des[i].city) {
						$('#dealers').append('<option value="' + des[i].name + '">' + des[i].name + '</option>')
					}
				}
			});
			//报名
			var flag = true;
			$("#submit").click(function () {
				if (flag) {
					var name = $("#name").val(), //姓名
						tel = $("#tel").val(), //电话
						series_id = $('#series').val(), //车型id
						brand_id = 113, //品牌
						dealers = $("#dealers").val(), //经销商
						act_id = 3467, //活动id
						prov = $('#prov').val(),
						city = $('#city').val(),
						Url = "https://auto.gdtengnan.com/yetcar/baomingGeneral.php",
						Data = {
							name: name,
							phone: tel,
							brand_id: brand_id,
							series_id: series_id,
							act_id: act_id,
							dealers: dealers,
							chexing: ""
						};
					//判断填写是否正确
					if (!name.match(/^[\u4e00-\u9fa5]{1,4}$/i)) {
						alert('请输入正确的中文名');
						return false;
					}
					if (!RegExp(/^(0|86|17951)?(13[0-9]|15[012356789]|16[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$/).test(tel)) {
						alert('手机格式不正确');
						return false;
					}
					if (series_id == '0') {
						alert('请选择车型');
						return false;
					}
					if (prov == '0') {
						alert('请选择省份');
						return false;
					}

					if (city == '0') {
						alert('请选择城市');
						return false;
					}
					if (dealers == '0') {
						alert('请选择经销商');
						return false;
					}
					if (!($("input[type='checkbox']").prop('checked'))) {
						alert('请同意《隐私政策》');
						return false;
					}
					//发送请求
					flag = false;
					$.ajax({
						type: "post",
						url: Url,
						data: Data,
						async: true,
						dataType: "jsonp",
						jsonpCallback: "jsonpReturn",
						success: function (data) {
							if (data.status == 1) {
								alert('恭喜你，报名成功！');
								window.location.href = location.href;
							} else {
								flag = true;
								alert("很抱歉，你报名失败。");
							}
						}
					});
				} else {
					alert("请勿重复提交！")
				}
			});
	</script>
