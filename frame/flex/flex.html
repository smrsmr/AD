<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=1200,user-scalable=no"/>
    <title>flex</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <style>
        .box ul {
            width: 100%;
            height: auto;
            margin: 0 auto;
            -js-display: flex;
            display: flex;
            display: -webkit-flex;
            display: -ms-flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .box ul li {
            width: 170px !important;
            height: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li style="background-color: red"></li>
        <li style="background-color: yellow"></li>
        <li style="background-color: aqua"></li>
        <li style="background-color: #e1dbd2"></li>
        <li style="background-color: rebeccapurple"></li>
        <li style="background-color: #ac2925"></li>
        <li style="background-color: chartreuse"></li>
        <li style="background-color: #ccff33"></li>
    </ul>
</div>
</body>
<script src="http://dongguan.auto.qq.com/js/publicJS/jquery.min.js"></script>
<script src="http://guangzhou.auto.qq.com/js/flexibility.js"></script>
<script>
    var isIE = function(ver){
        var b = document.createElement('b');
        b.innerHTML = '<!--[if IE ' + ver + ']><i></i><![endif]-->';
        return b.getElementsByTagName('i').length === 1
    };
    if(isIE(9) || isIE(8)){
        flexibility(document.documentElement);
    }
</script>
</html>
