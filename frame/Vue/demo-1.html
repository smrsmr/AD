<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>demo-1</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
</head>
<body>
<div id="app">
    <p :style="{transform:skew}">{{message}}</p>
</div>
<blog-post>
    <h1 slot="header">
        About Me
    </h1>

    <p>Here's some page content, which will be included in vm.$slots.default, because it's not inside a named slot.</p>

    <p slot="footer">
        Copyright 2016 Evan You
    </p>

    <p>If I have some content down here, it will also be included in vm.$slots.default.</p>.
    <h6></h6>
</blog-post>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('blog-post', {
        render: function (createElement) {
            var header = this.$slots.header
            var body   = this.$slots.default
            var footer = this.$slots.footer
            return createElement('div', [
                createElement('header', header),
                createElement('main', body),
                createElement('footer', footer)
            ])
        }
    })
    var authorExtend = Vue.extend({
        template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",
        data:function(){
            return{
                authorName:'smr',
                authorUrl:'http://www.baidu.com'
            }
        }
    });
    new authorExtend().$mount('h6');
    var vm = new Vue({
        el:'#app',
        data:{
            message:'Hello Vue',
            skew: 'skew(20deg)'
        }
    })
</script>
</html>
