<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>demo-3</title>
        <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
        <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
        <style>

        </style>
    </head>

    <body>
        <div id="app">
            <component v-bind:is="view"></component>
            <button @click="cut">点击切换</button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var componentAll = {
            componentA: {
                template: `<h1>componentA</h1>`
            },
            componentB: {
                template: `<h2>componentB</h2>`
            },
            componentC: {
                template: `<h3>componentC</h3>`
            },
        };
        var app = new Vue({
            el: '#app',
            data: {
                view: 'componentA'
            },
            components: componentAll,
            methods: {
                cut: function () {
                    if (this.view == 'componentA') {
                        this.view = 'componentB'
                    } else if (this.view == 'componentB') {
                        this.view = 'componentC'
                    }
                    else {
                        this.view = 'componentA'
                    }
                }
            }
        })
    </script>

</html>
