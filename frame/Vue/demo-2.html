<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>demo-2</title>
    <link rel="icon" type="image/x-icon" href="http://mat1.gtimg.com/www/icon/favicon2.ico">
    <link rel="stylesheet" href="http://guangzhou.auto.qq.com/css/conmon.css">
    <style>

    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
    <button onclick="add()">外部点击添加</button>
    <!--<mr href="sss"></mr>-->
    <mr data-brand="25"></mr>
    <mr data-brand="29"></mr>
    <smr></smr>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // ---------Vue.set()-------------------
    var outData={
        arr:['aa','bb','cc','dd']
    }
    function add() {
        console.log('我已经点击了')
        app.arr[1]=123
        Vue.set(app.arr,'1',123)
    }
    //-------------------
    //-------------------- Vue.component()----------------------
    Vue.component('smr',{
        template:`<p style="color:red">我是全局组件</p>`
    })
    var app = new Vue({
        el:'#app',
        data:outData,
        components:{
            'mr':{
                template:`<h1 style="font-size:26px">我是局部组件{{dataBrand}}</h1>`,
                props:['dataBrand']
            }
        }
    })
</script>
</html>
