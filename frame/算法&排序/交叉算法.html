    function jx(hand,args) {
        var res=[];
        for(var i=0;i<hand.length;i++) {
					for (var j=0;j<args.length;j++) {
						res.push(hand[i]+'_'+args[j])
					}
        }
        return res
    }
		function fun(...result) {
			var hand = result[0];
			for(var i=1;i<result.length;i++) {
				if(result.length) {
					hand = jx(hand,result[i])
				}
			}
			return hand;
		}
    console.log(fun(['a','b','c'],['x'],['t','y'],['e','q','i']))
