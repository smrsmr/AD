<script type="text/javascript">
    $(function() {
        function setData(el,arr) {
            for (var i=0;i<arr.length;i++){
                var $li='<li data-brand="'+arr[i].dataBrand+'" data-series="'+arr[i].dataSeries+'" class="tkBBmk">'+
                    '<div class="le">' +
                    '<p>'+arr[i].p1+'</p>'+
                    '<p class="p2">'+arr[i].p2+'</p>'+
                    '<p class="p3">'+arr[i].p3+'</p>'+
                    '<p class="p4">'+arr[i].p4+'</p>'+
                    '<p>立即报名</p>'+
                    '</div>'+
                    '<div class="ri"><img src="'+arr[i].img+'" alt=""></div>'+
                    '</li>';
                el.append($li)
            }
        }
        setData($('.ul1'),cheData1)
        setData($('.ul2'),cheData2)
        setData($('.ul3'),cheData3)
        var oLogin=$('.bmk');
        var tkBmk=$('.tkBmk');
        //弹出报名框
        var scoTop=0;
        $('.gd').click(function () {
            $('.show').fadeIn(300)
            oLogin.fadeIn(300)
            oLogin.css({top:$(window).scrollTop()})
        });
        //报名框弹出
        $(window).on('resize scroll',function(){
            scoTop=($(window).height() - oLogin.outerHeight())/4 + $(window).scrollTop();
            oLogin.css('top' , scoTop );
            tkBmk.css('top' , scoTop );
        });
        var tkbrand,tkseries;
        $(document).on('click','.tkBBmk',function () {
            $('.show').fadeIn(300)
            tkBmk.fadeIn(300)
            tkBmk.css({top:$(window).scrollTop()})
            tkbrand=$(this).attr('data-brand')
            tkseries=$(this).attr('data-series')
            $('.tkBmk .t1').text($(this).find('.p2').text())
            $('.tkBmk .t2').text($(this).find('.p3').text())
            $('.tkBmk .t3').text($(this).find('.p4').text())
            console.log(tkbrand,tkseries)
        })
        //关闭报名框
        $('.show').click(function () {
            $('.show').fadeOut(300)
            oLogin.fadeOut(300)
            tkBmk.fadeOut(300)
        });
        //此处填充品脾车型
        $('#brand').change(function() {
            var osel = $('#series')[0];
            var brand_id = $("#brand option:checked").val(), //品牌
                URL = 'http://www.yetcar.com/index.php?s=/Home/Data/getModels',
                Data = {
                    series_id: brand_id
                };
            $.ajax({
                type: "get",
                url: URL,
                data: Data,
                async: true,
                dataType: "jsonp",
                success: function(data) {
                    //console.log(data.data);
                    var dataArr = data.data;
                    //console.log(dataArr)
                    osel.innerHTML = ''; //点击获取前清空
                    for(var i = 0; i < dataArr.length; i++) {
                        var opt = document.createElement('option'); //创建option节点
                        var txt = document.createTextNode(dataArr[i].name); //创建option里面的文本节点
                        opt.appendChild(txt); //把文本节点加到option里
                        opt.value = dataArr[i].id; //赋值
                        osel.appendChild(opt); //把加入文本的option动态加入到select里
                    }
                }

            });

        });
        $('#yh').on('click','li',function(){
            $(this).children('span').addClass('cur');
            $(this).siblings().children('span').removeClass('cur');
            $('#yh1').children('ul').eq($(this).index()).addClass('cur-dis').siblings().removeClass('cur-dis')
        })
        /*实拍*/
        var swiper = new Swiper('#leRiSwiper', {
            autoplay:true,
            loop : true,
            initialSlide :1,
            effect : 'coverflow',
            slidesPerView: 2,
            centeredSlides: true,
            coverflowEffect: {
                rotate: 1,
                stretch: 400,
                depth: 2500,
                modifier: 0.1,
                slideShadows : true
            },
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
        /*访谈*/
        var swiper = new Swiper('#normal1', {
            direction : 'horizontal',
            loop : true,
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
            },
            on: {
                slideChangeTransitionStart: function(){
                },
            },
        });
        /*第一个轮播图*/
        var swiper = new Swiper('#normal', {
            direction : 'horizontal',
            loop : true,
            autoplay: true,
            pagination: {
                el: '.swiper-pagination',
            },
            on: {
                slideChangeTransitionStart: function(){
                },
            },
        });
        /*视频*/
        var video = document.getElementById("video");
        video.addEventListener('ended', function () {
//		        alert('播放完了')
        }, false);
        wx.config({
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        document.addEventListener("WeixinJSBridgeReady", function () {
            var media = document.getElementById("video");
            media.play();
            $('#paly').on("click", function(){
                media.play();
            })
        })
        /*---报名---*/
        var flag = true;
        $("#button").click(function() {
            if(flag) {
                var name = $('#name').val();
                var phone = $('#tel').val();
                var series_id =$('#series').val();
                var brand_id=$('#brand').val()
                var act_id=3127;//后台新建活动
                var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                };
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length<11 ) {
                    alert('手机格式不对');
                    return false
                };
                if(brand_id == 0){
                    alert('请选择品牌');
                    return false
                }
                if(series_id == 0){
                    alert('请选择车型');
                    return false
                }

                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id
                }
                flag = false;
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.reload()
                        }else{
                            flag = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---报名结束---*/
        /*---弹框报名---*/
        var flag1 = true;
        $("#tkSub").click(function() {
            if(flag1) {
                var name = $('#tkName').val();
                var phone = $('#tkTel').val();
                var series_id =tkseries;
                var brand_id=tkbrand;
                var act_id=3127;//后台新建活动
                var url ='http://www.yetcar.com' + '/index.php?s=/Home/GeneralActivity/baoming.html';
                if(!name.match(/^[\u4e00-\u9fa5]{2,4}$/i)) {
                    alert('请输入正确中文姓名');
                    return false
                }
                if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(phone)) || phone.length<11 ) {
                    alert('手机格式不对');
                    return false
                }
                var data={
                    name: name,
                    phone: phone,
                    brand_id: brand_id,
                    series_id: series_id,
                    act_id: act_id
                }
                flag1 = false;
                $.ajax({
                    type:"post",
                    url:url,
                    async:true,
                    data:data,
                    dataType:"jsonp",
                    success:function(data){
                        if(data.status==1){
                            alert('恭喜你，报名成功！');
                            window.location.reload()
                        }else{
                            flag1 = true;
                            alert("很抱歉，你报名失败。");
                        }
                    }
                });
            } else {
                alert("请勿重复提交！")
            }
        })
        /*---弹框报名结束---*/
    })
</script>
